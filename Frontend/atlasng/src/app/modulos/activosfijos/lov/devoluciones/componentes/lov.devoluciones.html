<p-dialog header="Devoluciones" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">

	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

		<div class="ui-g-12 ui-g-nopad">

			<div class="ui-g-12 ui-md-2">
				<label for="cingreso" class="ui-outputlabel">Ingreso</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input pInputText name="cingreso" [(ngModel)]="mfiltros.cingreso" autofoco maxlength="10" />
			</div>			
		</div>	
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="finicio" class="ui-outputlabel ">Fecha inicio</label>
			</div>
			<div class="ui-g-6 ui-md-2">
				<p-calendar name="finicio" [(ngModel)]="mcampos.finicio" [showIcon]="true" [appendTo]="body" [dateFormat]="formatofecha" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2050"></p-calendar>
			</div>
			<div class="ui-g-12 ui-md-2">
				<label for="ffin" class="ui-outputlabel ">Fecha fin</label>
			</div>
			<div class="ui-g-6 ui-md-2">
				<p-calendar name="ffin" [(ngModel)]="mcampos.ffin" [showIcon]="true" [appendTo]="body" [dateFormat]="formatofecha" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2050"></p-calendar>
				
			</div>
		</div>	
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="memoautorizacion" class="ui-outputlabel">No. memo</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="memoautorizacion" [(ngModel)]="mfiltros.memoautorizacion" mayusculas maxlength="30" />
			</div>
		</div>		

	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true"
			 scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Devoluciones</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true">
					</acciones-consulta>
				</p-header>
				<p-column field="cingreso" header="C&oacute;digo" [style]="{'width':'90px'}"></p-column>
				<p-column field="fechaingreso" header="Fecha" [style]="{'width':'100px'}">
					<ng-template  pTemplate="body" let-reg="rowData">
						<span>{{reg.fechaingreso | date: 'yyyy-MM-dd'}}</span>
					</ng-template>
				</p-column>										
				<p-column field="memoautorizacion" header="Memo Autorizaci&oacute;n" [style]="{'width':'90px'}"></p-column>				
				<p-column field="mdatos.nfuncionario" header="Funcionario"></p-column>		

			</p-dataTable>
		</div>
	</div>
</p-dialog>
