<p-dialog header="Productos" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">
	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="codigo" class="ui-outputlabel">C&oacute;digo</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input pInputText name="codigo" [(ngModel)]="mfiltros.cbarras" autofoco maxlength="20" />
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="nombre" class="ui-outputlabel">Nombre:</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="nombre" [(ngModel)]="mcampos.nombre" mayusculas maxlength="140" />
			</div>
		</div>
	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" resizableColumns="true" (onRowSelect)="seleccionaRegistro($event)"
			 scrollable="true" scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Productos Codificados</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
				</p-header>
				<p-column field="mdatos.codigo" header="C&oacute;digo" [style]="{'width':'80px'}"></p-column>
				<p-column field="mdatos.nombre" header="Nombre" [style]="{'width':'110px'}"></p-column>
				<p-column field="cbarras" header="C. Barras" [style]="{'width':'90px'}"></p-column>
				<p-column field="serial" header="Serial" [style]="{'width':'90px'}"></p-column>
			</p-dataTable>
		</div>
	</div>
</p-dialog>
