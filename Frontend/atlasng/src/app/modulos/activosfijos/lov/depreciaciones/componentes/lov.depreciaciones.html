<p-dialog header="Depreciaciones" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">

	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

		<div class="ui-g-12 ui-g-nopad">

			<div class="ui-g-12 ui-md-2">
				<label for="cdepreciacion" class="ui-outputlabel">Depreciación</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input pInputText name="cdepreciacion" [(ngModel)]="mfiltros.cdepreciacion" autofoco maxlength="10" />
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad">

			<div class="ui-g-12 ui-md-2">
				<label for="periododesde" class="ui-outputlabel">Periodo desde <br> [AAAAMM]</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input pInputText name="periododesde" [(ngModel)]="mcampos.periododesde" autofoco maxlength="6" />
			</div>

			<div class="ui-g-12 ui-md-2">
				<label for="periodohasta" class="ui-outputlabel">Periodo hasta <br> [AAAAMM]</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input pInputText name="periodohasta" [(ngModel)]="mcampos.periodohasta" autofoco maxlength="6" />
			</div>

		</div>

	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true"
			 scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Depreciaciones</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true">
					</acciones-consulta>
				</p-header>
				<p-column field="cdepreciacion" header="C&oacute;digo" [style]="{'width':'90px'}"></p-column>
				<p-column field="ccomprobante" header="C.contable" [style]="{'width':'90px'}"></p-column>
				<p-column field="periodo" header="Período" [style]="{'width':'90px'}"></p-column>				
				<p-column field="estadocdetalle" header="Estado" [style]="{'width':'90px'}"></p-column>
				<p-column field="fingreso" header="F.creación" [style]="{'width':'90px'}"></p-column>

			</p-dataTable>
		</div>
	</div>
</p-dialog>
