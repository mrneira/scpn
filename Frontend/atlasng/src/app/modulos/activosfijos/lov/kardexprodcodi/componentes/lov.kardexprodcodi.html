<p-dialog header="Productos" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">
	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="cbarras" class="ui-outputlabel">C&oacute;digo QR</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input pInputText name="cbarras" [(ngModel)]="mfiltros.cbarras" autofoco maxlength="50" />
			</div>
			<div class="ui-g-12 ui-md-2">
				<label for="serial" class="ui-outputlabel">Serial</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input pInputText name="serial" [(ngModel)]="mfiltros.serial" autofoco maxlength="50" />
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="nombre" class="ui-outputlabel">Nombre:</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="nombre" [(ngModel)]="mfiltros.nombre" mayusculas maxlength="140" />
			</div>
		</div>
	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" resizableColumns="true" (onRowSelect)="seleccionaRegistro($event)"
			 scrollable="true" scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Productos Codificados</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
				</p-header>
				<p-column field="cbarras" header="C&oacute;digo QR" [style]="{'width':'80px'}"
					[filter]="true" filterPlaceholder="Filtrar"></p-column>
				<p-column field="serial" header="Serial" [style]="{'width':'80px'}"
					[filter]="true" filterPlaceholder="Filtrar" ></p-column>
				<p-column field="mdatos.nombre" header="Nombre" [style]="{'width':'110px'}"
					[filter]="true" filterPlaceholder="Contiene" filterMatchMode="contains"></p-column>
				<p-column field="infoadicional" header="Info adicional" [style]="{'width':'110px'}"
					[filter]="true" filterPlaceholder="Contiene" filterMatchMode="contains"></p-column>
				<p-column field="ubicacioncdetalle" header="UbicaciÃ³n" [style]="{'width':'90px'}"
					[filter]="true" filterPlaceholder="Filtrar"></p-column>
				<p-column field="cusuarioasignado" header="Custodio" [style]="{'width':'90px'}"
					[filter]="true" filterPlaceholder="Filtrar"></p-column>					
			</p-dataTable>
		</div>
	</div>
</p-dialog>
