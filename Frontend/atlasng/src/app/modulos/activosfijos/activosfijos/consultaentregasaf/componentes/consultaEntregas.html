<div class="f-acciones-cabecera ui-g ui-fluid">
	<acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
</div>

<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1 f-center-items">
	<div class="f-filtros ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
			  <label for="cegreso3" class="ui-outputlabel ">Funcionario</label>
			</div>
			<div class="ui-g-2 ui-md-2">
				<input id="nfuncionario" name="nfuncionario" type="text" pInputText [(ngModel)]="registro.funcionario" [readOnly]="true"
			  />
			</div>
			<div class="ui-g-1 ui-md-1">
			  <button pButton type="button" id="lovactas" name="lovactas" (click)="mostrarlovactas()" icon="ui-icon-directions"></button>
			</div>
			<app-lov-actas (eventoCliente)=fijarLovActasSelec($event)></app-lov-actas>
		  </div>
		

		<div class="ui-g-6 ui-g-nopad">
		</div>
		<div class="f-contenedor-transaccion">
			<div class="f-datacontent ui-g ui-fluid">
				<div class="ui-g-12 ui-g-nopad">
					<p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" resizableColumns="true " scrollHeight="250px">
						<p-header>
							<div class="ui-table-title">Entregas</div>
							<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
						</p-header>
						<p-column field="fingreso" header="Fecha" [style]="{'width':'100px'}">
							<ng-template pTemplate="body" let-reg="rowData">
								{{reg.fingreso | date:'yyyy/MM/dd'}}
						</ng-template>
						</p-column>
						<p-column field="cpersona" header="cpersona" hidden= "true" [style]="{'width':'85px'}"></p-column>
						<p-column field="Funcionario" header="Funcionario" [style]="{'width':'100px'}"></p-column>
						<p-column field="cbarras" header="C. Barras" [style]="{'width':'100px'}"></p-column>						
						<p-column field="serial" header="Serial" [style]="{'width':'100px'}"></p-column>
						<p-column field="infoadicional" header="ObservaciÃ³n" [style]="{'width':'100px'}"></p-column>
					</p-dataTable>
				</div>
			</div>
		</div>
	</div>

</form>
