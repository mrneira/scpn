<div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
    <button *ngIf="!grabo"  pButton type="button" label="Guardar cambios" style="position: absolute; right: 105px;" class="f-btn teal-btn"
    icon="ui-icon-save" (click)="guardarCambios()"></button>
  </div>
  
  <form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">   
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-1">
          <label for="codigo" class="ui-outputlabel required">Funcionario</label>
        </div>
        <div class="ui-g-12 ui-md-1">
          <input id="cusuarioasignado" name="cusuarioasignado" type="text" pInputText [(ngModel)]="cabeceraComponent.mcampos.cusuarioasignado"
            required [readOnly]="true" />
        </div>
        <div class="ui-g-12 ui-md-3">
          <input id="nfuncionarioasignado" name="nfuncionarioasignado" type="text" pInputText [(ngModel)]="mcampos.nfuncionarioasignado"
            [readOnly]="true" />
        </div>
        <div class="ui-g-12 ui-md-2">
          <button pButton type="button" id="lovFuncionario" name="lovFuncionario" (click)="mostrarLovFuncionario()" icon="ui-icon-directions"></button>
        </div>
        <app-lov-funcionarios (eventoCliente)=fijarLovFuncionario($event)></app-lov-funcionarios>
      </div>
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-2">
          <label for="memoautorizacion" class="ui-outputlabel required">No. Documento</label>
        </div>
        <div class="ui-g-12 ui-md-3">
          <input type="text" pInputText id="mcampos.memoautorizacion" name="mcampos.memoautorizacion" required maxlength="30" [(ngModel)]="mcampos.memoautorizacion" mayusculas/>
        </div>
      </div>
      
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-2">
          <label for="cingreso" class="ui-outputlabel ">Ingreso Registrado para Devoluci&oacute;n</label>
        </div>
        <div class="ui-g-2 ui-md-1">
          <input id="cingreso" name="cingreso" type="text" pInputText [(ngModel)]="cabeceraComponent.mfiltros.cingreso" [readOnly]="true"/>
        </div>
      </div>
      <div class="ui-g-6 ui-g-nopad" *ngIf="lregistros.length">
        <app-jasper [componente]="componentehijo" [formulario]="formFiltros"></app-jasper>
      </div>
      <app-cabecera></app-cabecera>
      <div>
        <p-accordion [multiple]="true">
          <p-accordionTab header="Detalle Devoluci&oacute;n">
            <app-detalle (calcularTotalesEvent)="calcularTotales()"></app-detalle>
          </p-accordionTab>
        </p-accordion>
      </div>  
  </form>
