<div class="f-contenedor-transaccion">
  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px" resizableColumns="true">
        <p-header>
          <div class="ui-table-title">Productos a Codificar</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
        </p-header>
        <p-column field="idreg" header="idreg" hidden="true"></p-column>
        <p-column field="cproducto" header="cproducto" hidden="true"></p-column>
        <p-column field="mdatos.codigo" header="Código" [style]="{'width':'80px'}"></p-column>
        <p-column field="mdatos.nombre" header="Nombre" [style]="{'width':'100px'}"></p-column>
        <p-column header="Serial" [style]="{'width':'100px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <input type="text" required pInputText [(ngModel)]="reg.serial" mayusculas maxlength="50" style="text-align:right"
            />
          </ng-template>
        </p-column>
        <p-column header="Info Adicional" [style]="{'width':'140px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <input type="text" required pInputText [(ngModel)]="reg.infoadicional" mayusculas maxlength="1000" style="text-align:right"
            />
          </ng-template>
        </p-column>
        <p-column header="Comentario" [style]="{'width':'140px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <input type="text" required pInputText [(ngModel)]="reg.comentario" mayusculas maxlength="500" style="text-align:right"
            />
          </ng-template>
        </p-column>
        <p-column header="Marca" [style]="{'width':'100px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <p-dropdown id="marcacdetalle" name="marcacdetalle" [options]="lmarca" [(ngModel)]="reg.marcacdetalle"
              [filter]="true"  appendTo="body"></p-dropdown>
          </ng-template>
        </p-column>
       
        <p-column header="Modelo" [style]="{'width':'140px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <input type="text" required pInputText [(ngModel)]="reg.modelo" mayusculas maxlength="1000" style="text-align:right"
            />
          </ng-template>
        </p-column>
        <p-column header="Color" [style]="{'width':'140px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <input type="text" required pInputText [(ngModel)]="reg.color" mayusculas maxlength="1000" style="text-align:right"
            />
          </ng-template>
        </p-column>
        <p-column header="Estructura" [style]="{'width':'100px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <p-dropdown id="estructuracdetalle" name="estructuracdetalle" [options]="lestructura" [(ngModel)]="reg.estructuracdetalle"
              [filter]="true"  appendTo="body"></p-dropdown>
          </ng-template>
        </p-column>
        <p-column header="Estado" [style]="{'width':'100px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <p-dropdown id="estadocdetalle" name="estadocdetalle" [options]="lestadocdetalle" [(ngModel)]="reg.estadocdetalle"
              [filter]="true"  appendTo="body"></p-dropdown>
          </ng-template>
        </p-column>
        <p-column header="Ubicación" [style]="{'width':'100px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <p-dropdown id="ubicacioncdetalle" name="ubicacioncdetalle" [options]="lubicacioncdetalle" [(ngModel)]="reg.ubicacioncdetalle"
              [filter]="true"  appendTo="body"></p-dropdown>
          </ng-template>
        </p-column>
        <p-column field="cbarras" header="C&oacute;digo de barras" [style]="{'width':'120px'}"></p-column>
      </p-dataTable>
    </div>

  </div>
</div>
