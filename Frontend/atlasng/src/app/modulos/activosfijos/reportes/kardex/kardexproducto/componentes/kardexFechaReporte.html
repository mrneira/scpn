<div class="f-acciones-cabecera ui-g ui-fluid">
	<acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
</div>

<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
	<div class="f-filtros ui-g ui-fluid">

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-1">
				<label for="codigo" class="ui-outputlabel">CÃ³digo</label>
			</div>
			<div class="ui-g-12 ui-md-3">
				<input id="codigo" name="codigo" type="text" pInputText [(ngModel)]="mfiltros.codigo" (blur)="cbarrasBlur()"
				 (keyup.enter)="cbarrasBlur()" />
			</div>
			<div class="ui-g-12 ui-md-1">
				<input type="text" pInputText id="cproducto" name="cproducto" [(ngModel)]="mfiltros.cproducto" [readOnly]="true"
				 hidden="true" />
			</div>

			<div class="ui-g-12 ui-md-5">
				<input type="text" pInputText id="nombre" name="nombre" [(ngModel)]="registro.mdatos.nproducto" [readOnly]="true" />
			</div>
			<div class="ui-g-12 ui-md-2">
				<button pButton type="button" id="lovproductos" name="lovproductos" (click)="mostrarlovproductos()" icon="ui-icon-directions"></button>
			</div>
			<app-lov-productos (eventoCliente)=fijarLovProductosSelec($event)></app-lov-productos>
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-1">
				<label for="fdesde" class="ui-outputlabel required">Fecha Desde:</label>
			</div>
			<div class="ui-g-6 ui-md-4">
				<p-calendar name="fdesde" [(ngModel)]="mfiltros.finicio" [showIcon]="true" [appendTo]="body" required [dateFormat]="formatofecha"></p-calendar>
			</div>
			<div class="ui-g-12 ui-md-1">
				<label for="fhasta" class="ui-outputlabel required">Fecha Hasta:</label>
			</div>
			<div class="ui-g-6 ui-md-4">
				<p-calendar name="fhasta" [(ngModel)]="mfiltros.ffin" [showIcon]="true" [appendTo]="body" required [dateFormat]="formatofecha"></p-calendar>
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-1">
				<label for="tipo" class="ui-outputlabel">Tipo:</label>
			</div>
			<div class="ui-g-6 ui-md-4">
				<p-dropdown id="tipoproducto" name="tipoproducto" [options]="ltipoproducto" [(ngModel)]="mfiltros.ctipoproducto"
				 [filter]="true"></p-dropdown>
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-1">
				<label for="ccuenta" class="ui-outputlabel">Cuenta</label>
			</div>
			<div class="ui-g-2 ui-md-2">
				<input id="ccuenta" name="ccuenta" type="text" pInputText [(ngModel)]="registro.ccuenta" [readOnly]="true" />
			</div>
			<div class="ui-g-9 ui-md-8">
				<input type="text" pInputText id="ncuenta" name="ncuenta" [(ngModel)]="registro.mdatos.ncuenta" [readOnly]="true" />
			</div>
			<div class="ui-g-1 ui-md-1">
				<button pButton type="button" id="lovcuentasContables" name="lovcuentasContables" (click)="mostrarlovcuentasContables()"
				 icon="ui-icon-directions"></button>
			</div>			
			<app-lov-cuentas-contables (eventoCliente)=fijarLovCuentasContablesSelec($event)></app-lov-cuentas-contables>
		</div>

	</div>

</form>

<div class="f-datacontent ui-g ui-fluid f-center-items">
	<div class="ui-g-12 ui-md-8 ui-lg-4 ui-g-nopad ui-datatable ui-datatable-header">
		<p-dataTable [responsive]="true">

			<p-header>
				<div class="ui-table-title">Generar Reporte</div>
				<div class="f-acciones-cab-tabla">

					<button type="button" pButton icon="ui-icon-delete-forever" (click)="descargarReporte('pdf')" class="f-btn green-btn f-pdf"
					 style="text-align:center">
					</button>

					<button type="button" pButton icon="ui-icon-delete-forever" (click)="descargarReporte('xls')" class="f-btn green-btn f-excel"
					 style="text-align:center">
					</button>
				</div>
				<div class="ui-g-12" style='display:none'>
					<app-jasper [componente]="componentehijo" [formulario]="formFiltros"></app-jasper>
				</div>
			</p-header>
		</p-dataTable>
	</div>
</div>
