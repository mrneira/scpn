<p-dialog header="Partidas de ingresos" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">

	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

		<div class="ui-g-12 ui-g-nopad">

			<div class="ui-g-12 ui-md-2">
				<label for="fpk" class="ui-outputlabel">C칩digo</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input pInputText name="fpk" [(ngModel)]="mfiltros.cpartidaingreso" autofoco entero maxlength="10" />
			</div>
			<div class="ui-g-12 ui-md-2">
				<label for="fpk" class="ui-outputlabel">A침o fiscal</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input pInputText name="aniofiscal" [(ngModel)]="mfiltros.aniofiscal" entero maxlength="4" />
			</div>			
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="nombre" class="ui-outputlabel">Nombre:</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="nombre" [(ngModel)]="mfiltros.nombre" mayusculas maxlength="250" />
			</div>
		</div>
	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true"
			 scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Detalle</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true">
					</acciones-consulta>
				</p-header>
				<p-column field="cpartidaingreso" header="C칩digo" [style]="{'width':'90px'}">
				</p-column>
				<p-column field="cclasificador" header="Clasificador"></p-column>
				<p-column field="padre" header="Padre"></p-column>
				<p-column field="nombre" header="Nombre"></p-column>
				<p-column field="aniofiscal" header="A침o fiscal"></p-column>
				<p-column field="movimiento" header="Mov.">
					<ng-template pTemplate="body" let-reg="rowData">
						<p-checkbox [ngModel]="reg.movimiento" binary="true" [disabled]="true"></p-checkbox>
					</ng-template>
				</p-column>
				<p-column field="activa" header="Act.">
					<ng-template pTemplate="body" let-reg="rowData">
						<p-checkbox [ngModel]="reg.activa" binary="true" [disabled]="true"></p-checkbox>
					</ng-template>
				</p-column>
			</p-dataTable>
		</div>
	</div>
</p-dialog>
