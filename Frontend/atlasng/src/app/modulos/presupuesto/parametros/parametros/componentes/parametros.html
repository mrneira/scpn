<div class="f-contenedor-transaccion">
	<div class="f-acciones-cabecera ui-g ui-fluid">
		<acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
	</div>


	<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fcodigo" class="ui-outputlabel">Código</label>
			</div>
			<div class="ui-g-12 ui-md-3">
				<input pInputText id="fcodigo" name="fcodigo" [(ngModel)]="mfiltros.codigo" mayusculas autofoco maxlength="30" />
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fcodigo" class="ui-outputlabel">Nombre</label>
			</div>
			<div class="ui-g-12 ui-md-3">
				<input pInputText id="nombre" name="nombre" [(ngModel)]="mfiltros.nombre" mayusculas autofoco maxlength="30" />
			</div>
		</div>
	</form>


	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px" resizableColumns="true">
				<p-header>
					<div class="ui-table-title">Parámetros</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
				</p-header>
				<p-column field="codigo" header="Código" ></p-column>
				<p-column field="nombre" header="Nombre"></p-column>
				<p-column field="texto" header="Texto" ></p-column>
				<p-column field="numero" header="Número" [style]="{'text-align':'right'}"></p-column>

				<p-column [style]="{'width':'100px'}">
					<ng-template pTemplate="body" let-reg="rowData">
					<div class="f-table-actions">
						<acciones-reg [componente]="componentehijo" [reg]="reg" [mostrarEliminar]="false" ></acciones-reg>
					</div>
					</ng-template>
				</p-column>
				<p-footer>
					<div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
						<button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
					</div>
				</p-footer>
			</p-dataTable>
		</div>
	</div>
</div>



<p-dialog header="Parámetros" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true" [positionTop]="120">
<form #formDialogoProv="ngForm">
	<div class="f-dialogo" style="max-width: 700px; width:500px;">
		<div class="f-datacontent ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="codigo" class="ui-outputlabel required">Código</label>
				</div>
				<div class="ui-g-12 ui-md-3">
					<input type="text" pInputText id="codigo" name="codigo"
						[(ngModel)]="registro.codigo" autofoco required mayusculas maxlength="30" [disabled]="!editable || !registro.esnuevo" />
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="nombre" class="ui-outputlabel required">Nombre</label>
				</div>
				<div class="ui-g-12 ui-md-8">
					<input type="text" pInputText id="nombre" name="nombre" [(ngModel)]="registro.nombre"
						   required mayusculas maxlength="100" [disabled]="!editable && !registro.esnuevo" />
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="texto" class="ui-outputlabel">Texto</label>
				</div>
				<div class="ui-g-12 ui-md-8">
					<input type="text" pInputText id="texto" name="texto" [(ngModel)]="registro.texto"
						   maxlength="120" [disabled]="!editable && !registro.esnuevo" />
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="numero" class="ui-outputlabel">Número</label>
				</div>
				<div class="ui-g-12 ui-md-8">
					<input type="text" pInputText id="numero" name="numero" [(ngModel)]="registro.numero"
						   numero maxlength="20" [disabled]="!editable && !registro.esnuevo" />
				</div>
			</div>

		</div>
		<footer>
			<acciones-dialogo [formAcciones]="formDialogoProv" [componente]="componentehijo"></acciones-dialogo>
		</footer>
	</div>
</form>
</p-dialog>
