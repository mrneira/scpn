<p-dialog header="Cliente Externo" [(visible)]="displayLov" [responsive]="true" [positionTop]="120" width="800">

    <form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
        <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-12 ui-md-3">
                <label for="tipocliente" class="ui-outputlabel required">Tipo de Identificación</label>
            </div>
            <div class="ui-g-12 ui-md-9">
                <p-selectButton name="tipocliente" [options]="ltipoidentificacion" [(ngModel)]="mfiltrosigual.tipoidentificacdetalle"></p-selectButton>
            </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-12 ui-md-3">
                <label for="fnombre" class="ui-outputlabel">Razon Social</label>
            </div>
            <div class="ui-g-12 ui-md-9">
                <input pInputText name="fnombre" [(ngModel)]="mfiltros.razonsocial" autofoco mayusculas maxlength="20" (keyup.enter)="consultar()" />
            </div>
		</div>
		
		<div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-12 ui-md-3">
                <label for="fident" class="ui-outputlabel">Identificación</label>
            </div>
            <div class="ui-g-12 ui-md-3">
                <input pInputText name="fident" [(ngModel)]="mfiltros.identificacion" entero maxlength="15" (keyup.enter)="consultar()" />
            </div>
        </div>
    </form>

    <div class="f-datacontent ui-g ui-fluid">
        <div class="ui-g-12 ui-g-nopad">
            <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="350px" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)">
				<p-header>
					<div class="ui-table-title">Clientes</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta> 
				</p-header> 
				<p-column field="mdatos.ntipoidentificacion" header="Tipo Identificación" [style]="{'width':'120px'}"></p-column> 
				<p-column field="identificacion" header="Identificación"></p-column>
                <p-column field="razonsocial" header="Razón Social"></p-column>
            </p-dataTable>
        </div>
    </div>
</p-dialog>
