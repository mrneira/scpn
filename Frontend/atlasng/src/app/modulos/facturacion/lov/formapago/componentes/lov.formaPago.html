<p-dialog header="Forma de Pago" [(visible)]="displayLov" [responsive]="true" [positionTop]="120" width="600">

    <form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
        <div class="ui-g-12 ui-md-8 ui-g-nopad">
            <div class="ui-g-12 ui-md-3">
                <label for="fnombre" class="ui-outputlabel">Nombre</label>
            </div>
            <div class="ui-g-12 ui-md-6">
                <input pInputText name="fnombre" [(ngModel)]="mfiltros.nombre" autofoco mayusculas maxlength="20" (keyup.enter)="consultar()" />
            </div>
        </div>
    </form>

    <div class="f-datacontent ui-g ui-fluid">
        <div class="ui-g-12 ui-g-nopad">
            <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="350px" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)">
				<p-header>
					<div class="ui-table-title">Forma de Pago</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta> 
				</p-header> 
				<p-column field="cformapago" header="CÃ³digo" [style]="{'width':'60px'}"></p-column> 
                <p-column field="nombre" header="Nombre"></p-column>
                			
				<p-column [style]="{'width':'100px'}"> 
					<ng-template pTemplate="body" let-reg="rowData">
					<div class="f-table-actions">
						<acciones-reg [componente]="componentehijo" [reg]="reg"></acciones-reg>
					</div>
					</ng-template> 
				</p-column> 
				<p-footer>
					<div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
						<button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
					</div>
				</p-footer> 
			</p-dataTable>
        </div>
    </div>
</p-dialog>
