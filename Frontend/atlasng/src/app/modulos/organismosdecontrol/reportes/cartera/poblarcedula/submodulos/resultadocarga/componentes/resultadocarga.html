<div class="f-contenedor-transaccion">
    <div class="f-datacontent ui-g ui-fluid">
        <div class="ui-g-12 ui-g-nopad">
            <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px">
                <p-header>
                    <div class="ui-table-title">Resultado de la carga</div>
                    <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>                      
                </p-header>
                <p-column field="identificacion" header="Identificacion" [style]="{'width':'120px'}"></p-column>
                <p-column field="nombre" header="Apellidos y Nombres"></p-column>
                <p-column field="mdatos.fnacimiento" header="Fecha Nacimiento" [style]="{'width':'140px'}"></p-column>
                <p-column field="mdatos.status" header="Status" [style]="{'width':'140px'}"></p-column> 
            </p-dataTable>
            

        </div>
    </div>
</div>
