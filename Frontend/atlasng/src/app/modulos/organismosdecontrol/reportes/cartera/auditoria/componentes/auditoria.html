  <div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
  </div>

  <form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">

    <div class="f-filtros ui-g ui-fluid">
        <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-12 ui-md-2">
              <label for="cmodulo" class="ui-outputlabel required">M&oacute;dulo</label>
            </div>
            <div class="ui-g-6 ui-md-4">
                <p-dropdown id="cmodulo" name="cmodulo" [options]="lmodulo" [(ngModel)]="mcampos.cmodulo"
					      (onChange)="cambiarEstructura($event)"></p-dropdown>
            </div>
        </div>
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="cestructura" class="ui-outputlabel required">Estructura</label>
          </div>
          <div class="ui-g-6 ui-md-4">
              <p-dropdown id="cestructura" name="cestructura" [options]="lestructura" [(ngModel)]="this.mcampos.cestructura"
              ></p-dropdown>
          </div>
      </div>
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-2">
          <label for="fdesde" class="ui-outputlabel required">Fecha Desde:</label>
        </div>
        <div class="ui-g-6 ui-md-4">
          <p-calendar name="fdesde" [(ngModel)]="mfiltros.finicio" [showIcon]="true" required [dateFormat]="formatofecha"></p-calendar>
        </div>
        <div class="ui-g-12 ui-md-2">
          <label for="fhasta" class="ui-outputlabel required">Fecha Hasta:</label>
        </div>
        <div class="ui-g-6 ui-md-4">
          <p-calendar name="fhasta" [(ngModel)]="mfiltros.ffin" [showIcon]="true" required [dateFormat]="formatofecha"></p-calendar>
        </div>
      </div>
      <div class="ui-g-6 ui-g-nopad" *ngIf="lregistros.length">
        <app-jasper [componente]="componentehijo" [formulario]="formFiltros"></app-jasper>
      </div>

        <div class="f-contenedor-transaccion">
          <div class="f-datacontent ui-g ui-fluid">
            <div class="ui-g-12 ui-g-nopad">
              <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px">
                <p-header>
                  <div class="ui-table-title">Auditor&iacute;a</div>
                  <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
                </p-header>
                <p-column field="cusuario" header="Usuario" styleClass="f-center" [style]="{'width':'55px'}"></p-column>
                <p-column field="fechahora" header="Fecha" [style]="{'width':'100px'}">
                  <ng-template  pTemplate="body" let-reg="rowData">
                    <span>{{reg.fechahora | date: 'yyyy-MM-dd'}}</span>
                  </ng-template>
                </p-column>		
                <p-column field="accion" header="Acc&iacute;on" styleClass="f-center" [style]="{'width':'75px'}"></p-column>
              </p-dataTable>
            </div>
          </div>
        </div>
        </div>
  </form>
