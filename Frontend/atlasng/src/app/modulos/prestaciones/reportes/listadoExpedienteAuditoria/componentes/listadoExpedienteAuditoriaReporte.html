<div class="ui-g-12 ui-md-2"></div>
<div class="f-contenedor-transaccion ui-g-12 ui-md-6">

<div class="f-acciones-cabecera ui-g ui-fluid">
          <acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
</div>
<form #formulario="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1 f-center-items">
          <div class="f-filtros ui-g ui-fluid">
                    <div class="ui-g-12 ui-g-nopad">
                              <div class="ui-g-6 ui-md-2">
                                        <label for="fIniLiquidacion" class="ui-outputlabel">Fecha de Liquidación Desde:</label>
                              </div>
                              <div class="ui-g-6 ui-md-4">
                                        <p-calendar name="fIniLiquidacion" [(ngModel)]="mcampos.fIniLiquidacion" [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
                              </div>
                              <div class="ui-g-6 ui-md-2">
                                        <label for="fFinLiquidacion" class="ui-outputlabel">Fecha de Liquidación Hasta:</label>
                              </div>
                              <div class="ui-g-6 ui-md-4">
                                        <p-calendar name="fFinLiquidacion" [(ngModel)]="mcampos.fFinLiquidacion" [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
                              </div>
                    </div>
                    <div class="ui-g-12 ui-g-nopad">
                              <div class="ui-g-6 ui-md-2">
                                        <label for="fIniBaja" class="ui-outputlabel">Fecha de Baja Desde:</label>
                              </div>
                              <div class="ui-g-6 ui-md-4">
                                        <p-calendar name="fIniBaja" [(ngModel)]="mcampos.fIniBaja" [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
                              </div>
                              <div class="ui-g-6 ui-md-2">
                                        <label for="fFinBaja" class="ui-outputlabel">Fecha de Baja Hasta:</label>
                              </div>
                              <div class="ui-g-6 ui-md-4">
                                        <p-calendar name="fFinBaja" [(ngModel)]="mcampos.fFinBaja" [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
                              </div>
                    </div>
                    <div class="ui-g-12 ui-g-nopad">
                              <div class="ui-g-6 ui-md-2">
                                        <label for="tbaja" class="ui-outputlabel">Tipo de Baja</label>
                              </div>
                              <div class="ui-g-6 ui-md-5">
                                        <p-dropdown id="tbaja" name="tbaja" [options]="ltbaja" [(ngModel)]="mcampos.tbaja"></p-dropdown>
                              </div>
                    </div>
          </div>
</form>
<div class="f-datacontent ui-g ui-fluid f-center-items">
                    <div class="ui-g-12 ui-md-8 ui-lg-4 ui-g-nopad ui-datatable ui-datatable-header">
                      <p-dataTable [value]="ltbaja" [responsive]="true">

                        <p-header>
                          <div class="ui-table-title">Generar Reporte</div>
                          <div class="f-acciones-cab-tabla">

                            <button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('pdf')" class="f-btn green-btn f-pdf" style="text-align:center">
                            </button>

                            <button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('xls')" class="f-btn green-btn f-excel" style="text-align:center">
                            </button>

                          </div>
                          <div class="ui-g-12" style='display:none'>
                            <app-jasper #tblapagos [componente]="componentehijo" [formulario]="formFiltros"></app-jasper>
                          </div>
                        </p-header>
                      </p-dataTable>
                    </div>
                  </div>

</div>
