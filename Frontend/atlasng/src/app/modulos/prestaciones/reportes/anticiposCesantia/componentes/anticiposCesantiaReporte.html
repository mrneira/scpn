<div class="ui-g-12 ui-md-2"></div>
<div class="f-contenedor-transaccion ui-g-8 ui-md-6">
    <div class="f-acciones-cabecera ui-g ui-fluid">
        <acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
    </div>

    <form #formulario="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1 f-center-items">
        <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-6 ui-md-2">
                <label for="FechaInicio" class="ui-outputlabel">Fecha de Solicitud Desde:</label>
            </div>
            <div class="ui-g-6 ui-md-4">
                <p-calendar name="FechaInicio" [(ngModel)]="mcampos.FechaInicio" [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
            </div>
            <div class="ui-g-6 ui-md-2">
                <label for="FechaFin" class="ui-outputlabel">Fecha de Liquidaci√≥n Hasta:</label>
            </div>
            <div class="ui-g-6 ui-md-4">
                <p-calendar name="FechaFin" [(ngModel)]="mcampos.FechaFin" [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
            </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-6 ui-md-2">
                <label for="estado" class="ui-outputlabel required">Estado</label>
            </div>
            <div class="ui-g-12 ui-md-5">
                <p-multiSelect name="estadopolicia" [(ngModel)]="mcampos.estadopolicia" required [options]="lestadopolicias"></p-multiSelect>
            </div>
        </div>



    </form>
    <div class="f-datacontent ui-g ui-fluid f-center-items">
        <div class="ui-g-12 ui-md-8 ui-lg-4 ui-g-nopad ui-datatable ui-datatable-header">
            <p-dataTable [value]="lestadopolicias" [responsive]="true">

                <p-header>
                    <div class="ui-table-title">Generar Reporte</div>
                    <div class="f-acciones-cab-tabla">

                        <button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('pdf')" class="f-btn red-btn f-pdf"
                            style="text-align:center">
                        </button>

                        <button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('xls')" class="f-btn green-btn f-excel"
                            style="text-align:center">
                        </button>

                    </div>
                    <div class="ui-g-12" style='display:none'>
                        <app-jasper #tblapagos [componente]="componentehijo" [formulario]="formFiltros"></app-jasper>
                    </div>
                </p-header>
            </p-dataTable>
        </div>
    </div>
</div>
