
<div class="f-contenedor-transaccion">
	<div class="f-acciones-cabecera ui-g ui-fluid">
		<acciones-cabecera [grabar]="false" [componente]="componentehijo"></acciones-cabecera>
	</div>
    <form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
    	<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fccanal" class="ui-outputlabel">Código</label>
			</div>
			<div class="ui-g-12 ui-md-3">
				<input pInputText id="fccanal" name="fccanal" [(ngModel)]="mfiltros.codigo" mayusculas autofoco maxlength="50" />
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fccanal" class="ui-outputlabel">Nombre</label>
			</div>
			<div class="ui-g-12 ui-md-5">
				<input pInputText id="nombre" name="nombre" [(ngModel)]="mfiltros.nombre" mayusculas autofoco maxlength="120" />
			</div>
		</div>
	</form>
	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" [resizableColumns]="false" scrollable="true" scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">PARÁMETROS PRESTACIONES</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
				</p-header>
				<p-column field="codigo" header="C&oacute;digo" [style]="{'width':'240px'}" ></p-column>
				<p-column field="nombre" header="Nombre" [style]="{'width':'420px'}"></p-column>
				<p-column field="texto" header="Texto" [style]="{'width':'100px'}"></p-column>
				<p-column field="numero" header="N&uacute;mero" [style]="{'width':'100px'}"></p-column>


				<p-column [style]="{'width':'100px'}">
					<ng-template pTemplate="body" let-reg="rowData">
					<div class="f-table-actions">
						<acciones-reg [componente]="componentehijo" [reg]="reg"></acciones-reg>
					</div>
					</ng-template>
				</p-column>
				<p-footer>
					<div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
						<button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
					</div>
				</p-footer>
			</p-dataTable>
		</div>
	</div>

</div>


<p-dialog header="PARÁMETROS PARA PRESTACIONES" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true" [positionTop]="120">
<form #formDialogoProv="ngForm">
	<div class="f-dialogo" style="max-width: 700px">
		<div class="f-datacontent ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="ccausalvinculacion" class="ui-outputlabel required">Código</label>
				</div>
				<div class="ui-g-12 ui-md-3">
					<input type="text" pInputText id="codigo" name="codigo"
						[(ngModel)]="registro.codigo" required  [disabled]="!registro.esnuevo" maxlength="50"/>
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="nombre" class="ui-outputlabel required">Nombre</label>
				</div>
				<div class="ui-g-12 ui-md-9">
					<textarea type="text" pInputText id="nombre" name="nombre" [(ngModel)]="registro.nombre"  rows="4"
					autofoco required mayusculas maxlength="1000" [disabled]="!editable && !registro.esnuevo"></textarea>
				</div>
			</div>
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="nombre" class="ui-outputlabel ">Texto</label>
				</div>
				<div class="ui-g-12 ui-md-9">
					<textarea type="text" pInputText id="texto" name="texto" [(ngModel)]="registro.texto"  rows="4"
						    maxlength="1000" [disabled]="!editable && !registro.esnuevo"></textarea>
				</div>
			</div>
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="nombre" class="ui-outputlabel ">Número</label>
				</div>
				<div class="ui-g-12 ui-md-9">

					<input type="text" pInputText id="valor" name="valor" [(ngModel)]="registro.numero"
					numeroPositivo maxlength="17" [disabled]="!editable && !registro.esnuevo"/>
				</div>
			</div>

		</div>
		<footer>
			<acciones-dialogo [formAcciones]="formDialogoProv" [componente]="componentehijo"></acciones-dialogo>
		</footer>
	</div>
</form>
</p-dialog>
