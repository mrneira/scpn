<div class="f-contenedor-transaccion">
	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">DOCUMENTOS</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta> 
				</p-header>
				<p-column field="cdocumento" header="No Documento" [style]="{'width':'60px'}"></p-column> 
				<p-column field="nombre" header="Nombre"></p-column> 
				<p-column field="descripcion" header="DescripciÃ³n"></p-column> 
				<p-column field="nombredescarga" header="Nombre Descarga"></p-column> 
				<p-column [style]="{'width':'60px'}">
					<ng-template pTemplate="body" let-reg="rowData">
					  <div class="f-table-actions">
						<acciones-rep [reg]="reg" [componente]="componentehijo"></acciones-rep>
					  </div>
					</ng-template>
				  </p-column>
			</p-dataTable>
		</div>
	</div>
</div>
