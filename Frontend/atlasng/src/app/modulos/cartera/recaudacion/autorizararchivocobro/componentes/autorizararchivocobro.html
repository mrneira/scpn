<div class="f-acciones-cabecera ui-g ui-fluid">
  <acciones-cabecera [componente]="componentehijo" [cargar]="true" [grabar]="false"></acciones-cabecera>
  <button pButton type="button" name="grabar" id="grabar" label="Autorizar Pago" style="position: absolute; right: 105px;"
    class="f-btn green-btn" icon="ui-icon-save" (click)="autorizarpagos()"> </button>
</div>

<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
  <div class="ui-g-12 ui-g-nopad">
    <div class="ui-g-12 ui-md-2">
      <label class="ui-outputlabel required">Fecha Contable:</label>
    </div>
    <div class="ui-g-6 ui-md-2">
      <p-calendar name="fdesde" [(ngModel)]="mcampos.fgeneracion" [showIcon]="true" required [dateFormat]="formatofecha" [monthNavigator]="true"
        [yearNavigator]="true" yearRange="2000:2050" [locale]="es" [disabled]="true"></p-calendar>
    </div>
  </div>
</form>

<div class="f-datacontent ui-g ui-fluid">
  <div class="ui-g-12 ui-g-nopad">
    <p-dataTable [value]="ldetalle" [responsive]="true" scrollable="true" resizableColumns="true" scrollHeight="250px" columnResizeMode="expand">
      <p-header>
        <div class="ui-table-title">Pagos</div>
        <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
      </p-header>
      <p-column header="Fecha Contable">
        <ng-template pTemplate="body" let-reg="rowData">
          {{reg.fcontable | fechaenteroformato}}
        </ng-template>
      </p-column>
      <p-column header="Fecha Generación">
        <ng-template pTemplate="body" let-reg="rowData">
          {{reg.fgeneracion | fechaenteroformato}}
        </ng-template>
      </p-column>
      <p-column field="cusuarioing" header="Usuario Ingreso"></p-column>
      <p-column field="totalcobro" header="Valor Total"></p-column>
    </p-dataTable>
  </div>
</div>
<br>
<div class="f-datacontent ui-g ui-fluid">
  <div class="ui-g-12 ui-g-nopad">
    <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" resizableColumns="true" scrollHeight="250px" columnResizeMode="expand">
      <p-header>
        <div class="ui-table-title">Detalle de Pagos</div>
      </p-header>
      <p-column field="identificacioncliente" header="Identificación Cliente"></p-column>
      <p-column field="nombrecliente" header="Nombre Cliente"></p-column>
      <p-column field="numerocuenta" header="Número de Cuenta"></p-column>
      <p-column field="valor" header="Valor"></p-column>
      <p-column header="Fecha Contable">
        <ng-template pTemplate="body" let-reg="rowData">
          {{reg.fcontable | fechaenteroformato}}
        </ng-template>
      </p-column>
    </p-dataTable>
  </div>
</div>
