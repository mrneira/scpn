<div class="f-contenedor-transaccion">
	<div class="f-acciones-cabecera ui-g ui-fluid">
		<acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
	</div>
 
	<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fcestatus" class="ui-outputlabel">Código</label>
			</div>
			<div class="ui-g-12 ui-md-3">
				<input pInputText id="fcestatus" name="fcestado"
					[(ngModel)]="mfiltros.ctabla" autofoco entero maxlength = "5"  />
			</div>
		</div>
		
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fnombre" class="ui-outputlabel">Nombre</label>
			</div>
			<div class="ui-g-12 ui-md-3">
				<input pInputText id="fnombre" name="fnombre" [(ngModel)]="mfiltros.nombre" mayusculas maxlength="60" />
			</div>
		</div>
	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="350px">
				<p-header>
					<div class="ui-table-title">TIPOS TABLAS</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta> 
				</p-header> 
				<p-column field="ctabla" header="C&oacute;digo" [style]="{'width':'60px'}"></p-column> 
				<p-column field="nombre" header="Nombre"></p-column> 
				<p-column field="clase" header="Clase"></p-column> 
				
				<p-column [style]="{'width':'100px'}"> 
					<ng-template pTemplate="body" let-reg="rowData">
					<div class="f-table-actions">
						<acciones-reg [componente]="componentehijo" [reg]="reg"></acciones-reg>
					</div>
					</ng-template>
				</p-column> 
				<p-footer>
					<div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
						<button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
					</div>
				</p-footer> 
			</p-dataTable>
		</div>
	</div>
</div>



<p-dialog header="Tipos Tabla" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true" [positionTop]="120">
<form #formDialogo="ngForm">
	<div class="f-dialogo" style="max-width: 700px">
		<div class="f-datacontent ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="ctabla" class="ui-outputlabel required">Código</label>
				</div>
				<div class="ui-g-12 ui-md-3">
					<input type="text" pInputText id="ctabla" name="ctabla"	[(ngModel)]="registro.ctabla" 
						   autofoco required entero maxlength="5" [disabled]="!registro.esnuevo" />
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="nombre" class="ui-outputlabel required">Nombre:</label>
				</div>
				<div class="ui-g-12 ui-md-8">
					<input type="text" pInputText id="nombre" name="nombre" [(ngModel)]="registro.nombre" 
						   required mayusculas maxlength="60" [disabled]="!editable && !registro.esnuevo" />
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="clase" class="ui-outputlabel required">Clase:</label>
				</div>
				<div class="ui-g-12 ui-md-8">
					<input type="text" pInputText id="clase" name="clase" [(ngModel)]="registro.clase" 
						   required maxlength="150" [disabled]="!editable && !registro.esnuevo" />
				</div>
			</div>
		</div>
		<footer>
			<acciones-dialogo [formAcciones]="formDialogo" [componente]="componentehijo"></acciones-dialogo>
		</footer>
	</div>
</form>
</p-dialog>
