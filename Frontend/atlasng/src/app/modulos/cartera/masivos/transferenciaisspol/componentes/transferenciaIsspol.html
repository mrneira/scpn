<div class="ui-g-12 ui-md-2"></div>
<div class="f-contenedor-transaccion ui-g-12 ui-md-8">
  <div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo" [grabar]="false"></acciones-cabecera>
    <button pButton type="button" name="aplicar" id="aplicar" label="Aplicar Pago" style="position: absolute; right: 95px;" class="f-btn green-btn"
      icon="ui-icon-save" (click)="grabar()"></button>
  </div>
  <form #formulario="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1 f-center-items">
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="archivofirma" class="ui-outputlabel required">Archivo:</label>
      </div>
      <div class="ui-g-12 ui-md-9">
        <p-fileUpload id="archivocarga" name="archivo[]" customUpload="true" accept=".xls,.xlsx" (onSelect)="onSelectArchivo($event)"
          required (onClear)="cancelarSubir()" (onRemove)="cancelarSubir()" chooseLabel="Seleccione" [showCancelButton]="false"
          [showUploadButton]="false" [disabled]="!editable"></p-fileUpload>
      </div>
    </div>
  </form>
</div>

<div class="ui-g-12 ui-g-nopad">
  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12"></div>
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px" rowGroupMode="subheader" [resizableColumns]="false">
        <p-header>
          <div class="ui-table-title">Resultado Carga</div>
        </p-header>
        <p-column field="identificacion" header="IdentificaciÃ³n" [style]="{'width':'120px'}"></p-column>
        <p-column field="nombre" header="Nombre"></p-column>
        <p-column header="Monto" [style]="{'width':'120px'}" styleClass="f-right">
          <ng-template pTemplate="body" let-reg="rowData">
            {{ reg.monto | number:'1.2-2'}}
          </ng-template>
        </p-column>
        <ng-template pTemplate="rowgroupfooter">
          <td style="text-align:left" colspan="2">TOTALES: </td>
          <td style="text-align:right">{{mcampos.totalmonto | number:'1.2-2' }}</td>
        </ng-template>
      </p-dataTable>
    </div>
  </div>
</div>
