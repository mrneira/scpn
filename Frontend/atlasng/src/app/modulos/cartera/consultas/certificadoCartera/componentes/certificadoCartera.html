<div class="ui-g-12 ui-md-2"></div>

<div class="f-acciones-cabecera ui-g ui-fluid">
  <acciones-cabecera [componente]="componentehijo" [grabar]="false"></acciones-cabecera>
</div>

<div class="f-contenedor-transaccion ui-g-12 ui-md-8">
  <form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1 f-center-items">
    <div class="ui-g-12 ui-md-10 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="fpersona" class="ui-outputlabel required">Persona</label>
      </div>
      <div class="ui-g-2">
        <input id="fidentificacion" name="fidentificacion" type="text" pInputText [ngModel]="mcampos.identificacion" required [readOnly]="true"
        />
      </div>
      <div class="ui-g-10 ui-md-7">
        <input type="text" pInputText id="fnpersona" name="fnpersona" [(ngModel)]="mcampos.nombre" [readOnly]="true" />
      </div>
      <div class="ui-g-1">
        <button pButton type="button" id="lovpersona" name="lovpersona" (click)="mostrarLovPersona()" icon="ui-icon-directions" class="f-float-right"></button>
      </div>
      <app-lov-personas (eventoCliente)=fijarLovPersonaSelec($event)></app-lov-personas>
    </div>
    <div class="ui-g-12"></div>
    <div class="ui-g-12"></div>
    <div class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1 f-center-items">
      <div class="ui-g-12 ui-md-10 ui-g-nopad">
        <h3 align="center" class="ui-outputlabel">Los beneficiarios del certificado podrán validar la veracidad de la información mediante la lectura del código de
          seguridad que consta en la parte inferior del certificado.
          <br/>
          <br/>Este documento tiene validez hasta {{fvigencia | fechaenteroformato}}.
        </h3>
      </div>
    </div>
  </form>
</div>
<div class="ui-g-12">
  <div class="f-datacontent ui-g ui-fluid f-center-items">
    <div class="ui-g-12"></div>
    <div class="ui-g-12 ui-md-5">
      <app-jasper [componente]="componentehijo" [formulario]="formFiltros" [mostrarcaja]="true" [pdf]="false" [excel]="false" [cajaexcel]="false"></app-jasper>
    </div>
  </div>
</div>
