<div class="f-contenedor-transaccion">
  <form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-6 ui-g-nopad">
        <div class="ui-g-12 ui-md-4">
          <label for="ffvencimiento" class="ui-outputlabel">Fecha vencimiento:</label>
        </div>
        <div class="ui-g-12 ui-md-3">
          <p-calendar name="ffvencimiento" [(ngModel)]="mcampos.ffvencimiento" [showIcon]="true" [dateFormat]="formatofecha" required
            [minDate]="mcampos.ffvencimiento"></p-calendar>
        </div>
      </div>
    </div>
  </form>
  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px" [resizableColumns]="false" columnResizeMode="expand"
        rowGroupMode="subheader">
        <p-header>
          <div class="ui-table-title">Proyecci√≥n de valores</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="false" [siguiente]="false"></acciones-consulta>
        </p-header>

        <p-column field="num" header="Cuota" [style]="{'width':'80px'}" styleClass="f-center"></p-column>
        <p-column field="csaldo" header="Rubro"></p-column>
        <p-column header="Tasa" [style]="{'width':'100px'}" styleClass="f-right">
          <ng-template pTemplate="body" let-reg="rowData">
            <span *ngIf="reg.tasa > 0">{{ reg.tasa | number:'1.6-6'}}</span>
          </ng-template>
        </p-column>
        <p-column header="Monto" [style]="{'width':'100px'}" styleClass="f-right">
          <ng-template pTemplate="body" let-reg="rowData">
            {{ reg.monto | number:'1.2-2'}}
          </ng-template>
        </p-column>

        <ng-template pTemplate="rowgroupfooter">
          <td colspan="3" style="text-align:left">TOTAL</td>
          <td style="text-align:right">{{ totalvencido }}</td>
        </ng-template>
      </p-dataTable>
    </div>
  </div>
</div>
