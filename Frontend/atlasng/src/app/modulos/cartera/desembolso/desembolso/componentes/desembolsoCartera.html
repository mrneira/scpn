<div class="f-acciones-cabecera ui-g ui-fluid">
  <acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
</div>

<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
  <div class="ui-g-12 ui-md-8 ui-g-nopad">
    <div class="ui-g-12 ui-md-2">
      <label for="fcpersona" class="ui-outputlabel required">Persona</label>
    </div>
    <div class="ui-g-12 ui-md-2">
      <input id="fidentificacion" name="fidentificacion" type="text" pInputText [ngModel]="mcampos.identificacion" required [readOnly]="true"
      />
    </div>
    <div class="ui-g-12 ui-md-6">
      <input type="text" pInputText id="npersona" name="npersona" [(ngModel)]="mcampos.nombre" [readOnly]="true" />
    </div>
    <div class="ui-g-12 ui-md-1">
      <button pButton type="button" id="lovpersona" name="lovpersona" (click)="mostrarLovPersona()" icon="ui-icon-directions"></button>
    </div>
    <app-lov-personas (eventoCliente)=fijarLovPersonaSelec($event)></app-lov-personas>
  </div>
  <div class="ui-g-12 ui-md-8 ui-g-nopad">
    <div class="ui-g-12 ui-md-2">
      <label for="fpk" class="ui-outputlabel required">Operación</label>
    </div>
    <div class="ui-g-2 ui-md-2">
      <input id="fcoperacion" name="fcoperacion" type="text" pInputText [(ngModel)]="mfiltros.coperacion" required [readOnly]="true"
      />
    </div>
    <div class="ui-g-9 ui-md-6">
      <input type="text" pInputText id="ntipoprod" name="ntipoprod" [(ngModel)]="mcampos.ntipoprod" [readOnly]="true" />
    </div>
    <div class="ui-g-1 ui-md-1">
      <button pButton type="button" id="lovoperacion" name="lovoperacion" (click)="mostrarLovOperacion()" icon="ui-icon-directions"></button>
    </div>
    <app-lov-operacion-cartera (eventoOperCartera)=fijarLovOperacionSelec($event)></app-lov-operacion-cartera>
  </div>

</form>

<div class="f-datacontent ui-g ui-fluid">
  <div class="ui-g-12 ui-g-nopad">
    <div class="ui-g-12 ui-g-nopad ui-md-6">
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-6">
          <label for="monto" class="ui-outputlabel"> Monto:</label>
        </div>
        <div class="ui-g-12 ui-md-3">
          <input id="monto" name="monto" type="text" pInputText [ngModel]="mcampos.monto" numero [readOnly]="true" disabled="disabled"
          />
        </div>
      </div>
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-6">
          <label for="montoanticipo" class="ui-outputlabel">(+) Pago anticipo:</label>
        </div>
        <div class="ui-g-12 ui-md-3">
          <input id="montoanticipo" name="montoanticipo" type="text" pInputText [ngModel]="mcampos.montoanticipo" numero [readOnly]="true"
            disabled="disabled" />
        </div>
      </div>
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-6">
          <label for="descuento" class="ui-outputlabel">(-) Descuento seguro:</label>
        </div>
        <div class="ui-g-12 ui-md-3">
          <input id="descuento" name="descuento" type="text" pInputText [ngModel]="mcampos.descuento" numero disabled="disabled" />
        </div>
      </div>
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-6">
          <label for="montoabsorcion" class="ui-outputlabel">(-) Absorción:</label>
        </div>
        <div class="ui-g-12 ui-md-3">
          <input id="montoabsorcion" name="montoabsorcion" type="text" pInputText [ngModel]="mcampos.montoabsorcion" numero [readOnly]="true"
            disabled="disabled" />
        </div>
      </div>
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-6">
          <label for="montoreincorporado" class="ui-outputlabel">(-) Reincorporado:</label>
        </div>
        <div class="ui-g-12 ui-md-3">
          <input id="montoreincorporado" name="montoreincorporado" type="text" pInputText [ngModel]="mcampos.montoreincorporado" numero
            [readOnly]="true" disabled="disabled" />
        </div>
      </div>
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-6">
          <label for="montodesembolsar" class="ui-outputlabel"> Monto a desembolsar:</label>
        </div>
        <div class="ui-g-12 ui-md-3">
          <input id="montodesembolsar" name="montodesembolsar" type="text" pInputText [ngModel]="mcampos.montodesembolsar" numero [readOnly]="true"
            disabled="disabled" />
        </div>
      </div>
    </div>

    <div class="ui-g-12 ui-g-nopad ui-md-6">
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-6">
          <label for="montospi" class="ui-outputlabel"> Desembolso transferencias:</label>
        </div>
        <div class="ui-g-12 ui-md-3">
          <input id="montospi" name="montospi" type="text" pInputText [ngModel]="desembolsoTransferencia.montospi" numero [readOnly]="true"
            disabled="disabled" />
        </div>
      </div>
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-6">
          <label for="montootros" class="ui-outputlabel"> Desembolso otros:</label>
        </div>
        <div class="ui-g-12 ui-md-3">
          <input id="montootros" name="montootros" type="text" pInputText [ngModel]="desembolsoOtros.montootros" numero [readOnly]="true"
            disabled="disabled" />
        </div>
      </div>
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-6">
          <label for="diferencia" class="ui-outputlabel"> Diferencia:</label>
        </div>
        <div class="ui-g-12 ui-md-3">
          <input id="diferencia" name="diferencia" type="text" pInputText [ngModel]="calculaDiferencia()" numero [readOnly]="true"
            disabled="disabled" />
        </div>
      </div>
    </div>
  </div>
</div>
<p></p>
<div class="ui-g-12 ui-g-nopad">
  <div class="ui-g-12 ui-md-6">
    <app-desembolso-transferencia></app-desembolso-transferencia>
  </div>
  <div class="ui-g-12 ui-md-6">
    <app-desembolso-otros></app-desembolso-otros>
  </div>
</div>
