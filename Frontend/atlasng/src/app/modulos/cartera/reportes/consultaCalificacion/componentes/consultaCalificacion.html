<div class="ui-g-12 ui-md-2"></div>

<div class="f-contenedor-transaccion ui-g-12 ui-md-6">
  <div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
  </div>
  <form #formulario="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1 f-center-items">
    <div class="ui-g-8">
      <div class="ui-g-12 ui-md-2">
        <label for="anio" class="ui-outputlabel required">Año:</label>
      </div>
      <div class="ui-g-12 ui-md-4">
        <input type="text" pInputText id="anio" name="anio" [(ngModel)]="mcampos.anio" required maxlength="4" [disabled]="false"
        />
      </div>
    </div>
    <div class="ui-g-8">
      <div class="ui-g-12 ui-md-2">
        <label for="mescdetalle" class="ui-outputlabel required">Mes:</label>
      </div>
      <div class="ui-g-12 ui-md-8">
        <p-dropdown id="mescdetalle" name="mescdetalle" required [options]="lmeses" [(ngModel)]="mcampos.mescdetalle"></p-dropdown>
      </div>
    </div>
    <div class="ui-g-8">
      <div class="ui-g-12 ui-md-2"> </div>
      <div class="ui-g-12 ui-md-4">
        <p-radioButton name="rtipo" value="prov" label="Provisión" [(ngModel)]="valoradio"></p-radioButton>
      </div>
      <div class="ui-g-12 ui-md-4">
        <p-radioButton name="rtipo" value="calif" label="Calificación" [(ngModel)]="valoradio"></p-radioButton>
      </div>
    </div>
  </form>

  <div class="f-datacontent ui-g ui-fluid f-center-items">
    <div class="ui-g-12 ui-md-8 ui-lg-4 ui-g-nopad ui-datatable ui-datatable-header">
      <p-dataTable [value]="lproducto" [responsive]="true">

        <p-header>
          <div class="ui-table-title">Generar Reporte</div>
          <div class="f-acciones-cab-tabla">
            <button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('pdf')" class="f-btn green-btn f-pdf" style="text-align:center">
            </button>
            <button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('xls')" class="f-btn green-btn f-excel" style="text-align:center">
            </button>
          </div>
          <div class="ui-g-12" style='display:none'>
            <app-jasper #tblapagos [componente]="componentehijo" [formulario]="formulario"></app-jasper>
          </div>
        </p-header>
      </p-dataTable>
    </div>
  </div>
</div>
