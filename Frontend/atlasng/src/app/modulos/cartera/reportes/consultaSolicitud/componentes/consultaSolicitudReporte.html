<div class="ui-g-12 ui-md-2"></div>
<div class="f-contenedor-transaccion ui-g-12 ui-md-8">

  <div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
  </div>
  <form #formulario="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1 f-center-items">

    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-6 ui-md-2">
        <label for="fdesde" class="ui-outputlabel required">Fecha Desde</label>
      </div>
      <div class="ui-g-12 ui-md-4">
        <p-calendar name="fdesde" [(ngModel)]="mcampos.camposfecha.finicio" required="true" [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
      </div>
    </div>
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-6 ui-md-2">
        <label for="fdesde" class="ui-outputlabel required">Fecha Hasta</label>
      </div>
      <div class="ui-g-12 ui-md-4">
        <p-calendar name="fdesde" [(ngModel)]="mcampos.camposfecha.ffin" required="true" [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>

      </div>
    </div>
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-6 ui-md-2">
        <label for="estado" class="ui-outputlabel">Estado</label>
      </div>
      <div class="ui-g-12 ui-md-6">
        <p-dropdown id="estado" name="estado" [options]="lestado" [(ngModel)]="this.mcampos.estadoSolicitud"></p-dropdown>
      </div>
    </div>
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="fcproducto" class="ui-outputlabel ">Producto</label>
      </div>
      <div class="ui-g-12 ui-md-6">
        <p-dropdown id="fcproducto" name="fcproducto" [options]="lproducto" [(ngModel)]="this.mcampos.cproducto" (onChange)="cambiarTipoProducto($event)"></p-dropdown>
      </div>
    </div>

    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="fctipoproducto" class="ui-outputlabel ">Tipo Producto</label>
      </div>
      <div class="ui-g-12 ui-md-6">
        <p-dropdown id="fctipoproducto" name="fctipoproducto" [options]="ltipoproducto" [(ngModel)]="this.mcampos.ctipoproducto"></p-dropdown>
      </div>
    </div>
  </form>

  <div class="f-datacontent ui-g ui-fluid f-center-items">
    <div class="ui-g-12 ui-md-8 ui-lg-4 ui-g-nopad ui-datatable ui-datatable-header">
      <p-dataTable [value]="lproducto" [responsive]="true">

        <p-header>
          <div class="ui-table-title">Generar Reporte</div>
          <div class="f-acciones-cab-tabla">
            <button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('xls')" class="f-btn green-btn f-excel" style="text-align:center">
            </button>

          </div>
          <div class="ui-g-12" style='display:none'>
            <app-jasper #tblapagos [componente]="componentehijo" [formulario]="formulario"></app-jasper>
          </div>
        </p-header>
      </p-dataTable>
    </div>
  </div>
</div>
