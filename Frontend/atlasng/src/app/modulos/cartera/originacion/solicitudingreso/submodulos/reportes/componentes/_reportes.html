<div class="f-contenedor-transaccion">
  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px" [resizableColumns]="false">
        <p-header>
          <div class="ui-table-title">Documentos</div>
          <acciones-consulta [componente]="componentehijo" [consulta]="true" [anterior]="true" [siguiente]="true"></acciones-consulta>
        </p-header>
        <p-column field="mdatos.nreporte" header="Nombre"></p-column>
        <p-column field="numeroimpresion" header="Impresiones" [style]="{'width':'100px'}" styleClass="f-center"></p-column>
        <p-column header="Fecha últ. impresión" [style]="{'width':'150px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            {{ reg.fultimaimpresion | fechaentero}}
          </ng-template>
        </p-column>
        <p-column field="cusuarioultimp" header="Usuario últ. impresión" [style]="{'width':'100px'}"></p-column>
        <p-column [style]="{'width':'60px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            <div class="f-table-actions">
              <acciones-rep [reg]="reg" [componente]="componentehijo"></acciones-rep>
            </div>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
  </div>
</div>
