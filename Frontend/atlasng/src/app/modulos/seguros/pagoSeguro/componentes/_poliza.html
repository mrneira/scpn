<div class="f-datacontent ui-g ui-fluid">

  <div class="ui-g-12 ui-g-nopad">
    <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="350px" [(selection)]="selectedRegistros"
      dataKey="numeropoliza" [resizableColumns]="false" columnResizeMode="expand" rowGroupMode="subheader">
      <p-header>
        <div class="ui-table-title">Pólizas Registradas</div>
        <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
      </p-header>
      <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
      <p-column field="mdatos.identificacion" header="Identificación" [style]="{'width':'80px'}" [filter]="true"
        filterPlaceholder="Filtrar"></p-column>
      <p-column field="mdatos.npersona" header="Nombre" [filter]="true" filterPlaceholder="Filtrar"></p-column>
      <p-column field="numeropoliza" header="Póliza" [style]="{'width':'80px'}"></p-column>
      <p-column header="Tipo" [style]="{'width':'75px'}">
        <ng-template pTemplate="body" let-reg="rowData">
          <span *ngIf="reg.renovacion">RENOVACIÓN</span>
          <span *ngIf="!reg.renovacion">NUEVO</span>
        </ng-template>
      </p-column>
      <p-column field="numerofactura" header="Factura" [style]="{'width':'80px'}"></p-column>
      <p-column field="coperacioncartera" header="Préstamo" [style]="{'width':'70px'}" styleClass="f-center"></p-column>
      <p-column field="coperaciongarantia" header="Garantía" [style]="{'width':'70px'}" styleClass="f-center"></p-column>
      <p-column field="mdatos.ntiposeguro" header="Tipo Seguro" [style]="{'width':'120px'}"></p-column>
      <p-column header="Valor Prima" [style]="{'width':'90px'}" styleClass="f-right">
        <ng-template pTemplate="body" let-reg="rowData">
          {{ reg.valorprima | number:'1.2-2'}}
        </ng-template>
      </p-column>
      <p-column header="Fecha Ingreso" [style]="{'width':'75px'}" styleClass="f-center">
        <ng-template pTemplate="body" let-reg="rowData">
          {{reg.fingreso | fechaenteroformato}}
        </ng-template>
      </p-column>
      <ng-template pTemplate="rowgroupfooter">
        <td colspan="9" style="text-align:left">TOTAL</td>
        <td style="text-align:right">{{getTotal() | number:'1.2-2'}}</td>
        <td></td>
      </ng-template>
    </p-dataTable>
  </div>
</div>
