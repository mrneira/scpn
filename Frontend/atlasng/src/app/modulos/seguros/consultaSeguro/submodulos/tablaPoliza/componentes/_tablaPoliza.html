<div class="f-contenedor-transaccion">
  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="350px" rowGroupMode="subheader" resizableColumns="true"
        columnResizeMode="expand">
        <p-header>
          <div class="ui-table-title">Pólizas de Seguro</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
        </p-header>
        <p-column field="secuencia" header="N°" [style]="{'width':'30px'}" styleClass="f-center"></p-column>
        <p-column field="numeropoliza" header="Póliza" [style]="{'width':'100px'}"></p-column>
        <p-column field="mdatos.ntiposeguro" header="Tipo Seguro"></p-column>
        <p-column field="mdatos.nestado" header="Estado" [style]="{'width':'100px'}"></p-column>
        <p-column header="F. Inicio" [style]="{'width':'80px'}" styleClass="f-center">
          <ng-template pTemplate="body" let-reg="rowData">
            {{reg.finicio | fechaenteroformato}}
          </ng-template>
        </p-column>
        <p-column header="F. Vencimiento" [style]="{'width':'80px'}" styleClass="f-center">
          <ng-template pTemplate="body" let-reg="rowData">
            {{reg.fvencimiento | fechaenteroformato}}
          </ng-template>
        </p-column>
        <p-column header="V. Asegurado" [style]="{'width':'80px'}" styleClass="f-right">
          <ng-template pTemplate="body" let-reg="rowData">
            {{reg.valorasegurado | number:'1.2-2'}}
          </ng-template>
        </p-column>
        <p-column header="V. Prima" [style]="{'width':'80px'}" styleClass="f-right">
          <ng-template pTemplate="body" let-reg="rowData">
            {{reg.valorprima | number:'1.2-2'}}
          </ng-template>
        </p-column>
        <p-column header="Pago Directo" [style]="{'width':'80px'}" styleClass="f-center">
          <ng-template pTemplate="body" let-reg="rowData">
            <p-checkbox [ngModel]="reg.pagodirecto" binary="true" [disabled]="true"></p-checkbox>
          </ng-template>
        </p-column>
        <p-column header="" [style]="{'width':'40px'}" styleClass="f-center">
          <ng-template pTemplate="body" let-reg="rowData">
            <button type="button" pButton (click)="descargarArchivo(reg.cgesarchivo)" icon="ui-icon-file-download" *ngIf="reg.cgesarchivo != null">
            </button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
  </div>
</div>

<app-ges-gestordocumental></app-ges-gestordocumental>
