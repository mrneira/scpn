<p-dialog header="Lista de idiomas" [(visible)]="displayLov" width="600" showEffect="fade" [responsive]="true" [positionTop]="120" >

	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
                <label for="fpk" class="ui-outputlabel">CÃ³digo</label>
            </div>
            <div class="ui-g-12 ui-md-3">
                <input pInputText name="fcpais" [(ngModel)]="mfiltros.cidioma" autofoco mayusculas maxlength="4" />
            </div>
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
                <label for="nombre" class="ui-outputlabel">Idioma:</label>
            </div>
            <div class="ui-g-12 ui-md-8">
                <input pInputText name="idioma" [(ngModel)]="mcampos.idioma" mayusculas maxlength="60" />
            </div>
		</div>
	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true" scrollHeight="250px">
		          <p-header>
		          		<div class="ui-table-title">Idiomas</div>
		          		<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
		          </p-header>
		          <p-column field="cidioma" header="C&oacute;digo" [style]="{'width':'90px'}"></p-column>
		          <p-column field="nombre" header="Nombre"></p-column>
	        </p-dataTable>
		</div>
	</div>
</p-dialog>
