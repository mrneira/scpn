<p-dialog header="Lista de componentes de negocio" [(visible)]="displayLov" showEffect="fade" [responsive]="true" [positionTop]="120">
<div class="f-dialogo" style="max-width: 1000px">
	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-3">
				<label for="fcdetalle" class="ui-outputlabel required">Tiipo componente</label>
			</div>
			<div class="ui-g-12 ui-md-5">
				<p-dropdown id="fcdetalle" name="fcdetalle" [options]="ltiposcomponente" 
						 	[(ngModel)]="mfiltros.cdetalle" required (onChange)="consultar()"></p-dropdown>
			</div>
		</div>
	
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-3">
				<label for="nombre" class="ui-outputlabel">Nombre:</label>
			</div>
			<div class="ui-g-12 ui-md-9">
				<input pInputText name="nombre" [(ngModel)]="mfiltros.nombre" mayusculas maxlength="60" />
			</div>
		</div>
	</form>
	
	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true" scrollHeight="350px"> 
				<p-header>
					<div class="ui-table-title">Componentes de negocio</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta> 
				</p-header> 
				<p-column field="ccomponente" header="C&oacute;digo" ></p-column>
				<p-column field="nombre" header="Nombre"></p-column> 
			</p-dataTable>
		</div>
	</div>
</div>
</p-dialog>
