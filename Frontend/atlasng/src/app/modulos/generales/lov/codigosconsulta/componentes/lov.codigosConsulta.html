<p-dialog header="Lista de códigos de consulta" [(visible)]="displayLov" showEffect="fade" [responsive]="true" [positionTop]="120">
<div class="f-dialogo" style="max-width: 700px">
	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
	
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-3">
				<label for="fpkccanal" class="ui-outputlabel required">Canal</label>
			</div>
			<div class="ui-g-12 ui-md-5">
				<p-dropdown id="fpkccanal" name="fpkccanal" [options]="lcanales" [(ngModel)]="mfiltros.ccanal" required (onChange)="consultar()" ></p-dropdown>
			</div>
		</div>
	
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-3">
				<label for="fpkcconsulta" class="ui-outputlabel">Código de consulta</label>
			</div>
			<div class="ui-g-12 ui-md-5">
				<input pInputText id="fpkcconsulta" name="fpkcconsulta" [(ngModel)]="mfiltros.cconsulta" autofoco mayusculas maxlength="30" />
			</div>
		</div>
	
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-3">
				<label for="nombre" class="ui-outputlabel">Nombre:</label>
			</div>
			<div class="ui-g-12 ui-md-9">
				<input pInputText name="nombre" [(ngModel)]="mfiltros.nombre" mayusculas maxlength="60" />
			</div>
		</div>
	</form>
	
	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true" scrollHeight="250px"> 
				<p-header>
					<div class="ui-table-title">Códigos de consulta</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta> 
				</p-header> 
				<p-column field="cconsulta" header="C&oacute;digo" [style]="{'width':'200px'}"></p-column>
				<p-column field="nombre" header="Nombre"></p-column> 
			</p-dataTable>
		</div>
	</div>
</div>
</p-dialog>
