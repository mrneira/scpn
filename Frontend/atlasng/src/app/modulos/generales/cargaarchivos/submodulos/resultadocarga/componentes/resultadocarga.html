
<div class="f-contenedor-transaccion">
    <div class="f-datacontent ui-g ui-fluid">
        <div class="ui-g-12 ui-g-nopad">
            <p-dataTable [value]="lregistros" [responsive]="true"  [resizableColumns]="false" columnResizeMode="expand"scrollable="true" scrollHeight="250px">
                <p-header>
                    <div class="ui-table-title">Resultado de la carga</div>
                    <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
                </p-header>


                <p-column field="idproceso" header="Id Proceso" [style]="{'width':'60px'}"></p-column>
                <p-column field="mdatos.nombre" header="Nombre Archivo" [style]="{'width':'60px'}"></p-column>
                <p-column field="numeroejecucion" header="#Ejecución" [style]="{'width':'60px'}"></p-column>
                <p-column field="mdatos.nctipoarchivo" header="Tipo archivo" [style]="{'width':'90px'}"></p-column>
                <p-column field="numerolinea" header="Línea archivo" [style]="{'width':'60px'}"></p-column>
                <p-column field="cresultado" header="Resultado" [style]="{'width':'60px'}"></p-column>
                <p-column field="mensaje" header="Mensaje" [style]="{'width':'180px'}"></p-column>
				<p-column header="Fecha" [style]="{'width':'60px'}">
  <ng-template pTemplate="body" let-reg="rowData">
    {{ reg.freal }}
  </ng-template>
</p-column>
            </p-dataTable>
        </div>
    </div>
</div>
