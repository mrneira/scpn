<div class="f-contenedor-transaccion">
	<div class="f-acciones-cabecera ui-g ui-fluid">
		<acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
	</div>


	<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fasunto" class="ui-outputlabel">Asunto</label>
			</div>
			<div class="ui-g-12 ui-md-3">
				<input pInputText id="fasunto" name="fasunto" [(ngModel)]="mfiltros.asunto" autofoco maxlength="200" />
			</div>
		</div>
	</form>


	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Plantillas de notificacion</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta> 
				</p-header> 
				<p-column field="cmensaje" header="C&oacute;digo" [style]="{'width':'60px'}"></p-column> 
				<p-column field="asunto" header="Asunto"></p-column> 
				
				<p-column [style]="{'width':'100px'}"> 
					<ng-template pTemplate="body" let-reg="rowData">
					<div class="f-table-actions">
						<acciones-reg [componente]="componentehijo" [reg]="reg"></acciones-reg>
					</div>
					</ng-template> 
				</p-column> 
				<p-footer>
					<div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
						<button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
					</div>
				</p-footer> 
			</p-dataTable>
		</div>
	</div>
</div>



<p-dialog header="Compañia" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true" [positionTop]="120">
<form #formDialogo="ngForm">
	<div class="f-dialogo" style="max-width: 700px">
		<div class="f-datacontent ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="pk" class="ui-outputlabel required">Código</label>
				</div>
				<div class="ui-g-12 ui-md-3">
					<input type="text" pInputText id="pk" name="pk"
						[(ngModel)]="registro.cmensaje" required [disabled]="true" />
				</div>
			</div>
			
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="asunto" class="ui-outputlabel required">Asunto</label>
				</div>
				<div class="ui-g-12 ui-md-9">
					<input type="text" pInputText id="asunto" name="asunto" [(ngModel)]="registro.asunto" required [disabled]="!editable" />
				</div>
			</div>
			
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="texto" class="ui-outputlabel required">Texto</label>
				</div>
				<div class="ui-g-12 ui-md-9">
					<p-editor id="texto" name="texto" [(ngModel)]="registro.texto" [style]="{'height':'200px'}"
							  required maxlength="3000" [disabled]="!editable"></p-editor>
				</div>
			</div>
		
		</div>
		<footer>
			<acciones-dialogo [formAcciones]="formDialogo" [componente]="componentehijo"></acciones-dialogo>
		</footer>
	</div>
</form>
</p-dialog>
