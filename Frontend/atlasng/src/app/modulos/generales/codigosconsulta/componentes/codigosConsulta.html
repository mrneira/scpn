<div class="f-contenedor-transaccion">
	<div class="f-acciones-cabecera ui-g ui-fluid">
		<acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
	</div>


	<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fccanal" class="ui-outputlabel required">Canal</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<p-dropdown id="fccanal" name="fccanal" [options]="lcanales" [(ngModel)]="mfiltros.ccanal" required (onChange)="consultar()"></p-dropdown>
			</div>
		</div>
		
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fcconsulta" class="ui-outputlabel">C贸digo</label>
			</div>
			<div class="ui-g-12 ui-md-3">
				<input pInputText id="fcconsulta" name="fcconsulta" [(ngModel)]="mfiltros.cconsulta" autofoco mayusculas maxlength="30" />
			</div>
		</div>
		
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fnombre" class="ui-outputlabel">Nombre</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText id="fnombre" name="fnombre" [(ngModel)]="mfiltros.nombre" mayusculas maxlength="50" />
			</div>
		</div>
	</form>


	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">C贸digos de Consulta</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta> 
				</p-header> 
				<p-column field="ccanal" header="Canal" [style]="{'width':'60px'}"></p-column>
				<p-column field="cconsulta" header="C&oacute;digo" [style]="{'width':'200px'}"></p-column>
				<p-column field="nombre" header="Nombre"></p-column> 
				
				<p-column [style]="{'width':'100px'}"> 
					<ng-template pTemplate="body" let-reg="rowData">
					<div class="f-table-actions">
						<acciones-reg [componente]="componentehijo" [reg]="reg"></acciones-reg>
					</div>
					</ng-template> 
				</p-column> 
				<p-footer>
					<div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
						<button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
					</div>
				</p-footer> 
			</p-dataTable>
		</div>
	</div>
</div>



<p-dialog header="C贸digo de Consulta" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true" [positionTop]="120">
<form #formDialogoProv="ngForm">
	<div class="f-dialogo" style="max-width: 700px">
		<div class="f-datacontent ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="pkccanal" class="ui-outputlabel required">Canal</label>
				</div>
				<div class="ui-g-12 ui-md-8">
					<p-dropdown id="pkccanal" name="pkccanal" [options]="lcanales" [(ngModel)]="registro.ccanal" required [disabled]="true"></p-dropdown>
				</div>
			</div> 
		
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="pkcconsulta" class="ui-outputlabel required">C贸digo</label>
				</div>
				<div class="ui-g-12 ui-md-4">
					<input type="text" pInputText id="pkcconsulta" name="pkcconsulta"
						[(ngModel)]="registro.cconsulta" autofoco mayusculas required maxlength="30" [disabled]="!editable && !registro.esnuevo" />
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="nombre" class="ui-outputlabel required">Nombre</label>
				</div>
				<div class="ui-g-12 ui-md-8">
					<input type="text" pInputText id="nombre" name="nombre" [(ngModel)]="registro.nombre" required mayusculas maxlength="60" [disabled]="!editable && !registro.esnuevo" />
				</div>
			</div>
		</div>
		<footer>
			<acciones-dialogo [formAcciones]="formDialogoProv" [componente]="componentehijo"></acciones-dialogo>
		</footer>
	</div>
</form>
</p-dialog>
