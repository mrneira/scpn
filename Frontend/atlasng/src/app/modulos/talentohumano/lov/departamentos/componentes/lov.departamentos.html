<p-dialog header="Lista de departamentos" [(visible)]="displayLov" width="600" showEffect="fade" [responsive]="true" [positionTop]="120">
	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fpk" class="ui-outputlabel required">Proceso</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input id="cproceso" name="cproceso" type="text" pInputText [(ngModel)]="mfiltros.cproceso" required [readOnly]="true" />
			</div>
			<div class="ui-g-12 ui-md-4">
				<input type="text" pInputText id="nproceso" name="nproceso" [(ngModel)]="mcampos.nproceso" [readOnly]="true" />
			</div>
			<div class="ui-g-12 ui-md-1">
				<button pButton type="button" id="lovProceso" name="lovProceso" (click)="mostrarLovProceso()" icon="ui-icon-directions">
				</button>
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="cdepartamento" class="ui-outputlabel">CÃ³digo</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input pInputText name="cdepartamento" [(ngModel)]="mfiltros.cdepartamento" autofoco entero maxlength="4" />
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="nombre" class="ui-outputlabel">Departamento:</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="nombre" [(ngModel)]="mfiltros.nombre" mayusculas maxlength="80" />
			</div>
		</div>		
	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true"
			 scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Departamentos</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
				</p-header>
				<p-column field="cdepartamento" header="C&oacute;digo" [style]="{'width':'90px'}"></p-column>
				<p-column field="nombre" header="Nombre"></p-column>
				<p-column field="mdatos.nproceso" header="Proceso"></p-column>
				<p-column field="mdatos.nfuncionario" header="Jefatura"></p-column>
			</p-dataTable>
		</div>
	</div>
</p-dialog>

<app-lov-tth-proceso (eventoCliente)=fijarLovProceso($event)></app-lov-tth-proceso>
