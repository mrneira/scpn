<p-dialog header="Lista de Horarios" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120" >
	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-4">
				<label for="chorario" class="ui-outputlabel">CÃ³digo:</label>
			</div>
			<div class="ui-g-12 ui-md-4">
				<input type="text" pInputText id="chorarioFiltro" name="chorarioFiltro" [(ngModel)]="mfiltros.chorario"/>
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-4">
				<label for="nombreHorarioFiltro" class="ui-outputlabel">Nombre:</label>
			</div>
			<div class="ui-g-12 ui-md-4">
				<input type="text" pInputText id="nombreHorarioFiltro" name="nombreHorarioFiltro" [(ngModel)]="mfiltros.nombre"/>
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-4 ui-md-4">
				<label for="jornadacdetalle" class="ui-outputlabel required">Tipo jornada:</label>
			</div>
			<div class="ui-g-4 ui-md-4">
				<p-dropdown id="jornadacdetalle" name="jornadacdetalle" [options]="ljornada" [(ngModel)]="mfiltros.tipojornadacdetalle" (onChange)="consultar()"></p-dropdown>
			</div>
		</div>
	</form>
	
	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true" scrollHeight="250px">
					<p-header>
							<div class="ui-table-title">Horarios</div>
							<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
					</p-header>
					<p-column field="chorario" header="C&oacute;digo" [style]="{'width':'90px'}"></p-column>
					<p-column field="nombre" header="Nombre"></p-column>
					<p-column field="descripcion" header="Descripcion"></p-column>
					<p-column field="mdatos.njornada" header="Tipo de Jornada"></p-column>
						<p-column header="Jornada Especial?" [style]="{'width':'80px'}">
						<ng-template pTemplate="body" let-reg="rowData">
							<p-checkbox [ngModel]="reg.jornadaespecial" binary="false" [disabled]="true"></p-checkbox>
						</ng-template>
					</p-column>					
				</p-dataTable>
		</div>
	</div>
</p-dialog>
