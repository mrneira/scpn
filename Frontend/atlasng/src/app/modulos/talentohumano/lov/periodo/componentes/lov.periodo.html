<p-dialog header="Lista de períodos" [(visible)]="displayLov" width="600" showEffect="fade" [responsive]="true" [positionTop]="120">
	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="ccargo" class="ui-outputlabel">Código:</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="ccargo" [(ngModel)]="mfiltros.cperiodo" entero maxlength="5" />
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="nombre" class="ui-outputlabel">Nombre:</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="nombre" [(ngModel)]="mfiltros.nombre" entero maxlength="50" />
			</div>
		</div>
	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true"
			 scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Períodos</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
				</p-header>
				<p-column field="cperiodo" header="C&oacute;digo" [style]="{'width':'60px'}"></p-column>
				<p-column field="nombre" header="Nombre"></p-column>
				<p-column field="finicio" header="Inicio" [style]="{'width':'70px'}">
					<ng-template pTemplate="body" let-reg="rowData">
						<span>{{reg.finicio | date: 'yyyy-MM-dd'}}</span>
					</ng-template>
				</p-column>
				<p-column field="ffin" header="Fin" [style]="{'width':'70px'}">
					<ng-template pTemplate="body" let-reg="rowData">
						<span>{{reg.ffin | date: 'yyyy-MM-dd'}}</span>
					</ng-template>
				</p-column>
			</p-dataTable>
		</div>
	</div>
</p-dialog>
