<p-dialog header="Lista de actividades" [(visible)]="displayLov"
	width="600" showEffect="fade" [responsive]="true" [positionTop]="120">

<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

	<div class="ui-g-12 ui-g-nopad">
		<div class="ui-g-12 ui-md-2">
			<label for="fcfuncionario" class="ui-outputlabel">Código:</label>
		</div>
		<div class="ui-g-12 ui-md-8">
			<input pInputText name="fcfuncionario" [(ngModel)]="mfiltros.cactividad" entero maxlength="5" />
		</div>
  </div>

	<div class="ui-g-12 ui-g-nopad">
		<div class="ui-g-12 ui-md-2">
			<label for="fidentificacion" class="ui-outputlabel">Nombre:</label>
		</div>
		<div class="ui-g-12 ui-md-8">
			<input pInputText name="fidentificacion" [(ngModel)]="mfiltros.nombre" entero maxlength="13" />
		</div>
	</div>

</form>

<div class="f-datacontent ui-g ui-fluid">
	<div class="ui-g-12 ui-g-nopad">
		<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)"
					 scrollable="true" scrollHeight="250px">
			<p-header>
				<div class="ui-table-title">Actividades</div>
				<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
			</p-header>
	<p-column field="cactividad" header="Código" [style]="{'width':'60px'}"></p-column>
      <p-column field="nombre" header="Nombre" ></p-column>

		</p-dataTable>
	</div>
</div>

</p-dialog>
