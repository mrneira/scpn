<p-dialog header="Lista de {{tipo}}" [(visible)]="displayLov"
	width="600" showEffect="fade" [responsive]="true" [positionTop]="120"
	(onHide)="closeLov()" >

	<form #formFiltros="ngForm"
		class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
	
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fcfuncionario" class="ui-outputlabel">C贸digo:</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="fcfuncionario"
					[(ngModel)]="mfiltros.cfuncionario" entero maxlength="5" />
			</div>
		</div>
	
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fidentificacion" class="ui-outputlabel">Identificaci贸n:</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="fidentificacion"
					[(ngModel)]="mfiltros.documento" entero maxlength="13" />
			</div>
		</div>
	
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fcfuncionarionombre" class="ui-outputlabel">Primer
					Nombre:</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="fcfuncionarionombre"
					[(ngModel)]="mfiltros.primernombre" mayusculas maxlength="80" />
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fcfuncionarioapellido" class="ui-outputlabel">Primer
					Apellido:</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="fcfuncionarioapellido"
					[(ngModel)]="mfiltros.primerapellido" mayusculas maxlength="80" />
			</div>
		</div>
	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true"
				selectionMode="single" (onRowSelect)="seleccionaRegistro($event)"
				scrollable="true" scrollHeight="250px"> <p-header>
			<div class="ui-table-title">Funcionarios</div>
			<acciones-consulta [componente]="componentehijo" [anterior]="true"
				[siguiente]="true"></acciones-consulta> </p-header>
				
			<p-column field="cfuncionario" header="C贸digo"
				[style]="{'width':'60px'}"></p-column> <p-column field="documento"
				header="Identificaci贸n" [style]="{'width':'80px'}"></p-column> <p-column
				header="Nombre"> <ng-template pTemplate="body"
				let-reg="rowData"> {{
					(reg.primernombre!=undefined?reg.primernombre:"")+ " "+ 
					(reg.segundonombre!=undefined?reg.segundonombre:"") + " "+ 
					(reg.primerapellido!=undefined?reg.primerapellido:"") + " "+ 
					(reg.segundoapellido!=undefined?reg.segundoapellido:"")
				}}
			</ng-template> </p-column> </p-dataTable>
		</div>
	</div>

</p-dialog>
