<p-dialog header="Lista de cargos" [(visible)]="displayLov"
	width="600" showEffect="fade" [responsive]="true" [positionTop]="120">

	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-3 ui-md-3">
				<label for="ccargoFiltro" class="ui-outputlabel">Código:</label>
			</div>
			<div class="ui-g-9 ui-md-9">
				<input pInputText name="ccargoFiltro" [(ngModel)]="mfiltros.ccargo" entero maxlength="5" />
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-3 ui-md-3">
				<label for="nombrecargoFiltro" class="ui-outputlabel">Nombre:</label>
			</div>
			<div class="ui-g-9 ui-md-9">
				<input pInputText name="nombrecargoFiltro" [(ngModel)]="mfiltros.nombre"  maxlength="50" />
			</div>
		</div>

	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)"
						scrollable="true" scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Cargos</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
				</p-header>
				<p-column field="ccargo" header="Código" [style]="{'width':'60px'}"></p-column>
				<p-column field="nombre" header="Nombre" ></p-column>
				<p-column header="Activo" [style]="{'width':'80px'}">
					<ng-template pTemplate="body" let-reg="rowData">
						<p-checkbox [ngModel]="reg.activo" binary="false" [disabled]="true"></p-checkbox>
					</ng-template>
				</p-column>
			</p-dataTable>
		</div>
	</div>
</p-dialog>
