<p-dialog header="Lista de evaluaciones" [(visible)]="displayLov" width="600" showEffect="fade" [responsive]="true" [positionTop]="120"
 (onHide)="closeLov()">

	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-3">
				<label for="fcfuncionario" class="ui-outputlabel">Código Funcionario:</label>
			</div>
			<div class="ui-g-12 ui-md-4">
				<input pInputText name="fcfuncionario" [(ngModel)]="mfiltros.cfuncionario" entero maxlength="5" />
			</div>
		</div>
	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true"
			 scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Evaluaciones</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
				</p-header>
				<p-column field="mdatos.documento" header="Identificación" [style]="{'width':'80px'}"></p-column>
				<p-column field="mdatos.nfuncionario" header="Nombre"></p-column>
				<p-column field="periodoprueba" header="Prueba?" styleClass="f-center" [style]="{'width':'60px'}">
					<ng-template pTemplate="body" let-reg="rowData">
						<p-checkbox [ngModel]="reg.periodoprueba" binary="true" disabled="true"></p-checkbox>
					</ng-template>
				</p-column>
				<p-column field="mdatos.nperiodo" header="Periodo"></p-column>
				<p-column field="comentario" header="Comentario"></p-column>
				
			</p-dataTable>
		</div>
	</div>

</p-dialog>
