<p-dialog header="Lista de Evaluaciones" [(visible)]="displayLov" width="600" showEffect="fade" [responsive]="true" [positionTop]="120"
 (onHide)="closeLov()">

	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-3">
				<label for="fcfuncionario" class="ui-outputlabel">CÃ³digo Funcionario:</label>
			</div>
			<div class="ui-g-12 ui-md-4">
				<input pInputText name="fcfuncionario" [(ngModel)]="mfiltros.cfuncionario" entero maxlength="5" />
			</div>
		</div>
	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true"
			 scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Evaluaciones</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
				</p-header>
				<p-column field="mdatos.ndepartamento" header="Departamento" [style]="{'width':'200px'}"></p-column>
				<p-column field="mdatos.nproducto" header="Producto/Servicio" ></p-column>
				
				</p-dataTable>
		</div>
	</div>

</p-dialog>
