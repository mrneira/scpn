<p-dialog header="Lista de Grupos Ocupacionales" [(visible)]="displayLov" width="600" showEffect="fade" [responsive]="true" [positionTop]="120" >
	
	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-4">
				<label for="cgrupo" class="ui-outputlabel">CÃ³digo</label>
			</div>
			<div class="ui-g-12 ui-md-4">
				<input type="text" pInputText id="cgrupoFiltro" name="cgrupoFiltro" [(ngModel)]="mfiltros.cgrupo"/>
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-4">
				<label for="nombreGrupoFiltro" class="ui-outputlabel">Grupo Ocupacional</label>
			</div>
			<div class="ui-g-12 ui-md-4">
				<input type="text" pInputText id="nombreGrupoFiltro" name="nombre" [(ngModel)]="mfiltros.nombre"/>
			</div>
		</div>
		
	</form>
	
	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true" scrollHeight="250px">
		          <p-header>
		          		<div class="ui-table-title">Grupos Ocupacionales</div>
		          		<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
		          </p-header>
		          <p-column field="cgrupo" header="C&oacute;digo" [style]="{'width':'90px'}"></p-column>
		          <p-column field="nombre" header="Nombre"></p-column>
		          <p-column field="grado" header="Grado"></p-column>
		          <p-column field="rmu" header="Rmu"></p-column>
				</p-dataTable>
		</div>
	</div>
</p-dialog>
