<div class="f-contenedor-transaccion">
  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px">
        <p-header>
          <div class="ui-table-title">TRABAJO EN EQUIPO, INICIATIVA Y LIDERAZGO</div>
          <acciones-consulta [componente]="componentehijo" [consulta]="true" [anterior]="true" [siguiente]="true"></acciones-consulta>
        </p-header>
        <p-column header="Destreza" [style]="{'width':'200px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <p-dropdown id="cdestrezat" name="cdestrezat" [filter]="true" [options]="ldetreza" [(ngModel)]="reg.cdestreza" appendTo="body"
              required [filter]="true" required></p-dropdown>
          </ng-template>
        </p-column>
        <p-column header="Relevancia" [style]="{'width':'70px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <p-dropdown id="cdetallerelevancia" name="cdetallerelevancia" [filter]="true" [options]="lrelevancia" [(ngModel)]="reg.cdetallerelevancia"
              (onChange)="actualizarComportamiento(i,reg)" appendTo="body" required [filter]="true" ></p-dropdown>
          </ng-template>
        </p-column>
        <p-column header="Frecuencia de AplicaciÃ³n" [style]="{'width':'120px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <p-dropdown id="cdetallefrecuencia" name="cdetallefrecuencia" [filter]="true" [options]="lfrecuencia" [(ngModel)]="reg.cdetallefrecuencia"
              (onChange)="actualizarTotal(i,reg);actualizarTotal()" appendTo="body" required [filter]="true" required></p-dropdown>
          </ng-template>
        </p-column>
        <p-column header="Acciones" [style]="{'width':'100px'}" styleClass="f-center">
          <ng-template pTemplate="body" let-reg="rowData">
            <div class="f-table-actions">
                <button *ngIf="reg.cdestreza!=undefined || reg.cdestreza!=null" type="button" pButton icon="ui-icon-delete-forever" (click)="consultaComportamiento(reg)" icon="ui-icon-search" style="margin-left:5px">
                  </button>
              <acciones-reg [componente]="componentehijo" [reg]="reg"></acciones-reg>
            </div>
          </ng-template>
        </p-column>
        <p-footer>
          <div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
            <button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
          </div>
        </p-footer>
      </p-dataTable>
    </div>
  </div>
</div>

<p-dialog header="TRABAJO EN EQUIPO, INICIATIVA Y LIDERAZGO                                        " [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true"
  [positionTop]="120">
  <form #formDialogoDir="ngForm">
    <div class="f-dialogo" style="max-width: 500px">
      <div class="f-datacontent ui-g ui-fluid">

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="fjerarquias" class="ui-outputlabel required">Destreza:</label>
          </div>
          <div class="ui-g-12 ui-md-10">
            <p-dropdown id="cdestreza" name="cdestreza" [options]="ldetreza" [(ngModel)]="registro.cdestreza" (onChange)="registrarEtiqueta(registro, ldetreza, 'cdestreza', 'ndestreza')"
            appendTo="body" required></p-dropdown>
          </div>
        </div>
      </div>
      <footer>
        <acciones-dialogo [formAcciones]="formDialogoDir" [componente]="componentehijo"></acciones-dialogo>
      </footer>
    </div>
  </form>
</p-dialog>
<p-dialog header="Comportamiento" [(visible)]="comportamiento" modal="modal" width="300" [responsive]="true">

    <div class="ui-g-12 ui-md-9 reg-details">
        <div class="ui-g">
            <div class="ui-g-2 ui-sm-6">ALTA: </div>
            <div class="ui-g-10 ui-sm-6">{{lcomportamiento[0].alta}}</div>
            <div class="ui-g-2 ui-sm-6">MEDIA: </div>
            <div class="ui-g-10 ui-sm-6">{{lcomportamiento[0].media}}</div>
            <div class="ui-g-2 ui-sm-6">BAJA: </div>
            <div class="ui-g-10 ui-sm-6">{{lcomportamiento[0].baja}}</div>
        </div>
    </div>
<p-footer>
    <button type="button" pButton icon="fa-check" (click)="comportamiento=false" label="Aceptar"></button>
</p-footer>
</p-dialog>
