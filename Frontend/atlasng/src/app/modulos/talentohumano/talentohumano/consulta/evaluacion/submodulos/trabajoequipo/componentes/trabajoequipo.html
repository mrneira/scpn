<div class="f-contenedor-transaccion">
  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px">
        <p-header>
          <div class="ui-table-title">TRABAJO EN EQUIPO, INICIATIVA Y LIDERAZGO</div>
          <acciones-consulta [componente]="componentehijo" [consulta]="true" [anterior]="true" [siguiente]="true"></acciones-consulta>
        </p-header>
        <p-column header="Destreza" [style]="{'width':'200px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <p-dropdown id="cdestrezat" name="cdestrezat" [filter]="true" [options]="ldetreza" [(ngModel)]="reg.cdestreza" appendTo="body"
              required [filter]="true" required  disabled="true" ></p-dropdown>
          </ng-template>
        </p-column>
        <p-column header="Relevancia" [style]="{'width':'70px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <p-dropdown id="cdetallerelevancia" name="cdetallerelevancia" [filter]="true" [options]="lrelevancia" [(ngModel)]="reg.cdetallerelevancia"
              (onChange)="actualizarComportamiento(i,reg)" appendTo="body" required [filter]="true"  disabled="true"></p-dropdown>
          </ng-template>
        </p-column>
        
       <p-column field="comportamiento" header="Comportamiento" disabled="true" ></p-column>
        <p-column header="Frecuencia de AplicaciÃ³n" [style]="{'width':'120px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <p-dropdown id="cdetallefrecuencia" name="cdetallefrecuencia" [filter]="true" [options]="lfrecuencia" [(ngModel)]="reg.cdetallefrecuencia"
              (onChange)="actualizarTotal(i,reg);actualizarTotal()" appendTo="body" required [filter]="true"  disabled="true"></p-dropdown>
          </ng-template>
        </p-column>
      
        <p-footer>
          <div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
            <button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
          </div>
        </p-footer>
      </p-dataTable>
    </div>
  </div>
</div>
