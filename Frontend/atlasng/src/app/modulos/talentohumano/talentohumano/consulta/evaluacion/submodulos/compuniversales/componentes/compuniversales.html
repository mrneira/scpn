<div class="f-contenedor-transaccion">
  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px">
        <p-header>
          <div class="ui-table-title">COMPETENCIAS UNIVERSALES</div>
          <acciones-consulta [componente]="componentehijo" [consulta]="true" [anterior]="true" [siguiente]="true"></acciones-consulta>
        </p-header>
        <p-column header="Destreza" [style]="{'width':'200px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <p-dropdown id="cdestrezac" name="cdestrezac" [filter]="true" [options]="ldetreza" [(ngModel)]="reg.cdestreza" appendTo="body"
              required [filter]="true" disabled="true"></p-dropdown>
          </ng-template>
        </p-column>
        <p-column header="Relevancia" [style]="{'width':'70px'}">
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <p-dropdown id="cdetallerelevanciac" name="cdetallerelevanciac" [filter]="true" [options]="lrelevancia" [(ngModel)]="reg.cdetallerelevancia"
              (onChange)="actualizarComportamiento(i,reg)" appendTo="body" disabled="true" [filter]="true" required></p-dropdown>
          </ng-template>
        </p-column>

        <p-column field="comportamiento" header="Comportamiento"></p-column>
          <p-column header="Frecuencia de AplicaciÃ³n" [style]="{'width':'120px'}">
            <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
              <p-dropdown id="cdetallefrecuenciac" name="cdetallefrecuenciac" [filter]="true" [options]="lfrecuencia" [(ngModel)]="reg.cdetallefrecuencia"
                (onChange)="actualizarComportamiento(i,reg);actualizarTotal()" appendTo="body" required [filter]="true" disabled="true"></p-dropdown>
            </ng-template>
          </p-column>
      </p-dataTable>
    </div>
  </div>
</div>
