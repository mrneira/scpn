<div class="f-contenedor-transaccion">
  <div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
  </div>

  <form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="fcdocumento" class="ui-outputlabel">Código</label>
      </div>
      <div class="ui-g-12 ui-md-3">
        <input pInputText id="fcdocumento" name="fcdocumento" [(ngModel)]="mfiltros.cdestreza" autofoco numeric />
      </div>
    </div>
  </form>

  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="350px">
        <p-header>
          <div class="ui-table-title">Destrezas</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
        </p-header>
        <p-column field="cdestreza" header="C&oacute;digo" [style]="{'width':'60px'}"></p-column>
        <p-column field="nombre" header="Destreza" ></p-column>
        <p-column field="alta" header="Alta" [style]="{'width':'160px'}"></p-column>
        <p-column field="media" header="Media" [style]="{'width':'160px'}"></p-column>
        <p-column field="baja" header="Baja" [style]="{'width':'160px'}"></p-column>


        <p-column [style]="{'width':'100px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            <div class="f-table-actions">
              <acciones-reg [componente]="componentehijo" [reg]="reg"></acciones-reg>
            </div>
          </ng-template>
        </p-column>
        <p-footer>
          <div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
            <button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
          </div>
        </p-footer>
      </p-dataTable>
    </div>
  </div>
</div>

<p-dialog header="Destrezas" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true"
  [positionTop]="120">
  <form #formDialogo="ngForm">
    <div class="f-dialogo" style="max-width: 700px">
      <div class="f-datacontent ui-g ui-fluid">

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="cperiodo" class="ui-outputlabel required">Código</label>
          </div>
          <div class="ui-g-12 ui-md-1">
            <input type="text" pInputText id="cperiodo" name="cperiodo" [(ngModel)]="registro.cperiodo" autofoco required numeric maxlength="10"
              [disabled]="true" />
          </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="nombre" class="ui-outputlabel required">Destreza:</label>
          </div>
          <div class="ui-g-12 ui-md-10">
              <input type="text" pInputText id="nombre" name="nombre" [(ngModel)]="registro.nombre" [disabled]="!editable" mayusculas/>
          </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="alta" class="ui-outputlabel required">Alta:</label>
          </div>
          <div class="ui-g-12 ui-md-10">
            <textarea pInputText id="alta" name="alta" [(ngModel)]="registro.alta" required mayusculas maxlength="500" rows="2" [disabled]="!editable"></textarea>
          </div>
        </div>
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="media" class="ui-outputlabel required">Media:</label>
          </div>
          <div class="ui-g-12 ui-md-10">
            <textarea pInputText id="media" name="media" [(ngModel)]="registro.media" required mayusculas maxlength="500" rows="2" [disabled]="!editable"></textarea>
          </div>
        </div>
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="baja" class="ui-outputlabel required">Baja:</label>
          </div>
          <div class="ui-g-12 ui-md-10">
            <textarea pInputText id="baja" name="baja" [(ngModel)]="registro.baja" required mayusculas maxlength="500" rows="2" [disabled]="!editable"></textarea>
          </div>
        </div>
      </div>
      <footer>
        <acciones-dialogo [formAcciones]="formDialogo" [componente]="componentehijo"></acciones-dialogo>
      </footer>
    </div>
  </form>
</p-dialog>
