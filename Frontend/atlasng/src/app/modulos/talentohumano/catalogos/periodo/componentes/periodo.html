<div class="f-contenedor-transaccion">
  <div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
  </div>

  <form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="fcdocumento" class="ui-outputlabel">C贸digo</label>
      </div>
      <div class="ui-g-12 ui-md-3">
        <input pInputText id="fcdocumento" name="fcdocumento" [(ngModel)]="mfiltros.cperiodo" autofoco numeric />
      </div>
    </div>
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="fnombre" class="ui-outputlabel">Nombre</label>
      </div>
      <div class="ui-g-12 ui-md-3">
        <input pInputText id="fnombre" name="fnombre" [(ngModel)]="mfiltros.nombre" mayusculas maxlength="60" />
      </div>
    </div>
  </form>

  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="350px">
        <p-header>
          <div class="ui-table-title">Periodos</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
        </p-header>
        <p-column field="cperiodo" header="C&oacute;digo" [style]="{'width':'60px'}"></p-column>
        <p-column field="nombre" header="Nombre"></p-column>
        <p-column field="descripcion" header="Descripci贸n"></p-column>
        <p-column field="fdesde" header="Desde" [style]="{'width':'70px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            <span>{{reg.fdesde | date: 'yyyy-MM-dd'}}</span>
          </ng-template>
        </p-column>
        <p-column field="fhasta" header="Hasta" [style]="{'width':'70px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            <span>{{reg.fhasta | date: 'yyyy-MM-dd'}}</span>
          </ng-template>
        </p-column>
        <p-column header="Activo?" [style]="{'width':'60px'}">
            <ng-template pTemplate="body" let-reg="rowData">
              <p-checkbox [ngModel]="reg.estado" binary="true" [disabled]="true"></p-checkbox>
            </ng-template> 
          </p-column>

        <p-column [style]="{'width':'100px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            <div class="f-table-actions">
              <acciones-reg [componente]="componentehijo" [reg]="reg"></acciones-reg>
            </div>
          </ng-template>
        </p-column>
        <p-footer>
          <div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
            <button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
          </div>
        </p-footer>
      </p-dataTable>
    </div>
  </div>
</div>

<p-dialog header="Periodo general" [(visible)]="mostrarDialogoGenerico" [modal]="true" [responsive]="true" appendTo="body" 
  [positionTop]="120">
  <form #formDialogo="ngForm">
    <div class="f-dialogo" style="max-width: 700px">
      <div class="f-datacontent ui-g ui-fluid">

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="cperiodo" class="ui-outputlabel required">C贸digo</label>
          </div>
          <div class="ui-g-12 ui-md-1">
            <input type="text" pInputText id="cperiodo" name="cperiodo" [(ngModel)]="registro.cperiodo" autofoco required numeric maxlength="10"
              [disabled]="true" />
          </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="nombre" class="ui-outputlabel required">Nombre:</label>
          </div>
          <div class="ui-g-12 ui-md-5">
            <input type="text" pInputText id="nombre" name="nombre" [(ngModel)]="registro.nombre" required mayusculas maxlength="60"
              [disabled]="!editable && !registro.esnuevo" />
          </div>
        </div>
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="descripcion" class="ui-outputlabel required">Descripci贸n:</label>
          </div>
          <div class="ui-g-12 ui-md-10">
            <textarea pInputText id="descripcion" name="descripcion" [(ngModel)]="registro.descripcion" required mayusculas maxlength="300" rows="2"
              [disabled]="!editable"></textarea>
          </div>
        </div>
        <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-12 ui-md-2">
              <label class="ui-outputlabel">Tipo:</label>
            </div>
            <div class="ui-g-12 ui-md-8">
              <p-dropdown id="tipocdetalle" name="tipocdetalle" [options]="ltipo" [(ngModel)]="registro.tipocdetalle" (onChange)="registrarEtiqueta(registro, ltipo, 'tipocdetalle', 'ntipo')"
                required [filter]="true"></p-dropdown>
            </div>
          </div>
        
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="fdesde" class="ui-outputlabel required ">Fecha desde:</label>
          </div>
          <div class="ui-g-6 ui-md-2">
            <p-calendar name="fdesde" [(ngModel)]="registro.fdesde" [showIcon]="true" [dateFormat]="formatofecha" (ngModelChange)="validarFecha()"
              [readonlyInput]="true" [locale]="es" appendTo="body" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:5000" required></p-calendar>
          </div>
          <div class="ui-g-12 ui-md-2">
            <label for="fhasta" class="ui-outputlabel required ">Fecha hasta:</label>
          </div>
          <div class="ui-g-6 ui-md-2">
            <p-calendar name="fhasta" [(ngModel)]="registro.fhasta" [showIcon]="true" appendTo="body" [dateFormat]="formatofecha" [minDate]="mcampos.fmin"
              [locale]="es" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:5000"
              [disabled]="estaVacio(registro.fdesde)" [readonlyInput]="true" required></p-calendar>
          </div>
        </div>
        <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-12 ui-md-2 ">
              <label for="estado" class="ui-outputlabel">Activo:</label>
            </div>
            <div class="ui-g-12 ui-md-3">
              <p-checkbox id="estado" name="estado" [(ngModel)]="registro.estado" binary="true" [disabled]="!editable"></p-checkbox>
            </div>
          </div>
      </div>
      <footer>
        <acciones-dialogo [formAcciones]="formDialogo" [componente]="componentehijo"></acciones-dialogo>
      </footer>
    </div>
  </form>

</p-dialog>
