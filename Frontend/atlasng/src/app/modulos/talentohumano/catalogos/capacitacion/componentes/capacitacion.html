<div class="f-contenedor-transaccion">
  <div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
  </div>

  <form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="nidioma" class="ui-outputlabel required">Capacitación:</label>
      </div>
      <div class="ui-g-12 ui-md-1">
        <input id="cinstruccion" name="cinstruccion" type="text" pInputText [(ngModel)]="mfiltros.cinstruccion" [readOnly]="true"
        />
      </div>
      <div class="ui-g-12 ui-md-4">
        <input type="text" pInputText id="ncapacitacion" name="ncapacitacion" [(ngModel)]="mcampos.ncapacitacion" [disabled]="true" />
      </div>
      <div class="ui-g-12 ui-md-3">
        <button autofoco pButton type="button" id="lovCapacitacion" name="lovCapacitacion" (click)="mostrarLovCapacitacion()" icon="ui-icon-directions">
        </button>
      </div>
      <app-lov-capacitacion (eventoCliente)=fijarLovCapacitacionSelec($event)></app-lov-capacitacion>
    </div>
  </form>
  <form #formDialogo="ngForm">
    <div class="f-dialogo" style="max-width: 700px">
      <div class="f-datacontent ui-g ui-fluid">
        <div class="ui-g-12 ui-g-nopad">
          <div class="title_separator">
            <i class="fa ui-icon-adjust"></i>
            <span>DATOS GENERALES CAPACITACIÓN</span>
          </div>
          <hr />
        </div>
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="cinstruccion" class="ui-outputlabel required">Código</label>
          </div>
          <div class="ui-g-12 ui-md-1">
            <input type="text" pInputText id="cinstruccion" name="cinstruccion" [(ngModel)]="registro.cinstruccion" autofoco required
              numeric maxlength="10" [disabled]="true" />
          </div>
        </div>
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="nombre" class="ui-outputlabel required">Nombre:</label>
          </div>
          <div class="ui-g-12 ui-md-10">
            <textarea pInputText id="nombre" name="nombre" [(ngModel)]="registro.nombre" required mayusculas maxlength="200" rows="2"
              [disabled]="!editable"></textarea>
          </div>
        </div>
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="descripcion" class="ui-outputlabel required">Descripción:</label>
          </div>
          <div class="ui-g-12 ui-md-10">
            <textarea pInputText id="descripcion" name="descripcion" [(ngModel)]="registro.descripcion" required mayusculas maxlength="200"
              rows="2" [disabled]=" !editable"></textarea>
          </div>
        </div>
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="nidioma" class="ui-outputlabel required">Establecimiento:</label>
          </div>
          <div class="ui-g-12 ui-md-1">
            <input id="cinstitucion" name="cinstitucion" type="text" pInputText [(ngModel)]="registro.cinstitucion" [readOnly]="true"
              required />
          </div>
          <div class="ui-g-12 ui-md-6">
            <input type="text" pInputText id="ninstitucion" name="ninstitucion" [(ngModel)]="registro.mdatos.ninstitucion" [disabled]="true"
              required />
          </div>
          <div class="ui-g-12 ui-md-3">
            <button autofoco pButton type="button" id="lovestablecimiento" name="lovestablecimiento" (click)="mostrarLovEstablecimiento()"
              icon="ui-icon-directions">
            </button>
          </div>
          <app-lov-establecimiento (eventoCliente)=fijarLovEstablecimientoSelec($event)></app-lov-establecimiento>
        </div>


        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="finicio" class="ui-outputlabel required ">Fecha inicio:</label>
          </div>
          <div class="ui-g-6 ui-md-2">
            <p-calendar name="finicio" [(ngModel)]="registro.finicio" [showIcon]="true" appendTo="body" [dateFormat]="formatofecha"
              (ngModelChange)="validarFecha()" [readonlyInput]="true" [locale]="es" appendTo="body" [monthNavigator]="true"
              [yearNavigator]="true" yearRange="1900:5000" required></p-calendar>
          </div>
          <div class="ui-g-12 ui-md-2">
            <label for="ffin" class="ui-outputlabel required ">Fecha fin:</label>
          </div>
          <div class="ui-g-6 ui-md-2">
            <p-calendar name="ffin" [(ngModel)]="registro.ffin" [showIcon]="true" appendTo="body" [dateFormat]="formatofecha" [minDate]="mcampos.fmin"
              [locale]="es" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:5000" [disabled]="estaVacio(registro.finicio)"
              [readonlyInput]="true" required></p-calendar>
          </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">


          <div class="ui-g-12 ui-md-2">
            <label for="horas" class="ui-outputlabel required">Horas:</label>
          </div>
          <div class="ui-g-6 ui-md-2">
            <input type="text" pInputText id="horas" name="horas" [(ngModel)]="registro.horas" maxlength="4" entero required/>
          </div>
          <div class="ui-g-12 ui-md-2">
            <label for="costo" class="ui-outputlabel">Costo:</label>
          </div>
          <div class="ui-g-6 ui-md-2">
            <input type="text" pInputText id="costo" name="costo" [(ngModel)]="registro.costo" maxlength="9" numeroPositivo />
          </div>
        </div>
        <div class="ui-g-12 ui-g-nopad">
          <div class="title_separator">
            <i class="fa ui-icon-adjust"></i>
            <span>DATOS INSTITUCIONALES</span>
          </div>
          <hr />
        </div>
        <div class="ui-g-12  ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="plananual" class="ui-outputlabel ">Plan Anual?:</label>
          </div>
          <div class="ui-g-6 ui-md-2">
            <p-checkbox id="plananual" name="plananual" [(ngModel)]="registro.plananual" binary="false"></p-checkbox>
          </div>
          <div class="ui-g-12 ui-md-2">
            <label for="tiempodevengacion" class="ui-outputlabel">Tiempo de devengación (Horas):</label>
          </div>
          <div class="ui-g-6 ui-md-2">
            <input type="text" pInputText id="tiempodevengacion" name="tiempodevengacion" [(ngModel)]="registro.tiempodevengacion" maxlength="10"
              entero />
          </div>
        </div>
      </div>
      <footer>
        <acciones-dialogo [formAcciones]="formDialogo" [componente]="componentehijo"></acciones-dialogo>
      </footer>
    </div>
  </form>
