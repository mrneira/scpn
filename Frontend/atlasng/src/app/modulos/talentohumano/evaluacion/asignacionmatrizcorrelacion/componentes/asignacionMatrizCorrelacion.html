<app-lov-matrizcorrelacion (eventoCliente)=fijarlovMatrizCorrelacionSelec($event)>
</app-lov-matrizcorrelacion>

<div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>

    <button *ngIf="!nuevo && !finalizada" pButton type="button" label="Finalizar" style="position: absolute; right: 240px;" class="f-btn green-btn"
        icon="ui-icon-save" (click)="finalizarIngreso()"></button>

    <button *ngIf="!finalizada && !nuevo" pButton type="button" label="Guardar cambios" style="position: absolute; right: 105px;" class="f-btn teal-btn"
        icon="ui-icon-save" (click)="guardarCambios()"></button>
</div>
<div class="f-contenedor-transaccion">
    <form #formularioUsuario="ngForm">
        <div class="f-datacontent ui-g ui-fluid">
            <div class="ui-g-12 ui-g-nopad">
                <div class="title_separator">
                    <i class="fa ui-icon-adjust"></i>
                    <span>FORMULARIO PARA MATRIZ DE CORRELACI&Oacute;N</span>
                    <div class="ui-g-12 ui-md-2">
                        <button pButton type="button" id="lovMatrizCorrelacion" name="lovMatrizCorrelacion" (click)="mostrarlovMatrizCorrelacion()" icon="ui-icon-directions" [disabled]="!nuevo"></button>
                    </div>

                </div>
                <hr />
            </div>
            <div class="ui-g-12 ui-g-nopad">
                <div class="ui-g-12 ui-md-1">
                    <label for="periodo" class="ui-outputlabel">Funcionario:</label>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <input type="text" pInputText id="fnombre" name="funcionario" [(ngModel)]="mcampos.nfuncionario" required [readOnly]="true"
                    />
                </div>

                <div class="ui-g-12 ui-md-1">
                    <label for="periodo" class="ui-outputlabel ">Periodo:</label>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <input type="text" pInputText id="fnombre" name="periodo" [(ngModel)]="mcampos.nperiodo" required [readOnly]="true" />
                </div>
            </div>
            <div class="ui-g-12 ui-g-nopad">

                <div class="ui-g-12 ui-md-1">
                    <label for="nempresa" class="ui-outputlabel ">Instituci√≥n:</label>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <input type="text" pInputText id="nempresa" name="nempresa" [(ngModel)]="mcampos.nempresa" required [readOnly]="true" />
                </div>
                <div class="ui-g-12 ui-md-1">
                    <label for="ncargo" class="ui-outputlabel ">Unidad/Proceso:</label>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <input type="text" pInputText id="ndepartamento" name="ndepartamento" [(ngModel)]="mcampos.ndepartamento" required [readOnly]="true"
                    />
                </div>

                <div class="ui-g-12 ui-g-nopad">
                    <div class="ui-g-12 ui-md-8">
                        <label for="comentario" class="ui-outputlabel">Comentario</label>
                    </div>
                </div>
                <div class="ui-g-12 ui-g-nopad">
                    <div class="ui-g-12 ui-md-11">
                        <textarea type="text" pInputText id="comentario" name="comentario" [(ngModel)]="CabeceraComponent.registro.comentario" required mayusculas maxlength="200"
                            rows="2"></textarea>
                    </div>
                </div>

            </div>

           

        </div>
    </form>
</div>

<app-cabecera></app-cabecera>
<app-detalle (calcularTotalesEvent)="calcularTotal()"></app-detalle>
