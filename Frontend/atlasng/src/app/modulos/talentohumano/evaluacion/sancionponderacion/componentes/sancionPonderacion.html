<div class="f-contenedor-transaccion">
  <div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
  </div>

  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="350px">
        <p-header>
          <div class="ui-table-title">Sanci&oacute;n Ponderaci&oacute;n</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
        </p-header>
        <p-column field="csancion" header="C&oacute;digo" [style]="{'width':'60px'}"></p-column>
        <p-column field="mdatos.nnombre" header="Sanci&oacute;n"></p-column>
        <p-column field="ponderacion" header="Ponderaci&oacute;n" [style]="{'text-align': 'right' }"></p-column>
        <p-column [style]="{'width':'100px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            <div class="f-table-actions">
              <acciones-reg [componente]="componentehijo" [reg]="reg"></acciones-reg>
            </div>
          </ng-template>
        </p-column>
        <p-footer>
          <div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
            <button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
          </div>
        </p-footer>
      </p-dataTable>
    </div>
  </div>
</div>

<p-dialog header="Sanci&oacute;n Ponderaci&oacute;n   " [(visible)]="mostrarDialogoGenerico" [modal]="true" [responsive]="true" appendTo="body"
  [positionTop]="120">
  <form #formDialogo="ngForm">
    <div class="f-dialogo" style="max-width: 700px">
      <div class="f-datacontent ui-g ui-fluid">

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-6 ui-md-3">
            <label for="tipoplancuenta" class="ui-outputlabel required">Tipo Evaluaci&oacute;n</label>
          </div>
          <div class="ui-g-12 ui-md-6">
            <p-dropdown id="tipoccatalogo" required="true" name="tipoccatalogo" [options]="ltipoccatalogo" [(ngModel)]="registro.tipocdetalle"></p-dropdown>
          </div>
        </div>
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-3">
            <label for="descripcion" class="ui-outputlabel required">Ponderaci&oacute;n:</label>
          </div>
          <div class="ui-g-12 ui-md-4">
            <input type = "text" pInputText id="ponderacion" name="ponderacion" [(ngModel)]="registro.ponderacion" required numero maxlength="10"
              [disabled]="!editable"/>
          </div>
        </div>
      </div>
      <footer>
        <acciones-dialogo [formAcciones]="formDialogo" [componente]="componentehijo"></acciones-dialogo>
      </footer>
    </div>
  </form>

</p-dialog>
