<div class="f-contenedor-transaccion">
  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px">
        <p-header>
          <div class="ui-table-title">DETALLE DE METAS</div>
          <acciones-consulta [componente]="componentehijo" [consulta]="true" [anterior]="true" [siguiente]="true"></acciones-consulta>
        </p-header>
        <p-column field="cmetadetalle" header="CÃ³digo" [style]="{'width':'50px'}" styleClass="f-center"></p-column>
       
        <p-column header="Producto" [style]="{'width':'200px'}" >
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <input type="text" pInputText [(ngModel)]="reg.producto" mayusculas maxlength="200" style="text-align:left" />
          </ng-template>
        </p-column>
        <p-column header="Indicador"[style]="{'width':'200px'}" >
          <ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
            <input type="text" pInputText [(ngModel)]="reg.indicador" mayusculas maxlength="200" style="text-align:left" />
          </ng-template>
        </p-column>
        <p-column header="Proyectado" [style]="{'width':'60px'}">
					<ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
						<input type="text" pInputText [(ngModel)]="reg.mproyectada" required numeroPositivo maxlength="14" style="text-align:right"
						(ngModelChange)="actualizarTotal(i)"/>
					</ng-template>
        </p-column>
        <p-column header="Cumplido" [style]="{'width':'60px'}">
					<ng-template pTemplate="body" let-reg="rowData" let-i="rowIndex">
						<input type="text" pInputText [(ngModel)]="reg.mcumplida" required numeroPositivo maxlength="14" style="text-align:right"
						(ngModelChange)="actualizarTotal(i)"/>
					</ng-template>
        </p-column>
        
        <p-column field="cumplimiento" header="Cumplimiento" [style]="{'width':'70px'}" styleClass="f-center"></p-column>
        <p-column field="observaciones" header="Observaciones" [style]="{'width':'120px'}" styleClass="f-center"></p-column>
        <p-column header="Acciones" [style]="{'width':'100px'}" styleClass="f-center">
          <ng-template pTemplate="body" let-reg="rowData">
            <div class="f-table-actions">
              <acciones-reg [componente]="componentehijo" [reg]="reg"></acciones-reg>
            </div>
          </ng-template>
        </p-column>
        <p-footer>
          <div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
         </div>
        </p-footer>
      </p-dataTable>
    </div>
  </div>
</div>

<p-dialog header="Meta proyectada" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true"
  [positionTop]="60">
  <form #formDialogoDir="ngForm">
    <div class="f-dialogo" style="max-width: 700px">
      <div class="f-datacontent ui-g ui-fluid">

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-2">
            <label for="descripcion" class="ui-outputlabel required">Observaciones:</label>
          </div>
          <div class="ui-g-12 ui-md-9">
            <textarea type="text" pInputText id="descripcion" name="descripcion" [(ngModel)]="registro.observaciones" required mayusculas
              maxlength="200" rows="2" [disabled]="!editable && !registro.esnuevo"></textarea>
          </div>
        </div>


      </div>
      <footer>
        <acciones-dialogo [formAcciones]="formDialogoDir" [componente]="componentehijo"></acciones-dialogo>
      </footer>
    </div>
  </form>
</p-dialog>
