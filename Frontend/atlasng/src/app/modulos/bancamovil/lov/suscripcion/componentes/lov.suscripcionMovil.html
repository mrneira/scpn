<p-dialog header="Lista de usuarios de banca móvil" [(visible)]="displayLov"
	width="700" [responsive]="true" [positionTop]="120">

<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

	<div class="ui-g-12 ui-g-nopad">
		<div class="ui-g-12 ui-md-2">
			<label for="fidentificacion" class="ui-outputlabel">Identificación</label>
		</div>
		<div class="ui-g-12 ui-md-8">
			<input pInputText name="fidentificacion" [(ngModel)]="mfiltros.identificacion" mayusculas maxlength="13" />
		</div>
	</div>
	
	<div class="ui-g-12 ui-g-nopad">
		<div class="ui-g-12 ui-md-2">
			<label for="fnombre" class="ui-outputlabel">Nombre</label>
		</div>
		<div class="ui-g-12 ui-md-8">
			<input pInputText name="fnombre" [(ngModel)]="mfiltros.nombre" mayusculas maxlength="80" />
		</div>
	</div>
	
	<div class="ui-g-12 ui-g-nopad">
		<div class="ui-g-12 ui-md-2">
			<label for="fcusuario" class="ui-outputlabel">Usuario</label>
		</div>
		<div class="ui-g-12 ui-md-8">
			<input pInputText name="fcusuario" [(ngModel)]="mfiltros.cusuario" mayusculas maxlength="80" />
		</div>
	</div>
</form>

<div class="f-datacontent ui-g ui-fluid">
	<div class="ui-g-12 ui-g-nopad">
		<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)"
					 scrollable="true" scrollHeight="250px">
			<p-header>
				<div class="ui-table-title">Usuarios</div>
				<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta> 
			</p-header>
			<p-column field="secuencia" header="Secuencia" [style]="{'width':'70px'}"></p-column> 
			<p-column field="cusuario" header="Usuario" [style]="{'width':'90px'}"></p-column>
			<p-column field="celular" header="Celular"></p-column>
			<p-column field="nombrecelular" header="Nombre Celular"></p-column>
			<p-column field="fingreso" header="F. Registro" [style]="{'width':'100px'}"></p-column>
			<p-column field="mdatos.nestado" header="Estado"></p-column>
		</p-dataTable>
	</div>
</div>

</p-dialog>
