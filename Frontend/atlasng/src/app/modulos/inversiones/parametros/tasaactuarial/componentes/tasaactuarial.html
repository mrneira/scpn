<div class="f-contenedor-transaccion">
	<div class="f-acciones-cabecera ui-g ui-fluid">
		<acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
	</div>


	<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fcodigo" class="ui-outputlabel">Año</label>
			</div>
			<div class="ui-g-12 ui-md-3">
				<input pInputText id="fcodigo" name="fcodigo" [(ngModel)]="mfiltros.anio" mayusculas autofoco maxlength="30" />
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="descripcion" class="ui-outputlabel">Descripción</label>
			</div>
			<div class="ui-g-12 ui-md-3">
				<input pInputText id="descripcion" name="descripcion" [(ngModel)]="mfiltros.descripcion" mayusculas autofoco maxlength="30" />
			</div>
		</div>
	</form>


	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px" resizableColumns="true">
				<p-header>
					<div class="ui-table-title">Tasa Actuarial</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
				</p-header>
				<p-column field="anio" header="Código" ></p-column>
				<p-column field="tasa" header="Tasa"></p-column>
				<p-column field="rendimiento" header="Rendimiento" ></p-column>
				<p-column field="descripcion" header="Descripción" [style]="{'text-align':'right'}"></p-column>

				<p-column [style]="{'width':'100px'}">
					<ng-template pTemplate="body" let-reg="rowData">
					<div class="f-table-actions">
						<acciones-reg [componente]="componentehijo" [reg]="reg" [mostrarEliminar]="false" ></acciones-reg>
					</div>
					</ng-template>
				</p-column>
				<p-footer>
					<div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
						<button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
					</div>
				</p-footer>
			</p-dataTable>
		</div>
	</div>
</div>



<p-dialog header="Parámetros" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true" [positionTop]="120">
<form #formDialogoProv="ngForm">
	<div class="f-dialogo" style="max-width: 700px; width:500px;">
		<div class="f-datacontent ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="codigo" class="ui-outputlabel required">Año</label>
				</div>
				<div class="ui-g-12 ui-md-3">
					<input type="text" pInputText id="anio" name="anio"
						[(ngModel)]="registro.anio" autofoco required mayusculas maxlength="30" [disabled]="!editable || !registro.esnuevo" />
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="numero" class="ui-outputlabel">Tasa</label>
				</div>
				<div class="ui-g-12 ui-md-8">
					<input type="text" pInputText id="tasa" name="tasa" [(ngModel)]="registro.tasa"
						   numero maxlength="20"  />
				</div>
			</div>
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="numero" class="ui-outputlabel">Rendimiento</label>
				</div>
				<div class="ui-g-12 ui-md-8">
					<input type="text" pInputText id="rendimiento" name="rendimiento" [(ngModel)]="registro.rendimiento"
						   numero maxlength="20" />
				</div>
			</div>
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="texto" class="ui-outputlabel">Descripción</label>
				</div>
				<div class="ui-g-12 ui-md-8">
					<input type="text" pInputText id="texto" name="texto" [(ngModel)]="registro.texto"
						   maxlength="120"  />
				</div>
			</div>

		</div>
		<footer>
			<acciones-dialogo [formAcciones]="formDialogoProv" [componente]="componentehijo"></acciones-dialogo>
		</footer>
	</div>
</form>
</p-dialog>
