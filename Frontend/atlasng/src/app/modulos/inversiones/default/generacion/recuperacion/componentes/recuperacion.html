<app-lov-default (eventoCliente)=fijarLovDefault($event)></app-lov-default>

<div class="f-contenedor-transaccion">
  <div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo" [grabar]="false"></acciones-cabecera>
    <button pButton type="button" label="Generar Pago" style="position: absolute; right: 105px;" class="f-btn teal-btn" icon="ui-icon-save"
      (click)="ajustar()"></button>
  </div>

  <form #formulariodatosgenerales="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
    <div class="ui-g-12 ui-g-nopad">
      <div class="title_separator">
        <i class="fa ui-icon-adjust"></i>
        <span>RECUPERACIÓN DE INVERSIONES</span>
      </div>
      <hr />
    </div>
    <acciones-editar [formAcciones]="formulariodatosgenerales" [componentes]="[componentehijo]" class="ui-g-12 ui-g-nopad">
    </acciones-editar>

    <div class="ui-g-6 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="cfuncionarioFilter" class="ui-outputlabel">Inversión:</label>
      </div>
      <div class="ui-g-6 ui-md-1">
        <input id="cfuncionarioFilter" name="cfuncionarioFilter" type="text" pInputText [(ngModel)]="registro.cdefault" required
          [readOnly]="true" />
      </div>
      <div class="ui-g-6 ui-md-6">
        <input type="text" pInputText id="nombreFuncionarioFiltro" name="nombreFuncionarioFiltro" [(ngModel)]="this.mcampos.nemisor"
          [readOnly]="true" />
      </div>
      <div class="ui-g-6 ui-md-1">
        <button pButton [disabled]="!editable" type="button" id="lovfuncionarios" name="lovfuncionarios" (click)="mostrarLovDefault()"
          icon="ui-icon-directions"></button>
      </div>
    </div>

    <div class="ui-g-12 ui-g-nopad">


      <div class="ui-g-12 ui-md-1">
        <label for="interes" class="ui-outputlabel">Instrumento</label>
      </div>
      <div class="ui-g-2 ui-md-2">
        <input id="interes" name="interes" type="text" pInputText [(ngModel)]="this.mcampos.ninstrumento" readonly class="f-bold"
          style="font-size:13px" [disabled]="false" />
      </div>
      <div class="ui-g-12 ui-md-1">
        <label for="interes" class="ui-outputlabel">Sector</label>
      </div>
      <div class="ui-g-2 ui-md-2">
        <input id="interes" name="nsector" type="text" pInputText [(ngModel)]="this.mcampos.nsector" readonly class="f-bold" style="font-size:13px"
          [disabled]="false" />
      </div>



      <div class="ui-g-12 ui-md-1">
        <label for="interesesdividendo" class="ui-outputlabel">Plazo</label>
      </div>
      <div class="ui-g-2 ui-md-2">
        <input id="plazo" name="plazo" type="text" pInputText [(ngModel)]="this.mcampos.plazo" entero readonly class="f-bold" style="font-size:13px"
          [disabled]="false" />
      </div>

    </div>

    <div class="ui-g-12 ui-g-nopad">

      <div class="ui-g-12 ui-md-1">
        <label for="emisor" class="ui-outputlabel required">Monto a cancelar</label>
      </div>
      <div class="ui-g-2 ui-md-2">
        <input id="emisor" name="emisor" type="text" pInputText [(ngModel)]="registro.valor" required numero class="f-bold" [disabled]="false"
          style="font-size:13px" />
      </div>
      <div class="ui-g-12 ui-md-1">
        <label for="emisor" class="ui-outputlabel required">Rubro</label>
      </div>
      <div class="ui-g-2 ui-md-3">
        <p-dropdown id="rubrocdetalle" name="rubrocdetalle" [options]="ltipo" [(ngModel)]="registro.rubrocdetalle" [disabled]="false"
          required [filter]="true" appendTo="body"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-1">
        <label for="emisor" class="ui-outputlabel required">F. Pago</label>
      </div>
      <div class="ui-g-2 ui-md-2">
        
        <p-calendar id="fcIngreso" name="fIngreso" [(ngModel)]="registro.fingreso" [showIcon]="true" [locale]="es" [dateFormat]="formatofecha"
        [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:5000" [maxDate]="fechaactual" d></p-calendar>
      </div>
    </div>

    <div class="ui-g-12 ui-g-nopad">

      <div class="ui-g-12 ui-md-1">
        <label for="emisor" class="ui-outputlabel required">Comentario</label>
      </div>
      <div class="ui-g-12 ui-md-12">
        <textarea pInputText id="nombre" name="nombre" [(ngModel)]="registro.comentarioing" required mayusculas maxlength="200" rows="3"
          [disabled]="!editable"></textarea>
      </div>

    </div>




  </form>


</div>
