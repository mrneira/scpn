<p-dialog header="Recuperación Default" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">

  <form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

    <div class="ui-g-12 ui-g-nopad">

      <div class="ui-g-12 ui-md-2">
        <label for="fpk" class="ui-outputlabel">Id.:</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <input pInputText name="fpk" [(ngModel)]="mfiltros.cinversion" autofoco entero maxlength="10" />
      </div>


      <div class="ui-g-12 ui-md-2">
        <label for="codigotitulo" class="ui-outputlabel">Código Default</label>
      </div>
      <div class="ui-g-12 ui-md-5">
        <input pInputText name="codigotitulo" [(ngModel)]="mfiltros.cdefault" mayusculas maxlength="30" />
      </div>

    </div>


    <div class="ui-g-12 ui-g-nopad">

    

      <div class="ui-g-12 ui-md-2">
        <label for="estado" class="ui-outputlabel">Estado</label>
      </div>
      <div class="ui-g-12 ui-md-4">
        <p-dropdown id="estadocdetalle" name="estadocdetalle" [options]="lEstado" [(ngModel)]="mcampos.estadocdetalle" [disabled]="false"
        (onChange)="consultar()"></p-dropdown>
      </div>

    </div>

    

  </form>

  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">

      <p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" [immutable]="false" scrollable="true"
        scrollHeight="250px">

        <p-header>
          <div class="ui-table-title">Recuperación default</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true">
          </acciones-consulta>
        </p-header>
        <p-column field="cinversion" header="Id." [style]="{'width':'90px'}"></p-column>
        <p-column field="mdatos.nemisor" header="Emisor" [style]="{'width':'100px'}"></p-column>
        <p-column field="mdatos.ninstrumento" header="Instrumento" [style]="{'width':'100px'}"></p-column>
        <p-column field="mdatos.nsector" header="Sector" [style]="{'width':'100px'}"></p-column>

        
        <p-column  header="Monto inicial" [style]="{'width':'70px'}"  styleClass="f-center">
          <ng-template pTemplate="body" let-reg="rowData">
            {{ reg.monto |  number:'1.2-2' }}
          </ng-template>
        </p-column>

        <p-column  header="Saldo" [style]="{'width':'70px'}"  styleClass="f-center">
          <ng-template pTemplate="body" let-reg="rowData">
            {{ reg.saldo |  number:'1.2-2' }}
          </ng-template>
        </p-column>
        <p-column  header="Recuperado" [style]="{'width':'70px'}"  styleClass="f-center">
          <ng-template pTemplate="body" let-reg="rowData">
            {{ reg.nrecuperado |  number:'1.2-2' }}
          </ng-template>
        </p-column>

       

        <p-column field="femision" header="F.Emisión" [style]="{'width':'70px'}">
          <ng-template pTemplate="body" let-reg="rowData">
          <span>{{reg.femision | date: 'yyyy-MM-dd'}}</span>
          </ng-template>
        </p-column>
        <p-column field="plazo" header="Plazo" [style]="{'width':'100px'}"></p-column>

        <p-column field="femision" header="F.Vencimiento" [style]="{'width':'70px'}">
          <ng-template pTemplate="body" let-reg="rowData">
          <span>{{reg.fvencimiento | date: 'yyyy-MM-dd'}}</span>
          </ng-template>
        </p-column>

        <p-column field="femision" header="F.Último pago" [style]="{'width':'70px'}">
          <ng-template pTemplate="body" let-reg="rowData">
          <span>{{reg.fvencimiento | date: 'yyyy-MM-dd'}}</span>
          </ng-template>
        </p-column>


      </p-dataTable>
    </div>
  </div>
</p-dialog>
