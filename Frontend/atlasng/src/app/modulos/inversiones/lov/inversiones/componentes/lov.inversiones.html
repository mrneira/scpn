<p-dialog header="Inversiones" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">

  <form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

    <div class="ui-g-12 ui-g-nopad">

      <div class="ui-g-12 ui-md-2">
        <label for="fpk" class="ui-outputlabel">Id.:</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <input pInputText name="fpk" [(ngModel)]="mfiltros.cinversion" autofoco entero maxlength="10" />
      </div>
      <div class="ui-g-12 ui-md-1">
        <label for="estado" class="ui-outputlabel">Emisor</label>
      </div>
      <div class="ui-g-12 ui-md-6">
        <p-dropdown id="emisorcdetalle" name="emisorcdetalle" [options]="lemisor" [(ngModel)]="mcampos.emisorcdetalle" [disabled]="false"
          [filter]="true" (onChange)="consultar()" appendTo="body"></p-dropdown>
      </div>
    </div>


    <div class="ui-g-12 ui-g-nopad">

      <div class="ui-g-12 ui-md-2">
        <label for="codigotitulo" class="ui-outputlabel">Código Título</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <input pInputText name="codigotitulo" [(ngModel)]="mfiltros.codigotitulo" mayusculas maxlength="30" />
      </div>

      <div class="ui-g-12 ui-md-1">
        <label for="numerocontrato" class="ui-outputlabel">Número de Contrato</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <input pInputText name="numerocontrato" [(ngModel)]="mfiltros.numerocontrato" mayusculas maxlength="20" />
      </div>

      <div class="ui-g-12 ui-md-1">
        <label for="estado" class="ui-outputlabel">Estado</label>
      </div>
      <div class="ui-g-12 ui-md-3">
        <p-dropdown id="estadocdetalle" name="estadocdetalle" [options]="lEstado" [(ngModel)]="mcampos.estadocdetalle" [disabled]="false"
          [filter]="true" (onChange)="consultar()" appendTo="body"></p-dropdown>
      </div>


    </div>

    <div class="ui-g-12 ui-g-nopad">

      <div class="ui-g-12 ui-md-2">
        <label for="fcolocacioninicial" class="ui-outputlabel">Fechas Emisión: Inicial</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <p-calendar id="fcolocacioninicial" name="fcolocacioninicial" [(ngModel)]=this.pfEmisionInicial [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-1">
        <label for="fcolocacionfinal" class="ui-outputlabel">Final</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <p-calendar id="fcolocacionfinal" name="fcolocacionfinal" [(ngModel)]=this.pfEmisionFinal [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
      </div>


    </div>

  </form>

  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">

      <p-dataTable [value]="rqMantenimiento.lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)"
        [immutable]="false" scrollable="true" scrollHeight="250px">

        <p-header>
          <div class="ui-table-title">Inversiones</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true">
          </acciones-consulta>
        </p-header>
        <p-column field="cinversion" header="Id." [style]="{'width':'90px'}"></p-column>
        <p-column field="codigotitulo" header="Código Título" [style]="{'width':'100px'}"></p-column>
        <p-column field="numerocontrato" header="# Contrato" [style]="{'width':'100px'}"></p-column>

        <p-column field="femision" header="F.Emisión" [style]="{'width':'90px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            {{reg.femision | fechaenteroformato}}
          </ng-template>
        </p-column>
        <p-column field="fvencimiento" header="F.Vencimiento" [style]="{'width':'90px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            {{reg.fvencimiento | fechaenteroformato}}
          </ng-template>
        </p-column>

        <p-column field="mdatos.nnombre" header="Emisor/Aceptante" [style]="{'width':'100px'}"></p-column>

        <p-column field="estadocdetalle" header="Estado" [style]="{'width':'40px'}"></p-column>
        <p-column field="emisorcdetalle" header="Id. Emisor" [style]="{'width':'0px'}"></p-column>
        <p-column field="cinvagentebolsa" header="Id. Operador" [style]="{'width':'0px'}"></p-column>
        <p-column field="instrumentocdetalle" header="Id. Instrumento" [style]="{'width':'0px'}"></p-column>
        <p-column field="bancocdetalle" header="Id. Banco" [style]="{'width':'0px'}"></p-column>
        <p-column field="bolsavalorescdetalle" header="Id. Bolsa Valores" [style]="{'width':'0px'}"></p-column>

      </p-dataTable>
    </div>
  </div>
</p-dialog>
