<p-dialog header="Operadores Institucionales" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">
	
		<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
	
			<div class="ui-g-12 ui-g-nopad">
	
				<div class="ui-g-12 ui-md-2">
					<label for="fpk" class="ui-outputlabel">CÃ³digo:</label>
				</div>
				<div class="ui-g-12 ui-md-2">
					<input pInputText name="fpk" [(ngModel)]="mfiltros.cinvoperadorinstitucional" autofoco maxlength="13" />
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-2">
					<label for="nombre" class="ui-outputlabel">Nombres:</label>
				</div>
				<div class="ui-g-12 ui-md-8">
					<input pInputText name="nombre" [(ngModel)]="mfiltros.nombrescontacto" mayusculas maxlength="140" />
				</div>
			</div>

		</form>
	
		<div class="f-datacontent ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">
				<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true" scrollHeight="250px">
					<p-header>
						<div class="ui-table-title">Operadores Institucionales</div>
						<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true">
						</acciones-consulta>
					</p-header>
					<p-column field="cinvoperadorinstitucional" header="Id." [style]="{'width':'90px'}">
					</p-column>
					<p-column field="identificacion" header="RUC"></p-column>
					<p-column field="nombrescontacto" header="Nombres Contacto"></p-column>
					<p-column field="mdatos.nBanco" header="Banco SCPN"></p-column>

				</p-dataTable>
			</div>
		</div>
	</p-dialog>
