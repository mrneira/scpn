<p-dialog header="Histórico" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">

  <form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

    <div class="ui-g-12 ui-g-nopad">

      <div class="ui-g-12 ui-md-2">
        <label for="fpk" class="ui-outputlabel">Id.:</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <input pInputText name="fpk" [(ngModel)]="mfiltros.cinversion" autofoco maxlength="10" />
      </div>

    </div>


    <div class="ui-g-12 ui-g-nopad">

      <div class="ui-g-12 ui-md-2">
        <label for="fcolocacioninicial" class="ui-outputlabel">Fechas Colocación: Inicial</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <p-calendar id="fcolocacioninicial" name="fcolocacioninicial" [(ngModel)]=this.pfColocacionInicial [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-2">
        <label for="fcolocacionfinal" class="ui-outputlabel">Final</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <p-calendar id="fcolocacionfinal" name="fcolocacionfinal" [(ngModel)]=this.pfColocacionFinal [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
      </div>

    </div>

  </form>

  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">

    
      <p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" [immutable]="false"
        scrollable="true" scrollHeight="250px">

        <p-header>
          <div class="ui-table-title">Histórico</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true">
          </acciones-consulta>
        </p-header>


        <p-column field="fcolocacion" header="F.Colocación" [style]="{'width':'90px'}" styleClass="f-center">
          <ng-template pTemplate="body" let-reg="rowData">
            {{reg.fcolocacion | fechaenteroformato}}
          </ng-template>
        </p-column>

        
        <p-column header="Valor Acc." styleClass="f-right" [style]="{'width':'90px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            <span>{{ reg.valoracciones | number:'1.2-2' }}</span>
          </ng-template>
        </p-column>

        <p-column header="Precio Compra" styleClass="f-right" [style]="{'width':'90px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            <span>{{ reg.preciocompra | number:'1.2-2' }}</span>
          </ng-template>
        </p-column>

        <p-column header="Valor dividendos pagados" styleClass="f-right" [style]="{'width':'90px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            <span>{{ reg.valordividendospagados | number:'1.2-2' }}</span>
          </ng-template>
        </p-column>

        <p-column header="% Participación del Cupón" styleClass="f-right" [style]="{'width':'90px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            <span>{{ reg.porcentajeparticipacioncupon }}</span>
          </ng-template>
        </p-column>

        <p-column field="mdatos.ncompracupon" header="Compra Cupón" [style]="{'width':'90px'}" styleClass="f-center"></p-column>
        <p-column field="mdatos.ntipodividendo" header="Tipo Dividendo" [style]="{'width':'90px'}" styleClass="f-center"></p-column>
        <p-column field="mdatos.nestado" header="Estado" [style]="{'width':'90px'}" styleClass="f-center"></p-column>

        <p-column field="centrocostocdetalle" header="Id. Centro Costo" [style]="{'width':'0px'}"></p-column>

      </p-dataTable>
    </div>
  </div>
</p-dialog>
