<p-dialog header="Inversiones" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">

  <form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

    <div class="ui-g-12 ui-g-nopad">

      <div class="ui-g-12 ui-md-2">
        <label for="fpk" class="ui-outputlabel">Id.:</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <input pInputText name="fpk" [(ngModel)]="mfiltros.cinversion" autofoco maxlength="10" />
      </div>


      <div class="ui-g-12 ui-md-2">
        <label for="codigotitulo" class="ui-outputlabel">Código Título</label>
      </div>
      <div class="ui-g-12 ui-md-5">
        <input pInputText name="codigotitulo" [(ngModel)]="mfiltros.codigotitulo" mayusculas maxlength="30" />
      </div>
    </div>


    <div class="ui-g-12 ui-g-nopad">

      <div class="ui-g-12 ui-md-2">
        <label for="numerocontrato" class="ui-outputlabel">Número de Contrato</label>
      </div>
      <div class="ui-g-12 ui-md-5">
        <input pInputText name="numerocontrato" [(ngModel)]="mfiltros.numerocontrato" mayusculas maxlength="20" />
      </div>
    </div>

    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="fcolocacioninicial" class="ui-outputlabel">Fechas Colocación: Inicial</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <p-calendar id="fcolocacioninicial" name="fcolocacioninicial" [(ngModel)]=this.pfcolocacionInicial [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-2">
        <label for="fcolocacionfinal" class="ui-outputlabel">Final</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <p-calendar id="fcolocacionfinal" name="fcolocacionfinal" [(ngModel)]=this.pfcolocacionFinal [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
      </div>


    </div>

  </form>

  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">

      <p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" [immutable]="false" scrollable="true"
      scrollHeight="250px">

        <p-header>
          <div class="ui-table-title">Inversiones</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true">
          </acciones-consulta>
        </p-header>

        <p-column field="cinversion" header="Id. Inversión" [style]="{'width':'90px'}"></p-column>

        <p-column field="cinvtablaamortizacion" header="Id. Pago" [style]="{'width':'90px'}"></p-column>

        <p-column field="mdatos.noperacion" header="Operación" [style]="{'width':'90px'}"></p-column>
        <p-column field="mdatos.ntasaclasificacion" header="Tasa" [style]="{'width':'90px'}"></p-column>
        
        <p-column field="ccomprobante" header="# Comp." [style]="{'width':'90px'}" styleClass="f-center"></p-column>
        <p-column field="fcontable" header="F. Contable" [style]="{'width':'90px'}" styleClass="f-center"></p-column>

        <p-column field="mdatos.nemisor" header="Emisor" [style]="{'width':'90px'}"></p-column>

        <p-column field="mdatos.ninstrumentocdetalle" header="Instrumento" [style]="{'width':'90px'}"></p-column>
        <p-column field="ccompania" header="Cía." [style]="{'width':'90px'}"></p-column>
        
				<p-column header="V.Nominal Inv." styleClass="f-right" [style]="{'width':'90px'}">
					<ng-template pTemplate="body" let-reg="rowData">
						<span>{{ reg.mdatos.nvalornominal | number:'1.2-2' }}</span>
					</ng-template>
				</p-column>



      </p-dataTable>
    </div>
  </div>
</p-dialog>
