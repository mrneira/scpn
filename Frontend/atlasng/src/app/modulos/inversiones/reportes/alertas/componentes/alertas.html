<div class="ui-g-12 ui-md-2"></div>

<div class="f-contenedor-transaccion ui-g-12 ui-md-8">
	<div class="f-acciones-cabecera ui-g ui-fluid">
		<acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
	</div>
	<form #formulario="ngForm">
		<div class="f-filtros ui-g ui-fluid" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1 f-center-items">
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-2">
					<label for="fpkccuenta" class="ui-outputlabel">Inversi√≥n</label>
				</div>
				<div class="ui-g-2 ui-md-1">
					<input id="fpkccuenta" name="fpkccuenta" type="text" pInputText [(ngModel)]="mcampos.cinversion" readonly />
				</div>
				<div class="ui-g-9 ui-md-4">
					<input type="text" pInputText id="fncuenta" name="fncuenta" [(ngModel)]="mcampos.codigotitulo" [disabled]="true" />
				</div>

				<div class="ui-g-1 ui-md-3">
					<button pButton type="button" id="lovinversiones" name="lovinversiones" (click)="mostrarLovInversiones()" [disabled]="True"
					 icon="ui-icon-directions">
					</button>
				</div>
				<app-lov-inversiones (eventoCliente)=fijarLovInversionesSelec($event)></app-lov-inversiones>
			</div>


			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-2">
					<label for="emisorcdetalle" class="ui-outputlabel">Emisor</label>
				</div>
				<div class="ui-g-12 ui-md-4">
					<p-dropdown id="emisorcdetalle" name="emisorcdetalle" [options]="lEmisor" [(ngModel)]="registro.emisorcdetalle" [filter]="true"></p-dropdown>
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-2">
					<label for="instrumentocdetalle" class="ui-outputlabel">Instrumento</label>
				</div>
				<div class="ui-g-12 ui-md-4">
					<p-dropdown id="instrumentocdetalle" name="instrumentocdetalle" [options]="lInstrumento" [(ngModel)]="registro.instrumentocdetalle"></p-dropdown>
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-4 ui-md-2">
					<label for="fdesde" class="ui-outputlabel">Fecha Vencimiento Desde:</label>
				</div>
				<div class="ui-g-8 ui-md-4">
					<p-calendar name="fdesde" [(ngModel)]="mcampos.finicio" [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
				</div>
			</div>
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-4 ui-md-2">
					<label for="fhasta" class="ui-outputlabel">Fecha Hasta:</label>
				</div>
				<div class="ui-g-8 ui-md-4">
					<p-calendar name="fhasta" [(ngModel)]="mcampos.ffin" [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
				</div>
			</div>
		</div>
	</form>
	<div class="f-datacontent ui-g ui-fluid f-center-items">
		<div class="ui-g-12 ui-md-8 ui-lg-4 ui-g-nopad ui-datatable ui-datatable-header">
			<p-dataTable [value]="lrecuperacion" [responsive]="true">
	
				<p-header>
					<div class="ui-table-title">Generar Reporte</div>
					<div class="f-acciones-cab-tabla">
	
						<button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('pdf')" class="f-btn green-btn f-pdf" style="text-align:center">
						</button>
	
						<button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('xls')" class="f-btn green-btn f-excel" style="text-align:center">
						</button>
					</div>
					<div class="ui-g-12" style='display:none'>
						<app-jasper [componente]="componentehijo" [formulario]="formFiltros"></app-jasper>
					</div>
				</p-header>
			</p-dataTable>
		</div>
	</div>
</div>
