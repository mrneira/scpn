<div class="ui-g-12 ui-md-2"></div>
<div class="f-contenedor-transaccion ui-g-12 ui-md-8">
  <div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
  </div>
  <form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1 f-center-items">

    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="finicio" class="ui-outputlabel required ">Fecha Inicio</label>
      </div>
      <div class="ui-g-12 ui-md-3">
        <p-calendar id="finicio" name="finicio" [(ngModel)]="mcampos.finicio" [showIcon]="true" [dateFormat]="formatofecha"
          required></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label for="finicio" class="ui-outputlabel required ">Fecha Fin</label>
      </div>
      <div class="ui-g-12 ui-md-3">
        <p-calendar id="ffin" name="ffin" [(ngModel)]="mcampos.ffin" [showIcon]="true" [dateFormat]="formatofecha"
          required></p-calendar>
      </div>
    </div>
  
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-6 ui-md-2">
        <label for="femisor" class="ui-outputlabel">Emisor</label>
      </div>
      <div class="ui-g-6 ui-md-8">
        <p-dropdown [filter]="true" id="emisor" name="emisor" [options]="lemisor" [(ngModel)]="mcampos.emisorcdetalle"></p-dropdown>
      </div>
    </div>
   

  </form>

  <div class="f-datacontent ui-g ui-fluid f-center-items">
    <div class="ui-g-12 ui-md-8 ui-lg-4 ui-g-nopad ui-datatable ui-datatable-header">
      <p-dataTable [value]="lestadocdetalle" [responsive]="true">

        <p-header>
          <div class="ui-table-title">Generar Reporte</div>
          <div class="f-acciones-cab-tabla">
            
            <button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('pdf')" class="f-btn green-btn f-pdf"
              style="text-align:center">
            </button>

            <button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('xls')" class="f-btn green-btn f-excel"
              style="text-align:center">
            </button>
          </div>
          <div class="ui-g-12" style='display:none'>
            <app-jasper [componente]="componentehijo" [formulario]="formFiltros"></app-jasper>
          </div>
        </p-header>
      </p-dataTable>
    </div>
  </div>
</div>
