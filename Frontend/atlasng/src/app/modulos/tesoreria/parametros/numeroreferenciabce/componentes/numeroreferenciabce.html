<div class="f-acciones-cabecera ui-g ui-fluid">
  <acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
</div>

<div class="f-datacontent ui-g ui-fluid">
  <div class="ui-g-12 ui-g-nopad">
    <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" resizableColumns="true" scrollHeight="250px" columnResizeMode="expand">
      <p-column field="ctesreferencia" header="Id Referencia"></p-column>
      <p-column field="codigoreferencia" header="C&oacute;digo Referencia"></p-column>
      <p-column field="descripcionreferencia" header="Descripci&oacute;n"></p-column>
      <p-column field="secuencial" header="Secuencial"></p-column>
      <p-column header="Activo">
        <ng-template pTemplate="body" let-reg="rowData">
          <p-checkbox [ngModel]="reg.estado" binary="false" [disabled]="true"></p-checkbox>
        </ng-template>
      </p-column>
      <p-column>
        <ng-template pTemplate="body" let-reg="rowData">
          <div class="f-table-actions">
            <acciones-reg [componente]="componentehijo" [reg]="reg"></acciones-reg>
          </div>
        </ng-template>
      </p-column>
      <p-footer>
        <div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
          <button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
        </div>
      </p-footer>
    </p-dataTable>
  </div>
</div>

<p-dialog header="Secuencia Referencia BCE" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true"
  [closable]="false" [positionTop]="120" (onHide)="cerrarDialogo()">
  <form #formDialogo="ngForm">
    <div class="f-dialogo" style="max-width: 700px">
      <div class="f-datacontent ui-g ui-fluid">
        <div class="ui-g-12 ui-g-nopad" hidden="true">
          <div class="ui-g-12 ui-md-2">
            <label class="ui-outputlabel">Id Referencia:</label>
          </div>
          <div class="ui-g-12 ui-md-2">
            <input type="text" pInputText id="cspireferencia" name="cspireferencia" [(ngModel)]="registro.cspireferencia" autofoco maxlength="3"
              [disabled]="!registro.esnuevo" />
          </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-3">
            <label class="ui-outputlabel required">Código Referencia:</label>
          </div>
          <div class="ui-g-12 ui-md-4">
            <input type="text" pInputText id="codigoreferencia" name="codigoreferencia" [(ngModel)]="registro.codigoreferencia" autofoco
              maxlength="20" minlength="3" mayusculas [disabled]="!registro.esnuevo" required/>
          </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-3">
            <label class="ui-outputlabel required">Descripción Referencia:</label>
          </div>
          <div class="ui-g-12 ui-md-4">
            <input type="text" pInputText id="descripcionreferencia" name="descripcionreferencia" [(ngModel)]="registro.descripcionreferencia"
              mayusculas minlength="3" maxlength="50" required/>
          </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-3">
            <label class="ui-outputlabel required">Secuencial:</label>
          </div>
          <div class="ui-g-12 ui-md-4">
            <input type="text" pInputText id="secuencial" name="secuencial" [(ngModel)]="registro.secuencial" required entero minlength="1"
              maxlength="5" />
          </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-md-3">
            <label class="ui-outputlabel">Activo:</label>
          </div>
          <div class="ui-g-12 ui-md-4">
            <p-checkbox name="estado" [(ngModel)]="registro.estado" binary="false"></p-checkbox>
          </div>
        </div>
      </div>
      <footer>
        <acciones-dialogo [formAcciones]="formDialogo" [componente]="componentehijo"></acciones-dialogo>
      </footer>
    </div>
  </form>
</p-dialog>
