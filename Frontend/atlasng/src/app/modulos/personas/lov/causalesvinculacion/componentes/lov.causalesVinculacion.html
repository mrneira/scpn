<p-dialog header="Lista de causales de vinculación" [(visible)]="displayLov" width="600" showEffect="fade" [responsive]="true" [positionTop]="120" >
	
	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
                <label for="fctipocausal" class="ui-outputlabel">Tipo causal</label>
            </div>
            <div class="ui-g-12 ui-md-10">
                <p-dropdown id="fctipocausal" name="fctipocausal" [options]="ltiposcausales" [(ngModel)]="mfiltros.ctipocausal" 
                			required (onChange)="cambiaTipoCausal($event)"></p-dropdown>
            </div>
            <div class="ui-g-12"></div>
		</div>
	</form>
	
	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true" scrollHeight="250px">
		          <p-header>
		          		<div class="ui-table-title">Tipos causales de vinculación</div>
		          		<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
		          </p-header>            
		          <p-column field="ccausalvinculacion" header="C&oacute;digo" [style]="{'width':'90px'}"></p-column>
		          <p-column field="nombre" header="Nombre"></p-column>
	        </p-dataTable>
		</div>
	</div>
</p-dialog>
