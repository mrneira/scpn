<div class="f-contenedor-transaccion">

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Firmantes</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
				</p-header>
				<p-column field="secuencia" header="C&oacute;digo" [style]="{'width':'60px'}"></p-column>
				<p-column field="identificacion" header="Identificación" [style]="{'width':'120px'}"></p-column>
				<p-column header="Nombre">
					<ng-template pTemplate="body" let-reg="rowData">
						{{reg.apellidopaterno}} {{reg.apellidomaterno}} {{reg.primernombre}} {{reg.segundonombre}}
					</ng-template>
				</p-column>

				<p-column [style]="{'width':'100px'}">
					<ng-template pTemplate="body" let-reg="rowData">
					<div class="f-table-actions">
						<acciones-reg [componente]="componentehijo" [reg]="reg"></acciones-reg>
					</div>
        </ng-template>
				</p-column>
				<p-footer>
					<div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
						<button type="button" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Nuevo" class="f-btn f-float-left orange-btn"></button>
					</div>
				</p-footer>
			</p-dataTable>
		</div>
	</div>
</div>



<p-dialog header="Firmante" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true" [positionTop]="120">
<form #formDialogoDir="ngForm">
	<div class="f-dialogo" style="max-width: 700px">
		<div class="f-datacontent ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="pksecuencia" class="ui-outputlabel required">Código</label>
				</div>
				<div class="ui-g-12 ui-md-1">
					<input type="text" pInputText id="pksecuencia" name="pksecuencia"
						   [(ngModel)]="registro.secuencia" [disabled]="true" />
				</div>
			</div>

			<div class="ui-g-12 ui-md-6 ui-g-nopad">
				<div class="ui-g-12 ui-md-5">
					<label for="tipoidentificacdetalle" class="ui-outputlabel required">Tipo de identificación</label>
				</div>
				<div class="ui-g-12 ui-md-7">
					<p-dropdown id="tipoidentificacdetalle" name="tipoidentificacdetalle" [options]="ltipoidentificacion"
					[(ngModel)]="registro.tipoidentificacdetalle" required [disabled]="!editable"></p-dropdown>
				</div>
			</div>

			<div class="ui-g-12 ui-md-6 ui-g-nopad">
				<div class="ui-g-12 ui-md-5">
					<label for="identificacion" class="ui-outputlabel">Identificacion</label>
				</div>
				<div class="ui-g-12 ui-md-4">
					<input type="text" pInputText id="identificacion" name="identificacion" maxlength="13" entero
						   [(ngModel)]="registro.identificacion" [disabled]="!editable" />
				</div>
			</div>

			<div class="ui-g-6 ui-g-nopad">
				<div class="ui-g-12 ui-md-5">
					<label for="nombre" class="ui-outputlabel">Apellido paterno</label>
				</div>
				<div class="ui-g-12 ui-md-7">
					<input type="text" pInputText id="apellidopaterno" name="apellidopaterno" maxlength="20" mayusculas
						   [(ngModel)]="registro.apellidopaterno" [disabled]="!editable" />
				</div>
			</div>

			<div class="ui-g-6 ui-g-nopad">
				<div class="ui-g-12 ui-md-5">
					<label for="nombre" class="ui-outputlabel">Apellido materno</label>
				</div>
				<div class="ui-g-12 ui-md-7">
					<input type="text" pInputText id="apellidomaterno" name="apellidomaterno" maxlength="20" mayusculas
						   [(ngModel)]="registro.apellidomaterno" [disabled]="!editable" />
				</div>
			</div>

			<div class="ui-g-6 ui-g-nopad">
				<div class="ui-g-12 ui-md-5">
					<label for="nombre" class="ui-outputlabel">Primer nombre</label>
				</div>
				<div class="ui-g-12 ui-md-7">
					<input type="text" pInputText id="primernombre" name="primernombre" maxlength="20" mayusculas
						   [(ngModel)]="registro.primernombre" [disabled]="!editable" />
				</div>
			</div>

			<div class="ui-g-6 ui-g-nopad">
				<div class="ui-g-12 ui-md-5">
					<label for="nombre" class="ui-outputlabel">Segundo nombre</label>
				</div>
				<div class="ui-g-12 ui-md-7">
					<input type="text" pInputText id="segundonombre" name="segundonombre" maxlength="20" mayusculas
						   [(ngModel)]="registro.segundonombre" [disabled]="!editable" />
				</div>
			</div>

		</div>
		<footer>
			<acciones-dialogo [formAcciones]="formDialogoDir" [componente]="componentehijo"></acciones-dialogo>
		</footer>
	</div>
</form>
</p-dialog>
