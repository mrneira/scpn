<p-dialog header="Flujo proyectado" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">

	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

		<div class="ui-g-12 ui-g-nopad">

			<div class="ui-g-12 ui-md-2">
				<label for="cflujoproyectado" class="ui-outputlabel">Código</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input pInputText name="cflujoproyectado" [(ngModel)]="mfiltros.cflujoproyectado" autofoco mayusculas maxlength="5" />
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="nombre" class="ui-outputlabel">Nombre</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="nombre" [(ngModel)]="mfiltros.nombre" mayusculas maxlength="250" />
			</div>
		</div>
	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true"
			 scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Flujos proyectados</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true">
					</acciones-consulta>
				</p-header>
				<p-column field="cflujoproyectado" header="Código" [style]="{'width':'90px'}">
				</p-column>
				<p-column field="nombre" header="Nombre"></p-column>
				<p-column field="tipoflujocdetalle" header="Tipo flujo"></p-column>				
				<p-column field="aniofiscal" header="Año fiscal"></p-column>
				<p-column field="activo" header="Activo" [style]="{'width':'60px'}">
					<ng-template pTemplate="body" let-reg="rowData">
						<p-checkbox [ngModel]="reg.activo" binary="true" [disabled]="true"></p-checkbox>
					</ng-template>
				</p-column>
			</p-dataTable>
		</div>
	</div>
</p-dialog>
