<p-dialog header="Liquidación gastos" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">

  <form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="fpk" class="ui-outputlabel">No. liquidación</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <input pInputText name="fpk" [(ngModel)]="mfiltros.cliquidaciongastos" autofoco mayusculas maxlength="20" />
      </div>
    </div>

    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="fliquidacionini" class="ui-outputlabel">F. liquidación inicio</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <p-calendar id="fliquidacionini" name="fliquidacionini" [(ngModel)]="mcampos.fliquidacionini" [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label for="fliquidacionfin" class="ui-outputlabel">F. liquidación fin</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <p-calendar id="fliquidacionfin" name="fliquidacionfin" [(ngModel)]="mcampos.fliquidacionfin" [showIcon]="true" [dateFormat]="formatofecha"></p-calendar>
      </div>
      
    </div>
  </form>

  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true"
        scrollHeight="250px">
        <p-header>
          <div class="ui-table-title">Liquidaciones de gastos</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true">
          </acciones-consulta>
        </p-header>
        <p-column field="cliquidaciongastos" header="No. liquidación" >
        </p-column>
        <p-column field="mdatos.nbeneficiario" header="Beneficiario" [filter]="true" filterPlaceholder="Contiene" filterMatchMode="contains" >
        </p-column>
        <p-column field="fliquidacion" header="F. liquidación" >
            <ng-template  pTemplate="body" let-reg="rowData">
                <span>{{reg.fliquidacion | date: 'yyyy-MM-dd'}}</span>
             </ng-template>
        </p-column>
        <p-column header="Estado" field="estadocdetalle"  ></p-column>
        <p-column field="valorliquidacion" header="Valor liquidación" >
          <ng-template  pTemplate="body" let-reg="rowData">
            <span>{{reg.valorliquidacion | number: '1.2-2'}}</span>
          </ng-template>
        </p-column>

      </p-dataTable>
    </div>
  </div>
</p-dialog>
