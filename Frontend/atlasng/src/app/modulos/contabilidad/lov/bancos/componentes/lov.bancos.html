<p-dialog header="Lista Bancos" [(visible)]="displayLov" width="800" showEffect="fade" [responsive]="true" [positionTop]="120">

	<form #formFiltros="ngForm" class="f-filtros-lov ui-g ui-fluid shadow-box ui-shadow-1">

		<div class="ui-g-12 ui-g-nopad">

			<div class="ui-g-12 ui-md-2">
				<label for="fpk" class="ui-outputlabel">Cuenta</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input pInputText name="fpk" [(ngModel)]="mfiltros.ccuenta" autofoco maxlength="20" />
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="nombre" class="ui-outputlabel">Nombre:</label>
			</div>
			<div class="ui-g-12 ui-md-8">
				<input pInputText name="nombre" [(ngModel)]="mfiltros.nombre" mayusculas maxlength="140" />
			</div>
		</div>
	</form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" selectionMode="single" (onRowSelect)="seleccionaRegistro($event)" scrollable="true"
			 scrollHeight="250px">
				<p-header>
					<div class="ui-table-title">Bancos</div>
					<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true">
					</acciones-consulta>
				</p-header>
				<p-column field="ccuenta" header="CÃ³digo" [style]="{'width':'40px'}">
				</p-column>
				<p-column field="mdatos.ncuentac" header="Cuenta" [style]="{'width':'100px'}"></p-column>
				<p-column field="nombre" header="Nombre" [style]="{'width':'120px'}"></p-column>
		
				<p-column field="ncuenta" header="# Cuenta " [style]="{'width':'60px'}"></p-column>




			</p-dataTable>
		</div>
	</div>
</p-dialog>
