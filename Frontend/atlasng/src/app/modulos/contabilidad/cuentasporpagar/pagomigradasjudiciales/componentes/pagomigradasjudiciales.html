<div class="f-contenedor-transaccion">
  <div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
  </div>


  <form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
  
  </form>


  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" [resizableColumns]="false" scrollHeight="250px" scrollable="true"
        [(selection)]="selectedCXP" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
        <p-header>
          <div class="ui-table-title">Autorizaci&oacute;n pago de cuentas por pagar migradas judiciales</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
        </p-header>
        <p-column header="Cuenta" field="ccuentaafectacion" [style]="{'width':'80px'}" [filter]="true"
          filterPlaceholder="Filtrar"></p-column>
        <p-column header="Nombre" field="mdatos.ncuenta" [style]="{'width':'200px'}" [filter]="true" filterPlaceholder="Contiene"
          filterMatchMode="contains"> </p-column>
        <p-column header="Beneficiario" field="mdatos.nbeneficiario" [style]="{'width':'220px'}" [filter]="true"
          filterPlaceholder="Contiene" filterMatchMode="contains"> </p-column>
        <p-column header="Comentario" field="comentario" [style]="{'width':'300px'}" [filter]="true" filterPlaceholder="Contiene"
          filterMatchMode="contains"> </p-column>
        <p-column header="Valor CxP" field="valorpagar" [style]="{'text-align':'right', 'width':'80px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            <span>{{reg.valorpagar | number: '1.2-2'}}</span>
          </ng-template>
        </p-column>
        <p-column selectionMode="single"></p-column>
      </p-dataTable>
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-3">
          <label for="comentario" class="ui-outputlabel">Comentario</label>
        </div>
      </div>
      <div class="ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-11">
          <textarea pInputText id="comentario" name="comentario" [(ngModel)]="mcampos.comentario" required mayusculas
            maxlength="500" rows="3"></textarea>
        </div>
      </div>
    </div>
  </div>
  <app-cabecera></app-cabecera>

  <div>
    <app-detalle [valorpagarcxp]="selectedCXP.valorpagar" (calcularTotalesEvent)="calcularTotales()"></app-detalle>
  </div>
 
</div>
