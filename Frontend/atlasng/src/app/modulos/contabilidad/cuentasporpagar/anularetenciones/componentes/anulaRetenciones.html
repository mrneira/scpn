  <div class="f-acciones-cabecera ui-g ui-fluid">
	<acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
	<button pButton type="button" label="Anular Comprobante Retención" style="position: absolute; right: 115px;"
	  class="f-btn green-btn" icon="ui-icon-save" (click)="anularComprobante()">
	</button>
  </div>

  <form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
        <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-12 ui-md-2">
                <label for="numerodocumento" class="ui-outputlabel">No. Documento</label>
            </div>
            <div class="ui-g-12 ui-md-2">
				<p-inputMask id="numerodocumento" name="numerodocumento" [(ngModel)]="mfiltros.numerodocumento" mask="999-999-999999999"></p-inputMask>
            </div>
        </div>       
    </form>

	<div class="f-datacontent ui-g ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="350px" resizableColumns="true">
				<p-header>
                    <div class="ui-table-title">Comprobante de Retenci&oacute;n</div>
                    <acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
                </p-header>
				<p-column field="numerodocumento" header="No. Documento" [style]="{'width':'100px'}"></p-column>
				<p-column field="mensaje" header="Estado"></p-column>
				<p-column field="autorizacion" header="Autorizaci&oacute;n"></p-column>
				<p-footer>
				</p-footer>
			</p-dataTable>
		</div>
	</div>

<p-dialog header="Conceptos contables" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true" [positionTop]="120">
<form #formDialogo="ngForm">
	<div class="f-dialogo" style="max-width: 700px">
		<div class="f-datacontent ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="cconcepto" class="ui-outputlabel required">Código</label>
				</div>
				<div class="ui-g-12 ui-md-3">
				<input type="text" pInputText id="cconcepto" name="cconcepto"	[(ngModel)]="registro.cconcepto"
						   autofoco required entero maxlength="5" [disabled]="!registro.esnuevo" />
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-4">
					<label for="nombre" class="ui-outputlabel required">Nombre:</label>
				</div>
				<div class="ui-g-12 ui-md-8">
					<input type="text" pInputText id="nombre" name="nombre" [(ngModel)]="registro.nombre"
						   required mayusculas maxlength="60" [disabled]="!editable && !registro.esnuevo" />
				</div>
			</div>

		</div>
		<footer>
			<acciones-dialogo [formAcciones]="formDialogo" [componente]="componentehijo"></acciones-dialogo>
		</footer>
	</div>
</form>
</p-dialog>
