<div class="f-contenedor-transaccion">
	<div class="f-acciones-cabecera ui-g ui-fluid">
		<acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
	</div>
	<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-md-2">
			<label class="ui-outputlabel required">Filtros</label>
		</div>
		<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-2">
					<label class="ui-outputlabel required">Tipo Documento:</label>
				</div>
				<div class="ui-g-12 ui-md-3">
					<p-dropdown id="tipodocumentocdetalle" required name="tipodocumentocdetalle" [options]="ltipodoc" [(ngModel)]="mfiltros.tipodocumento"
					 required></p-dropdown>
				</div>
			</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label class="ui-outputlabel required">Número Documento:</label>
			</div>
			<div class="ui-g-12 ui-md-3">
					<input type="text" pInputText id="numerodocumento" name="numerodocumento" maxlength="17" [(ngModel)]="mfiltros.numerodocumento" required numerodocumento>
			</div>
		</div>
	</form>

	<div class="f-datacontent ui-g ui-fluid">
			<div class="ui-g-12 ui-g-nopad">
				<p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px" 
				  resizableColumns="true" columnResizeMode="expand" >
					<p-header>
						<div class="ui-table-title">Log del Documento</div>
						<acciones-consulta [componente]="componentehijo" [anterior]="true" [siguiente]="true"></acciones-consulta>
					</p-header>
					<p-column field="clog" header="Código" [style]="{'width':'50px'}"></p-column>
					<p-column field="tipodocumento" header="Tipo Documento" [style]="{'width':'70px'}"></p-column>
					<p-column field="numerodocumento" header="Número Documento" [style]="{'width':'110px'}"></p-column>
					<p-column field="mensaje" header="Mensaje" ></p-column>
					<p-column field="autorizacion" header="Autorización"></p-column>
					<p-column field="clavedeacceso" header="Clave de Acceso" ></p-column>
					<p-column field="fingreso" header="F.Ingreso" [style]="{'width':'100px'}">
							<ng-template  pTemplate="body" let-reg="rowData">
								<span>{{reg.fingreso | date: 'dd-MM-yyyy'}}</span>
							</ng-template>
					</p-column>	
				</p-dataTable>
			</div>
</div>
