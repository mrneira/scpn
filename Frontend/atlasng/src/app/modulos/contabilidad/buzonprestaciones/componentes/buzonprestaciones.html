<p-dialog header="Flujo Documento" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade"
	[responsive]="true" [positionTop]="120">
	<form #formDialogoProv="ngForm">
		<div class="f-dialogo" style="max-width: 700px; width:500px;">
			<div class="f-datacontent ui-g ui-fluid">

				<div class="ui-g-12 ui-g-nopad">
					<div class="ui-g-12 ui-md-2">
						<label for="direccion" class="ui-outputlabel required">Direccion</label>
					</div>
					<div class="ui-g-12 ui-md-8">
						<input type="text" pInputText id="direccion" name="direccion" [(ngModel)]="registro.direccion" maxlength="20" />
					</div>
        </div>
        <table>
          <tr>
            <td>{{registro.cproductocodificado}} </td>
          </tr>
        </table>
      </div>
      
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px">

        <p-column header="Cod. Persona">
          
              <input type="text" pInputText id="direccion" name="direccion" [(ngModel)]="registro.direccion" maxlength="20" />
            
  
        </p-column>
        <p-column field="direccion" header="Documento"></p-column>
        <p-column field="primerapellido" header="Primer Apellido"></p-column>
      </p-dataTable>
			
    </div>

	</form>
</p-dialog>
