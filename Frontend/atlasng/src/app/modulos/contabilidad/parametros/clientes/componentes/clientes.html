        </div>
        <div class="ui-g-2 ui-md-1">
            <input id="fpkcclientes" name="fpkcclientes" type="text" pInputText [(ngModel)]="mcampos.cpersona" required [readOnly]="true" />

	    <div class="ui-g-9 ui-md-4">
			<input type="text" pInputText id="npersona" name="npersona" [(ngModel)]="mcampos.npersona" [readOnly]="true" />
		</div>
		<div class="ui-g-1 ui-md-3">
			<button pButton type="button" id="lovclientes" name="lovclientes" (click)="mostrarLovClientes()" icon="ui-icon-directions"></button>
    	</div>
    	<app-lov-clientes (eventoCliente)=fijarLovClientesSelect($event)></app-lov-clientes>
	</div>
</form>
