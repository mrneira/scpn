<div class="f-contenedor-transaccion">
	<form #formularioUsuario="ngForm">
		<div class="f-datacontent ui-g ui-fluid">
			<acciones-editar [formAcciones]="formularioUsuario" [componentes]="[componentehijo,cliente.componentehijo]" class="ui-g-12 ui-g-nopad"></acciones-editar>

			<div class="ui-g-12 ui-md-4 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="tipoidentificacioncdetalle" class="ui-outputlabel required">Tipo de identificación</label>
				</div>
				<div class="ui-g-12 ui-md-9">
					<p-dropdown id="tipoidentificacioncdetalle" name="tipoidentificacioncdetalle" [options]="cliente.componentehijo.ltipoidentif" 
					[(ngModel)]="cliente.registro.tipoidentificacioncdetalle" required [disabled]="!editable"></p-dropdown>
				</div>
			</div>
			<div class="ui-g-6 ui-md-4 ui-g-nopad">
				<div class="ui-g-6 ui-md-3">
					<label for="identificacion" class="ui-outputlabel required">Identificaci&oacute;n</label>
				</div>
				<div class="ui-g-6 ui-md-9">
					<input type="text" pInputText id="identificacion" name="identificacion"
						[(ngModel)]="cliente.registro.identificacion" maxlength="20" required entero 
						[disabled]="!editable"(blur)="validarDocumento()"  >
				</div>
			</div>
			<div class="ui-g-4 ui-g-nopad">
				<div class="ui-g-6 ui-md-6">
					<label for="contribuyentespecial" class="ui-outputlabel">Contribuyente Especial?</label>
				</div>
				<div class="ui-g-6 ui-md-6">
					<p-checkbox id=contribuyentespecial name="contribuyentespecial" [(ngModel)]="cliente.registro.contribuyentespecial" binary="false" [disabled]="!editable"></p-checkbox>
				</div>
			</div>


			<div class="ui-g-6 ui-md-4 ui-g-nopad">
				<div class="ui-g-6 ui-md-3">
					<label for="nombre" class="ui-outputlabel required">Nombre</label>
				</div>
				<div class="ui-g-6 ui-md-9">
					<input type="text" pInputText id="nombre" name="nombre" 
						[(ngModel)]="cliente.registro.nombre" maxlength="200" required letras [disabled]="!editable" autofoco />
				</div>
			</div>
			<div class="ui-g-6 ui-md-4 ui-g-nopad">
				<div class="ui-g-6 ui-md-3">
					<label for="nombrecomercial" class="ui-outputlabel required">Nombre Comercial</label>
				</div>
				<div class="ui-g-6 ui-md-9">
					<input type="text" pInputText id="nombrecomercial" name="nombrecomercial" 
						[(ngModel)]="cliente.registro.nombrecomercial" maxlength="200" required mayusculas [disabled]="!editable" />
				</div>
			</div>
			<div class="ui-g-4 ui-g-nopad">
				<div class="ui-g-3 ui-md-3">
					<label for="email" class="ui-outputlabel">Email</label>
				</div>
				<div class="ui-g-9 ui-md-9">
					<input type="text" pInputText id="email" name="email" 
						[(ngModel)]="cliente.registro.email" maxlength="120" [disabled]="!editable" />
				</div>
			</div>
			
			<div class="ui-g-12 ui-md-4 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="cactividad" class="ui-outputlabel required">Actividad económica</label>
				</div>
				<div class="ui-g-12 ui-md-9">
					<p-dropdown id="cactividad" name="cactividad" [options]="cliente.componentehijo.lactivecon" 
					[(ngModel)]="cliente.registro.cactividad" [disabled]="!editable"></p-dropdown>
				</div>
			</div>
			<div class="ui-g-12 ui-md-4 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="tipoinstitucioncdetalle" class="ui-outputlabel required">Tipo de institución</label>
				</div>
				<div class="ui-g-12 ui-md-9">
					<p-dropdown id="tipoinstitucioncdetalle" name="tipoinstitucioncdetalle" [options]="cliente.componentehijo.ltipoinsit" 
					[(ngModel)]="cliente.registro.tipoinstitucioncdetalle" required [disabled]="!editable"></p-dropdown>
				</div>
			</div>
			<div class="ui-g-12 ui-md-4 ui-g-nopad">
				<div class="ui-g-12 ui-md-3">
					<label for="estadoccdetalle" class="ui-outputlabel required">Estado</label>
				</div>
				<div class="ui-g-12 ui-md-9">
					<p-dropdown id="estadoccdetalle" name="estadoccdetalle" [options]="cliente.componentehijo.lestado" 
					[(ngModel)]="cliente.registro.estadoccdetalle" required [disabled]="!editable"></p-dropdown>
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-2">
					<label for="contactocpersona" class="ui-outputlabel ">Contacto</label>
				</div>
				<div class="ui-g-2 ui-md-4">
					<input id="contactocpersona" name="contactocpersona" type="text" pInputText [(ngModel)]="cliente.registro.contacto" maxlength="200"/>
				</div>
			</div>

			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-1 ui-md-2">
					<label for="ccuenta" class="ui-outputlabel">Cuenta</label>
				</div>
				<div class="ui-g-2 ui-md-2">
					<input id="ccuenta" name="ccuenta" type="text" pInputText [(ngModel)]="cliente.registro.ccuenta" [readOnly]="true" [disabled]="!editable"/>
				</div>
				<div class="ui-g-8 ui-md-7">
					<input type="text" pInputText id="ncuentacontable" name="ncuentacontable" [(ngModel)]="cliente.mcampos.ncuentacontable" [readOnly]="true" [disabled]="!editable"/>
				</div>
				<div class="ui-g-1 ui-md-1">
					<button pButton type="button" id="lovCuentas" name="lovCuentas" (click)="cliente.componentehijo.mostrarlovcuentasContables()" icon="ui-icon-directions" [disabled]="!editable"></button>
				</div>
				<app-lov-cuentas-contables (eventoCliente)=cliente.componentehijo.fijarLovCuentasContablesSelec($event)></app-lov-cuentas-contables>
			</div>
		</div>
	</form>
</div>
