<div class="f-acciones-cabecera ui-g ui-fluid">
	<acciones-cabecera [componente]="componentehijo"></acciones-cabecera>
</div>

<div class="f-datacontent ui-g ui-fluid">
	<div class="ui-g-12 ui-g-nopad">
		<p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="350px">

			<p-column field="anio" header="Año" [style]="{'width':'60px'}"></p-column>
			<p-column field="mesperiodocdetalle" header="Mes" [style]="{'width':'60px'}"></p-column>
			<p-column field="mdatos.nmes" header="Nombre" [style]="{'width':'100px'}"></p-column>
			<p-column field="activo" header="Activo" [style]="{'width':'60px'}">
				<ng-template pTemplate="body" let-reg="rowData">
					<p-checkbox [ngModel]="reg.activo" binary="true" disabled="true"></p-checkbox>
				</ng-template>
			</p-column>
		</p-dataTable>
	</div>
</div>




<p-dialog header="Periodo contable" [(visible)]="mostrarDialogoGenerico" [modal]="true" showEffect="fade" [responsive]="true" [closable]="true"
 [positionTop]="120" (onHide)="cerrarDialogo()">
	<form #formDialogo="ngForm">
		<div class="f-dialogo" style="max-width: 700px">
			<div class="f-datacontent ui-g ui-fluid">
				<div class="ui-g-12 ui-g-nopad">
					<div class="ui-g-12 ui-md-2">
						<label for="pkcnivel" class="ui-outputlabel required">Año:</label>
					</div>
					<div class="ui-g-12 ui-md-4">
						<input type="text" pInputText id="anio" name="anio" [(ngModel)]="registro.anio" autofoco required entero maxlength="4" minlength="4"
						 [readOnly]="!nuevo" (blur)="validarAnio()"/>
					</div>
				</div>

				<div class="ui-g-12 ui-g-nopad">
					<div class="ui-g-12 ui-md-2">
						<label for="nombre" class="ui-outputlabel required">Mes:</label>
					</div>
					<div class="ui-g-12 ui-md-4">
						<p-dropdown id="mesperiodocdetalle" name="mesperiodocdetalle" [options]="lmesperiodocdetalle" [(ngModel)]="registro.mesperiodocdetalle"
						 required [disabled]="!nuevo"></p-dropdown>
					</div>
				</div>
				<div class="ui-g-12 ui-g-nopad">
					<div class="ui-g-12 ui-md-2">
						<label for="activo" class="ui-outputlabel required">Activo</label>
					</div>
					<div class="ui-g-12 ui-md-4">
						<p-checkbox name="activo" [(ngModel)]="registro.activo" binary="false" disabled="!permiteactivar"></p-checkbox>
					</div>
				</div>
			</div>
			<footer>
				<acciones-dialogo [formAcciones]="formDialogo" [componente]="componentehijo"></acciones-dialogo>
			</footer>
		</div>
	</form>
</p-dialog>
