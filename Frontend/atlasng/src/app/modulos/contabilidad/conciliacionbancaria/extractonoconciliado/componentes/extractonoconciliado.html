<div class="ui-g-12 ui-md-2"></div>
<div class="f-contenedor-transaccion ui-g-12 ui-md-8">

	<div class="f-acciones-cabecera ui-g ui-fluid">
		<acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
	</div>

	<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-md-2">
				<label for="fpkccuenta" class="ui-outputlabel required">Cuenta contable</label>
			</div>
			<div class="ui-g-2 ui-md-2">
				<input id="fpkccuenta" name="fpkccuenta" type="text" pInputText [(ngModel)]="mcampos.ccuenta" required
					[readOnly]="true" />
			</div>
			<div class="ui-g-9 ui-md-4">
				<input type="text" pInputText id="fncuenta" name="fncuenta" [(ngModel)]="mcampos.ncuenta"
					[readOnly]="true" />
			</div>
			<div class="ui-g-1 ui-md-3">
				<button pButton type="button" id="lovcuentascontables" name="lovcuentascontables"
					(click)="mostrarLovCuentasContables()" icon="ui-icon-directions">
				</button>
			</div>
			<app-lov-cuentas-contables (eventoCliente)=fijarLovCuentasContablesSelec($event)>
			</app-lov-cuentas-contables>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-6 ui-md-2">
				<label for="anio" class="ui-outputlabel required">AÃ±o:</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<input id="anio" name="anio" type="text" pInputText [(ngModel)]="mfiltros.anio" required entero maxlength="4" />
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-6 ui-md-2">
				<label for="finicio" class="ui-outputlabel required">Mes:</label>
			</div>
			<div class="ui-g-12 ui-md-2">
				<p-dropdown id="lmesesini" name="lmesesini" [options]="lmesesini" [(ngModel)]="this.mfiltros.finicio">
				</p-dropdown>
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-6 ui-md-2">
				<label class="ui-outputlabel required">Estado:</label>
			</div>
			<div class="ui-g-12 ui-md-4">
				<p-dropdown id="detallesestados" name="detallesestados" [options]="lestados" [(ngModel)]="mfiltros.cestado" [filter]="true"></p-dropdown>
			</div>
		</div>
	</form>

	<div class="ui-g-12" style='display:none'>
		<app-jasper [componente]="componentehijo" [formulario]="formulario"></app-jasper>
	</div>


	<div class="f-datacontent ui-g ui-fluid f-center-items">
		<div class="ui-g-12 ui-md-8 ui-lg-4 ui-g-nopad ui-datatable ui-datatable-header">
			<p-dataTable>
				<p-header>

					<div class="ui-table-title">Generar Reporte</div>
					<div class="f-acciones-cab-tabla">
						<button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('pdf')"
							class="f-btn green-btn f-pdf" style="text-align:center">
						</button>
						<button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('xls')"
							class="f-btn green-btn f-excel" style="text-align:center">
						</button>
					</div>
				
				</p-header>
			</p-dataTable>
		</div>
	</div>
		
</div>
