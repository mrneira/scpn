<div class="ui-g-12 ui-md-2"></div>
<div class="f-contenedor-transaccion ui-g-12 ui-md-8">
<div class="f-acciones-cabecera ui-g ui-fluid">
	<acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
</div>

<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1 f-center-items">
	<div class="ui-g-12 ui-g-nopad">
		<div class="ui-g-12 ui-md-1">
			<label for="reportes" class="ui-outputlabel">Reporte:</label>
		</div>
		<div class="ui-g-6 ui-md-11">
			<p-dropdown id="reportes" name="reportes" [options]="ltipoproducto" [(ngModel)]="mfiltros.reportes" (ngModelChange)="cambioReporte($event)"
			[filter]="true" required></p-dropdown>
		</div>
		<div class="ui-g-12 ui-md-1">
			<label for="fhasta" class="ui-outputlabel required">Fecha Hasta:</label>
		</div>
		<div class="ui-g-6 ui-md-4">
			<p-calendar name="fhasta" [(ngModel)]="mfiltros.fcorte" [showIcon]="true" [appendTo]="body" required [dateFormat]="formatofecha"></p-calendar>
		</div>
	</div>
</form>
<div class="f-datacontent ui-g ui-fluid f-center-items">
    <div class="ui-g-12 ui-md-8 ui-lg-4 ui-g-nopad ui-datatable ui-datatable-header">
      <p-dataTable [value]="ldevoluciones" [responsive]="true">

        <p-header>
          <div class="ui-table-title">Generar Reporte</div>
          <div class="f-acciones-cab-tabla">
            <button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('xls')" class="f-btn green-btn f-excel"
              style="text-align:center">
            </button>
          </div>
          <div class="ui-g-12" style='display:none'>
            <app-jasper #tblapagos [componente]="componentehijo" [formulario]="formulario"></app-jasper>
          </div>
        </p-header>
      </p-dataTable>
    </div>
  </div>
</div>
