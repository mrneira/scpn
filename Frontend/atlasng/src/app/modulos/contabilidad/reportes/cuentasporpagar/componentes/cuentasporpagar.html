<div class="ui-g-12 ui-md-2"></div>
<div class="f-contenedor-transaccion ui-g-12 ui-md-8">

  <div class="f-acciones-cabecera ui-g ui-fluid">
    <acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
  </div>

  <form #formulario="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1 f-center-items">
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="fpkcproveedor" class="ui-outputlabel">Proveedor:</label>
      </div>
      <div class="ui-g-2 ui-md-1">
        <input id="fpkcproveedor" name="fpkcproveedor" type="text" pInputText [(ngModel)]="mcampos.cpersona" [readOnly]="true" />
      </div>  
      <div class="ui-g-2 ui-md-2">
        <input id="identificacion" name="identificacion" type="text" pInputText [(ngModel)]="mcampos.identificacion" [readOnly]="true" />
      </div>          
      <div class="ui-g-9 ui-md-4">
        <input type="text" pInputText id="npersona" name="npersona" [(ngModel)]="mcampos.npersona" [readOnly]="true" />
      </div>
      <div class="ui-g-1 ui-md-1">
        <button pButton type="button" id="lovproveedores" name="lovproveedores" (click)="mostrarLovProveedores()" icon="ui-icon-directions"></button>
      </div>
      <app-lov-proveedores (eventoCliente)=fijarLovProveedoresSelect($event)></app-lov-proveedores>
    </div>

    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-2">
        <label for="fdesde" class="ui-outputlabel required">Fecha Inicio</label>
      </div>
      <div class="ui-g-6 ui-md-2">
        <p-calendar name="fdesde" [(ngModel)]="mcampos.finicio" [showIcon]="true" required [dateFormat]="formatofecha"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label for="fhasta" class="ui-outputlabel required">Fecha Fin</label>
      </div>
      <div class="ui-g-6 ui-md-2">
        <p-calendar name="fhasta" [(ngModel)]="mcampos.ffin" [showIcon]="true" required [dateFormat]="formatofecha"></p-calendar>
      </div>
    </div>
  </form>
  <div class="f-datacontent ui-g ui-fluid f-center-items">
    <div class="ui-g-12 ui-md-8 ui-lg-4 ui-g-nopad ui-datatable ui-datatable-header">
      <p-dataTable [value]="lestadosCxP" [responsive]="true">

        <p-header>
          <div class="ui-table-title">Generar Reporte</div>
          <div class="f-acciones-cab-tabla">

            <button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('pdf')" class="f-btn green-btn f-pdf" style="text-align:center">
            </button>

            <button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('xls')" class="f-btn green-btn f-excel" style="text-align:center">
            </button>
          </div>
          <div class="ui-g-12" style='display:none'>
            <app-jasper [componente]="componentehijo" [formulario]="formFiltros"></app-jasper>
          </div>
        </p-header>
      </p-dataTable>
    </div>
  </div>

</div>
