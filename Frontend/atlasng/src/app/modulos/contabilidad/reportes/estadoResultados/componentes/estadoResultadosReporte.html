<div class="f-contenedor-transaccion ui-g-12 ui-md-8">
	<div class="f-acciones-cabecera ui-g ui-fluid">
		<acciones-cabecera [componente]="componentehijo" [grabar]="false" [cargar]="true"></acciones-cabecera>
	</div>


	<div class="ui-g-12 ui-g-nopad">
		<div class="ui-g-6 ui-md-3">
			<label for="tipoplancuenta" class="ui-outputlabel required">Tipo de Plan de Cuentas:</label>
		</div>
		<div class="ui-g-12 ui-md-4">
			<p-dropdown id="tipoplancuenta" name="tipoplancuenta" required [options]="ltipoplancuentas" [(ngModel)]="this.mcampos.tipoplancuenta"></p-dropdown>
		</div>
	</div>
	<div class="ui-g-12 ui-g-nopad">
		<div class="ui-g-6 ui-md-3">
			<label for="nivel" class="ui-outputlabel">Nivel:</label>
		</div>
		<div class="ui-g-12 ui-md-4">
			<p-dropdown id="nivel" name="nivel" [options]="lniveles" [(ngModel)]="this.mcampos.nivel"></p-dropdown>
		</div>
	</div>
	<div class="ui-g-12 ui-g-nopad">
		<div class="ui-g-12 ui-md-12">
			<div class="ui-g-12">
				<p-checkbox name="group1" value="consaldo" label="Con saldo" [(ngModel)]="consaldo" inputId="cs"></p-checkbox>
			</div>
			<div class="ui-g-12">
				<p-checkbox name="group2" value="connotas" label="Con notas al balance" [(ngModel)]="connotas" inputId="cn"></p-checkbox>
			</div>
		</div>
	</div>


	<p-tabView (onChange)="handleChange($event)">
		<p-tabPanel header="Acumulado">
			<table>
				<tr>
					<td style="width: 80px"><label class="ui-outputlabel required">AÃ±o :</label></td>
					<td style="width: 100px"><input type="text" pInputText id="anio" name="anio" [(ngModel)]="mcampos.anio" autofoco
						 required entero maxlength="4" minlength="4" /></td>
				</tr>
				<tr>
					<td style="width: 80px"><label class="ui-outputlabel required">Mes :</label></td>
					<td style="width: 100px">
						<p-dropdown id="mes" name="mes" [options]="lmeses" [(ngModel)]="mcampos.mes" [filter]="true" required (onChange)="registrarEtiqueta(registro, lmeses, 'mescdetalle', 'mes')"
						 appendTo="body"></p-dropdown>
					</td>
				</tr>

			</table>
		</p-tabPanel>
		<p-tabPanel header="Sin saldo inicial">
			<table>
				<tr>
					<td><label class="ui-outputlabel required">Centro de Costos:</label></td>
					<td colspan="2">
							<p-dropdown id="centrocostoscdetalle" name="centrocostoscdetalle" [options]="lCcostocdetalle"
							 [(ngModel)]="mcampos.centrocostoscdetalle"></p-dropdown>
					</td>
				</tr>
				<tr>
					<td><label class="ui-outputlabel required">Fecha inicio:</label></td>
					<td>
						<p-calendar id="fechai" name="fechai" [(ngModel)]="mcampos.fechai" [showIcon]="true" [dateFormat]="formatofecha"
						 [monthNavigator]="true" [yearNavigator]="true" yearRange="2010:2050" required></p-calendar>
					</td>
					<td><label class="ui-outputlabel required">Fecha fin:</label></td>
					<td>
						<p-calendar id="fechaf" name="fechaf" [(ngModel)]="mcampos.fechaf" [showIcon]="true" [dateFormat]="formatofecha"
						 [monthNavigator]="true" [yearNavigator]="true" yearRange="2010:2050" required></p-calendar>
					</td>
				</tr>
			</table>
		</p-tabPanel>
	</p-tabView>


	<div class="f-datacontent ui-g ui-fluid f-center-items">
		<div class="ui-g-12 ui-md-8 ui-lg-4 ui-g-nopad ui-datatable ui-datatable-header">
			<p-dataTable [value]="ltipoplancuentas" [responsive]="true">
				<p-header>
					<div class="ui-table-title">Generar Reporte</div>
					<div class="f-acciones-cab-tabla">
						<button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('pdf')" class="f-btn green-btn f-pdf"
						 style="text-align:center">
						</button>
						<button type="button" pButton icon="ui-icon-delete-forever" (click)="imprimir('xls')" class="f-btn green-btn f-excel"
						 style="text-align:center">
						</button>
					</div>
					<div class="ui-g-12" style='display:none'>
						<app-jasper [componente]="componentehijo" [formulario]="formFiltros"></app-jasper>
					</div>
				</p-header>
			</p-dataTable>
		</div>
	</div>

</div>
