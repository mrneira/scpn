<div class="f-acciones-cabecera ui-g ui-fluid">
  <acciones-cabecera [grabar]="false" [componente]="componentehijo"></acciones-cabecera>
</div>

<form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
  <div class="ui-g-12 ui-md-8 ui-g-nopad">
    <div class="ui-g-12 ui-md-2">
      <label for="fcpersona" class="ui-outputlabel required">Persona</label>
    </div>
    <div class="ui-g-2">
      <input id="fcpersona" name="fcpersona" type="text" pInputText [ngModel]="mcampos.cpersona" required [readOnly]="true" />
    </div>
    <div class="ui-g-10 ui-md-6">
      <input type="text" pInputText id="npersona" name="npersona" [(ngModel)]="mcampos.nombre" [readOnly]="true" />
    </div>
    <div class="ui-g-1">
      <button pButton type="button" id="lovpersona" name="lovpersona" (click)="mostrarLovPersona()" icon="ui-icon-directions" class="f-float-right"></button>
    </div>
    <app-lov-personas (eventoCliente)=fijarLovPersonaSelec($event)></app-lov-personas>
  </div>

  <div class="ui-g-12 ui-md-8 ui-g-nopad">
    <div class="ui-g-12 ui-md-2">
      <label for="fcoperacion" class="ui-outputlabel required">Operación</label>
    </div>
    <div class="ui-g-2">
      <input id="fcoperacion" name="fcoperacion" type="text" pInputText [(ngModel)]="mcampos.ccobranza" required />
    </div>
    <div class="ui-g-10 ui-md-6">
      <input type="text" pInputText id="ntipoprod" name="ntipoprod" [(ngModel)]="mcampos.ntipoprod" [readOnly]="true" />
    </div>
    <div class="ui-g-1">
      <button pButton type="button" id="lovoperacion" name="lovoperacion" (click)="mostrarLovOperacion()" icon="ui-icon-directions"
        class="f-float-right">
      </button>
    </div>
    <app-lov-operacion-cobranza (eventoOperCobranza)=fijarLovOperacionSelec($event)></app-lov-operacion-cobranza>
  </div>

</form>

<p-tabView>
  <p-tabPanel header="Datos Generales" [selected]="true">
    <div class="ui-g-12 ui-g-nopad">
      <div class="title_separator">
        <i class="fa ui-icon-adjust"></i>
        <span>Datos Operación</span>
      </div>
      <hr />
    </div>
    <div class="separador-linea"></div>
    <app-datos-generales></app-datos-generales>
    <div class="ui-g-12 ui-g-nopad">
      <div class="title_separator">
        <i class="fa ui-icon-adjust"></i>
        <span>Datos Cobranza</span>
      </div>
      <hr />
    </div>
    <div class="separador-linea"></div>
    <app-tabla-cobranza></app-tabla-cobranza>
  </p-tabPanel>
  <p-tabPanel header="Accciones Cobranzas">
    <app-tabla-acciones></app-tabla-acciones>
  </p-tabPanel>
  <p-tabPanel header="Accciones Judiciales">
    <app-tabla-acciones-judiciales></app-tabla-acciones-judiciales>
  </p-tabPanel>
</p-tabView>
