<div class="f-contenedor-transaccion">

  <app-garantias-personales></app-garantias-personales>

  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12 ui-g-nopad">
      <br />
      <br />
    </div>
    <div class="ui-g-12 ui-g-nopad">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px" [resizableColumns]="false"
        columnResizeMode="expand">
        <p-header>
          <div class="ui-table-title">Garantías Reales</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="false" [siguiente]="false"></acciones-consulta>
        </p-header>

        <p-column field="coperaciongarantia" header="Garantía" [style]="{'width':'100px'}"></p-column>
        <p-column field="mdatos.ntipogar" header="Tipo garantía"></p-column>
        <p-column field="mdatos.ntipobien" header="Tipo bien"></p-column>
        <p-column field="mdatos.nestado" header="Estado" styleClass="f-center"></p-column>
        <p-column header="Menor avalúo" styleClass="f-right" [style]="{'width':'120px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            {{ reg.mdatos.montoavaluo | number:'1.2-2'}}
          </ng-template>
        </p-column>
        <p-column header="Valor comercial" styleClass="f-right" [style]="{'width':'120px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            {{ reg.mdatos.monto | number:'1.2-2'}}
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
  </div>
</div>
