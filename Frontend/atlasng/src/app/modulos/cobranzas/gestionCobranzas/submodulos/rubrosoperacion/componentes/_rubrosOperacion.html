<div class="f-contenedor-transaccion">
  <form #formFiltros="ngForm" class="f-filtros ui-g ui-fluid shadow-box ui-shadow-1">
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-6 ui-g-nopad">
        <div class="ui-g-12 ui-md-4">
          <label for="fcobro" class="ui-outputlabel">Fecha:</label>
        </div>
        <div class="ui-g-12 ui-md-3">
          <p-calendar name="fcobro" [(ngModel)]="mcampos.fcobro" [showIcon]="true" [dateFormat]="formatofecha" required
            [minDate]="mcampos.fcobro"></p-calendar>
        </div>
      </div>
    </div>
  </form>
  <div class="f-datacontent ui-g ui-fluid f-center-items">
    <div class="ui-g-12 ui-md-6">
      <p-dataTable [value]="lregistros" [responsive]="true" [resizableColumns]="false" columnResizeMode="expand"
        rowGroupMode="subheader">
        <p-header>
          <div class="ui-table-title">Rubros</div>
          <acciones-consulta [componente]="componentehijo" [anterior]="false" [siguiente]="false"></acciones-consulta>
        </p-header>
        <p-column field="nombre" header="Nombre"></p-column>
        <p-column field="csaldo" header="Rubro" [style]="{'width':'120px'}"></p-column>
        <p-column header="Monto" styleClass="f-right" [style]="{'width':'100px'}">
          <ng-template pTemplate="body" let-reg="rowData">
            {{ reg.monto | number:'1.2-2'}}
          </ng-template>
        </p-column>
        <ng-template pTemplate="rowgroupfooter">
          <td colspan="2" style="text-align:left">TOTAL</td>
          <td style="text-align:right">{{totalprecancelacion | number:'1.2-2' }}</td>
        </ng-template>
      </p-dataTable>
    </div>
  </div>
</div>
